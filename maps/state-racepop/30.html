<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Race by Year – Montana</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 1em;
    }
    #buttons button {
      margin: 0 5px;
    }
    #chart-container {
      width: 90%;
      max-width: 800px;
      margin: auto;
    }
    
    #buttons button.active {
  background-color: dodgerblue;
  color: white;
  border: none;
  border-radius: 4px;
}

  </style>
</head>
<body>
  <h2>Race/Ethnicity Population – Montana</h2>

<option value="Custer County">Custer County</option>
<option value="Daniels County">Daniels County</option>
<option value="Dawson County">Dawson County</option>
<option value="Deer Lodge County">Deer Lodge County</option>
<option value="Fallon County">Fallon County</option>
<option value="Fergus County">Fergus County</option>
<option value="Flathead County">Flathead County</option>
<option value="Gallatin County">Gallatin County</option>
<option value="Garfield County">Garfield County</option>
<option value="Glacier County">Glacier County</option>
<option value="Golden Valley County">Golden Valley County</option>
<option value="Granite County">Granite County</option>
<option value="Hill County">Hill County</option>
<option value="Jefferson County">Jefferson County</option>
<option value="Judith Basin County">Judith Basin County</option>
<option value="Lake County">Lake County</option>
<option value="Lewis and Clark County">Lewis and Clark County</option>
<option value="Liberty County">Liberty County</option>
<option value="Lincoln County">Lincoln County</option>
<option value="Madison County">Madison County</option>
<option value="McCone County">McCone County</option>
<option value="Meagher County">Meagher County</option>
<option value="Mineral County">Mineral County</option>
<option value="Missoula County">Missoula County</option>
<option value="Musselshell County">Musselshell County</option>
<option value="Park County">Park County</option>
<option value="Petroleum County">Petroleum County</option>
<option value="Phillips County">Phillips County</option>
<option value="Pondera County">Pondera County</option>
<option value="Powder River County">Powder River County</option>

<option value="Valley County">Valley County</option>
<option value="Wheatland County">Wheatland County</option>
<option value="Wibaux County">Wibaux County</option>
<option value="Yellowstone County">Yellowstone County</option>
  </select>

  <div id="buttons">
  <button id="btn2010" onclick="updateChart(2010)">2010</button>
  <button id="btn2020" onclick="updateChart(2020)">2020</button>
</div>

  <div id="chart-container">
    <canvas id="raceChart"></canvas>
  </div>

   <script>
    let data = null;
    let chart = null;
    let currentYear = 2010;

    fetch("30.json")
      .then(res => res.json())
      .then(json => {
        data = json;
        document.getElementById("countySelect").addEventListener("change", () => updateChart(currentYear));
        updateChart(currentYear);
      });

    function updateChart(year) {
      currentYear = year;

      // Highlight selected button
      document.querySelectorAll("#buttons button").forEach(btn => btn.classList.remove("active"));
      const activeBtn = document.getElementById(`btn${year}`);
      if (activeBtn) activeBtn.classList.add("active");

      const county = document.getElementById("countySelect").value;
      const entry = data[county] && data[county][year];
      if (!entry) return;

      const races = Object.keys(entry[0]).filter(k => !["state_fips", "county", "year", "total"].includes(k));
      const values = races.map(r => entry[0][r]);

      const config = {
        type: "bar",
        data: {
          labels: races,
          datasets: [{
            label: "Population",
            data: values,
            backgroundColor: "dodgerblue"
          }]
        },
        options: {
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function(value) {
                  return value.toLocaleString();
                }
              }
            }
          }
        }
      };

      if (chart) {
        chart.destroy();
      }
      chart = new Chart(document.getElementById("raceChart"), config);
    }
  </script>
</body>
</html>
