<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Race by Year – North Dakota</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 1em;
    }
    #buttons button {
      margin: 0 5px;
    }
    #chart-container {
      width: 90%;
      max-width: 800px;
      margin: auto;
    }
    
    #buttons button.active {
  background-color: dodgerblue;
  color: white;
  border: none;
  border-radius: 4px;
}

  </style>
</head>
<body>
  <h2>Race/Ethnicity Population – North Dakota</h2>

  <label for="countySelect">County:</label>
  <select id="countySelect">
    <option value="Statewide" selected>Statewide</option>
<option value="Adams County">Adams County</option>

<option value="Bottineau County">Bottineau County</option>
<option value="Bowman County">Bowman County</option>
<option value="Burke County">Burke County</option>
<option value="Burleigh County">Burleigh County</option>
<option value="Cass County">Cass County</option>
<option value="Cavalier County">Cavalier County</option>
<option value="Dickey County">Dickey County</option>
<option value="Divide County">Divide County</option>
<option value="Dunn County">Dunn County</option>
<option value="Eddy County">Eddy County</option>
<option value="Emmons County">Emmons County</option>
<option value="Foster County">Foster County</option>
<option value="Golden Valley County">Golden Valley County</option>
<option value="Grand Forks County">Grand Forks County</option>
<option value="Grant County">Grant County</option>
<option value="Griggs County">Griggs County</option>
<option value="Hettinger County">Hettinger County</option>
<option value="Kidder County">Kidder County</option>
<option value="LaMoure County">LaMoure County</option>
<option value="Logan County">Logan County</option>
<option value="McHenry County">McHenry County</option>
<option value="McIntosh County">McIntosh County</option>
<option value="McKenzie County">McKenzie County</option>
<option value="McLean County">McLean County</option>
<option value="Mercer County">Mercer County</option>
<option value="Morton County">Morton County</option>
<option value="Mountrail County">Mountrail County</option>
<option value="Nelson County">Nelson County</option>
<option value="Oliver County">Oliver County</option>
<option value="Pembina County">Pembina County</option>
<option value="Pierce County">Pierce County</option>
<option value="Ramsey County">Ramsey County</option>
<option value="Ransom County">Ransom County</option>
<option value="Renville County">Renville County</option>
<option value="Richland County">Richland County</option>
<option value="Rolette County">Rolette County</option>
<option value="Sargent County">Sargent County</option>
<option value="Sheridan County">Sheridan County</option>
<option value="Sioux County">Sioux County</option>
<option value="Slope County">Slope County</option>
<option value="Stark County">Stark County</option>
<option value="Steele County">Steele County</option>
<option value="Stutsman County">Stutsman County</option>
<option value="Towner County">Towner County</option>
<option value="Traill County">Traill County</option>
<option value="Walsh County">Walsh County</option>
<option value="Ward County">Ward County</option>
<option value="Wells County">Wells County</option>
<option value="Williams County">Williams County</option>
  </select>

  <div id="buttons">
  <button id="btn2010" onclick="updateChart(2010)">2010</button>
  <button id="btn2020" onclick="updateChart(2020)">2020</button>
</div>

  <div id="chart-container">
    <canvas id="raceChart"></canvas>
  </div>

   <script>
    let data = null;
    let chart = null;
    let currentYear = 2010;

    fetch("38.json")
      .then(res => res.json())
      .then(json => {
        data = json;
        document.getElementById("countySelect").addEventListener("change", () => updateChart(currentYear));
        updateChart(currentYear);
      });

    function updateChart(year) {
      currentYear = year;

      // Highlight selected button
      document.querySelectorAll("#buttons button").forEach(btn => btn.classList.remove("active"));
      const activeBtn = document.getElementById(`btn${year}`);
      if (activeBtn) activeBtn.classList.add("active");

      const county = document.getElementById("countySelect").value;
      const entry = data[county] && data[county][year];
      if (!entry) return;

      const races = Object.keys(entry[0]).filter(k => !["state_fips", "county", "year", "total"].includes(k));
      const values = races.map(r => entry[0][r]);

      const config = {
        type: "bar",
        data: {
          labels: races,
          datasets: [{
            label: "Population",
            data: values,
            backgroundColor: "dodgerblue"
          }]
        },
        options: {
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function(value) {
                  return value.toLocaleString();
                }
              }
            }
          }
        }
      };

      if (chart) {
        chart.destroy();
      }
      chart = new Chart(document.getElementById("raceChart"), config);
    }
  </script>
</body>
</html>
