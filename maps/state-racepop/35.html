<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Race by Year – New Mexico</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 1em;
    }
    #buttons button {
      margin: 0 5px;
    }
    #chart-container {
      width: 90%;
      max-width: 800px;
      margin: auto;
    }
    
    #buttons button.active {
  background-color: dodgerblue;
  color: white;
  border: none;
  border-radius: 4px;
}

  </style>
</head>
<body>
  <h2>Race/Ethnicity Population – New Mexico</h2>

  <label for="countySelect">County:</label>
  <select id="countySelect">
    <option value="Statewide" selected>Statewide</option>
<option value="Bernalillo County">Bernalillo County</option>
<option value="Catron County">Catron County</option>
<option value="Chaves County">Chaves County</option>
<option value="Cibola County">Cibola County</option>
<option value="Colfax County">Colfax County</option>
<option value="Curry County">Curry County</option>
<option value="De Baca County">De Baca County</option>
<option value="Do?a Ana County">Do?a Ana County</option>
<option value="Doña Ana County">Doña Ana County</option>
<option value="Eddy County">Eddy County</option>
<option value="Grant County">Grant County</option>
<option value="Guadalupe County">Guadalupe County</option>
<option value="Harding County">Harding County</option>
<option value="Hidalgo County">Hidalgo County</option>
<option value="Lea County">Lea County</option>
<option value="Lincoln County">Lincoln County</option>
<option value="Los Alamos County">Los Alamos County</option>
<option value="Luna County">Luna County</option>
<option value="McKinley County">McKinley County</option>
<option value="Mora County">Mora County</option>
<option value="Otero County">Otero County</option>
<option value="Quay County">Quay County</option>
<option value="Rio Arriba County">Rio Arriba County</option>
<option value="Roosevelt County">Roosevelt County</option>
<option value="San Juan County">San Juan County</option>
<option value="San Miguel County">San Miguel County</option>
<option value="Sandoval County">Sandoval County</option>
<option value="Santa Fe County">Santa Fe County</option>
<option value="Sierra County">Sierra County</option>
<option value="Socorro County">Socorro County</option>
<option value="Taos County">Taos County</option>
<option value="Torrance County">Torrance County</option>
<option value="Union County">Union County</option>
<option value="Valencia County">Valencia County</option>
  </select>

  <div id="buttons">
  <button id="btn2010" onclick="updateChart(2010)">2010</button>
  <button id="btn2020" onclick="updateChart(2020)">2020</button>
</div>

  <div id="chart-container">
    <canvas id="raceChart"></canvas>
  </div>

   <script>
    let data = null;
    let chart = null;
    let currentYear = 2010;

    fetch("35.json")
      .then(res => res.json())
      .then(json => {
        data = json;
        document.getElementById("countySelect").addEventListener("change", () => updateChart(currentYear));
        updateChart(currentYear);
      });

    function updateChart(year) {
      currentYear = year;

      // Highlight selected button
      document.querySelectorAll("#buttons button").forEach(btn => btn.classList.remove("active"));
      const activeBtn = document.getElementById(`btn${year}`);
      if (activeBtn) activeBtn.classList.add("active");

      const county = document.getElementById("countySelect").value;
      const entry = data[county] && data[county][year];
      if (!entry) return;

      const races = Object.keys(entry[0]).filter(k => !["state_fips", "county", "year", "total"].includes(k));
      const values = races.map(r => entry[0][r]);

      const config = {
        type: "bar",
        data: {
          labels: races,
          datasets: [{
            label: "Population",
            data: values,
            backgroundColor: "dodgerblue"
          }]
        },
        options: {
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function(value) {
                  return value.toLocaleString();
                }
              }
            }
          }
        }
      };

      if (chart) {
        chart.destroy();
      }
      chart = new Chart(document.getElementById("raceChart"), config);
    }
  </script>
</body>
</html>
