<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Race by Year – Idaho</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 1em;
    }
    #buttons button {
      margin: 0 5px;
    }
    #chart-container {
      width: 90%;
      max-width: 800px;
      margin: auto;
    }
    
    #buttons button.active {
  background-color: dodgerblue;
  color: white;
  border: none;
  border-radius: 4px;
}

  </style>
</head>
<body>
  <h2>Race/Ethnicity Population – Idaho</h2>

  <label for="countySelect">County:</label>
  <select id="countySelect">
    <option value="Statewide" selected>Statewide</option>
<option value="Ada County">Ada County</option>
<option value="Adams County">Adams County</option>
<option value="Bannock County">Bannock County</option>
<option value="Bear Lake County">Bear Lake County</option>
<option value="Benewah County">Benewah County</option>
<option value="Bingham County">Bingham County</option>
<option value="Blaine County">Blaine County</option>
<option value="Boise County">Boise County</option>
<option value="Bonner County">Bonner County</option>
<option value="Bonneville County">Bonneville County</option>
<option value="Boundary County">Boundary County</option>
<option value="Butte County">Butte County</option>
<option value="Camas County">Camas County</option>
<option value="Canyon County">Canyon County</option>
<option value="Caribou County">Caribou County</option>
<option value="Cassia County">Cassia County</option>
<option value="Clark County">Clark County</option>
<option value="Clearwater County">Clearwater County</option>
<option value="Custer County">Custer County</option>
<option value="Elmore County">Elmore County</option>
<option value="Franklin County">Franklin County</option>
<option value="Fremont County">Fremont County</option>
<option value="Gem County">Gem County</option>
<option value="Gooding County">Gooding County</option>
<option value="Idaho County">Idaho County</option>
<option value="Jefferson County">Jefferson County</option>
<option value="Jerome County">Jerome County</option>
<option value="Kootenai County">Kootenai County</option>
<option value="Latah County">Latah County</option>
<option value="Lemhi County">Lemhi County</option>
<option value="Lewis County">Lewis County</option>
<option value="Lincoln County">Lincoln County</option>
<option value="Madison County">Madison County</option>
<option value="Minidoka County">Minidoka County</option>
<option value="Nez Perce County">Nez Perce County</option>
<option value="Oneida County">Oneida County</option>
<option value="Owyhee County">Owyhee County</option>
<option value="Payette County">Payette County</option>
<option value="Power County">Power County</option>
<option value="Shoshone County">Shoshone County</option>
<option value="Teton County">Teton County</option>
<option value="Twin Falls County">Twin Falls County</option>
<option value="Valley County">Valley County</option>
<option value="Washington County">Washington County</option>
  </select>

  <div id="buttons">
  <button id="btn2010" onclick="updateChart(2010)">2010</button>
  <button id="btn2020" onclick="updateChart(2020)">2020</button>
</div>

  <div id="chart-container">
    <canvas id="raceChart"></canvas>
  </div>

   <script>
    let data = null;
    let chart = null;
    let currentYear = 2010;

    fetch("16.json")
      .then(res => res.json())
      .then(json => {
        data = json;
        document.getElementById("countySelect").addEventListener("change", () => updateChart(currentYear));
        updateChart(currentYear);
      });

    function updateChart(year) {
      currentYear = year;

      // Highlight selected button
      document.querySelectorAll("#buttons button").forEach(btn => btn.classList.remove("active"));
      const activeBtn = document.getElementById(`btn${year}`);
      if (activeBtn) activeBtn.classList.add("active");

      const county = document.getElementById("countySelect").value;
      const entry = data[county] && data[county][year];
      if (!entry) return;

      const races = Object.keys(entry[0]).filter(k => !["state_fips", "county", "year", "total"].includes(k));
      const values = races.map(r => entry[0][r]);

      const config = {
        type: "bar",
        data: {
          labels: races,
          datasets: [{
            label: "Population",
            data: values,
            backgroundColor: "dodgerblue"
          }]
        },
        options: {
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function(value) {
                  return value.toLocaleString();
                }
              }
            }
          }
        }
      };

      if (chart) {
        chart.destroy();
      }
      chart = new Chart(document.getElementById("raceChart"), config);
    }
  </script>
</body>
</html>
