<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Living Arrangements of Children – Connecticut</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
        body { font-family: sans-serif; margin: 1rem 2rem; text-align: center; }
        h2 { margin-bottom: 0.25rem; font-size: 1.6rem; }
        select { padding: 0.4rem; font-size: 1rem; margin: 1rem 0; }
        canvas { width: 100%; max-width: 850px; height: 500px; }
      </style>
</head>
<html>
  <body>
    <h2>Children’s Living Arrangements (Under 18) – Connecticut</h2>
    <label>Select County:</label>
    <select id="countySelect">
      <option value="Statewide">Statewide</option>
      <option value="Capitol Planning Region, Connecticut">Capitol Planning Region, Connecticut</option>
      <option value="Greater Bridgeport Planning Region, Connecticut">Greater Bridgeport Planning Region, Connecticut</option>
      <option value="Lower Connecticut River Valley Planning Region, Connecticut">Lower Connecticut River Valley Planning Region, Connecticut</option>
      <option value="Naugatuck Valley Planning Region, Connecticut">Naugatuck Valley Planning Region, Connecticut</option>
      <option value="Northeastern Connecticut Planning Region, Connecticut">Northeastern Connecticut Planning Region, Connecticut</option>
      <option value="Northwest Hills Planning Region, Connecticut">Northwest Hills Planning Region, Connecticut</option>
      <option value="South Central Connecticut Planning Region, Connecticut">South Central Connecticut Planning Region, Connecticut</option>
      <option value="Southeastern Connecticut Planning Region, Connecticut">Southeastern Connecticut Planning Region, Connecticut</option>
      <option value="Western Connecticut Planning Region, Connecticut">Western Connecticut Planning Region, Connecticut</option>
    </select>
    <canvas id="barChart"></canvas>
    <script>  const data = {"Statewide":{"Married Couple (%)":66.6,"Cohabiting Couple (%)":8.3,"Male Householder (%)":4.2,"Female Householder (%)":20.8},"Capitol Planning Region, Connecticut":{"Married Couple (%)":65.3,"Cohabiting Couple (%)":7.5,"Male Householder (%)":4.3,"Female Householder (%)":22.9},"Greater Bridgeport Planning Region, Connecticut":{"Married Couple (%)":67.5,"Cohabiting Couple (%)":8.6,"Male Householder (%)":3.6,"Female Householder (%)":20.3},"Lower Connecticut River Valley Planning Region, Connecticut":{"Married Couple (%)":74.8,"Cohabiting Couple (%)":7.3,"Male Householder (%)":4,"Female Householder (%)":14},"Naugatuck Valley Planning Region, Connecticut":{"Married Couple (%)":63,"Cohabiting Couple (%)":9.8,"Male Householder (%)":4.4,"Female Householder (%)":22.8},"Northeastern Connecticut Planning Region, Connecticut":{"Married Couple (%)":62.6,"Cohabiting Couple (%)":13.3,"Male Householder (%)":5.6,"Female Householder (%)":18.6},"Northwest Hills Planning Region, Connecticut":{"Married Couple (%)":70.9,"Cohabiting Couple (%)":9.2,"Male Householder (%)":4.9,"Female Householder (%)":15.1},"South Central Connecticut Planning Region, Connecticut":{"Married Couple (%)":61.1,"Cohabiting Couple (%)":9.4,"Male Householder (%)":4.1,"Female Householder (%)":25.4},"Southeastern Connecticut Planning Region, Connecticut":{"Married Couple (%)":62.7,"Cohabiting Couple (%)":10.8,"Male Householder (%)":5,"Female Householder (%)":21.5},"Western Connecticut Planning Region, Connecticut":{"Married Couple (%)":74.9,"Cohabiting Couple (%)":6,"Male Householder (%)":3.9,"Female Householder (%)":15.2}};
  const categories = ["Married Couple (%)","Cohabiting Couple (%)","Male Householder (%)","Female Householder (%)"];
  const ctx = document.getElementById("barChart").getContext("2d");
  let chart;

  function renderChart(values) {
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: categories,
        datasets: [{
          label: "Share of Children (%)",
          data: values,
          backgroundColor: ["#5DA5DA","#FAA43A","#60BD68","#F17CB0"]
        }]
      },
      options: {
        indexAxis: "y",
        scales: {
          x: {
            min: 0,
            max: 100,
            ticks: { callback: v => v + "%" },
            title: { display: true, text: "Percent of Children" }
          }
        },
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: ctx => ctx.raw + "%"
            }
          }
        }
      }
    });
  }

  document.getElementById("countySelect").addEventListener("change", function() {
    renderChart(Object.values(data[this.value]));
  });

  renderChart(Object.values(data["Statewide"]));</script>
  </body>
</html>
</html>
