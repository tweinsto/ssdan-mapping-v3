<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Living Arrangements of Children – Delaware</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
        body { font-family: sans-serif; margin: 1rem 2rem; text-align: center; }
        h2 { margin-bottom: 0.25rem; font-size: 1.6rem; }
        select { padding: 0.4rem; font-size: 1rem; margin: 1rem 0; }
        canvas { width: 100%; max-width: 850px; height: 500px; }
      </style>
</head>
<html>
  <body>
    <h2>Children’s Living Arrangements (Under 18) – Delaware</h2>
    <label>Select County:</label>
    <select id="countySelect">
      <option value="Statewide">Statewide</option>
      <option value="Kent County, Delaware">Kent County, Delaware</option>
      <option value="New Castle County, Delaware">New Castle County, Delaware</option>
      <option value="Sussex County, Delaware">Sussex County, Delaware</option>
    </select>
    <canvas id="barChart"></canvas>
    <script>  const data = {"Statewide":{"Married Couple (%)":61.7,"Cohabiting Couple (%)":8.8,"Male Householder (%)":4.9,"Female Householder (%)":24.6},"Kent County, Delaware":{"Married Couple (%)":63.2,"Cohabiting Couple (%)":8.5,"Male Householder (%)":3.9,"Female Householder (%)":24.4},"New Castle County, Delaware":{"Married Couple (%)":61.5,"Cohabiting Couple (%)":8.3,"Male Householder (%)":5.5,"Female Householder (%)":24.6},"Sussex County, Delaware":{"Married Couple (%)":60.7,"Cohabiting Couple (%)":10.6,"Male Householder (%)":4.2,"Female Householder (%)":24.5}};
  const categories = ["Married Couple (%)","Cohabiting Couple (%)","Male Householder (%)","Female Householder (%)"];
  const ctx = document.getElementById("barChart").getContext("2d");
  let chart;

  function renderChart(values) {
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: categories,
        datasets: [{
          label: "Share of Children (%)",
          data: values,
          backgroundColor: ["#5DA5DA","#FAA43A","#60BD68","#F17CB0"]
        }]
      },
      options: {
        indexAxis: "y",
        scales: {
          x: {
            min: 0,
            max: 100,
            ticks: { callback: v => v + "%" },
            title: { display: true, text: "Percent of Children" }
          }
        },
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: ctx => ctx.raw + "%"
            }
          }
        }
      }
    });
  }

  document.getElementById("countySelect").addEventListener("change", function() {
    renderChart(Object.values(data[this.value]));
  });

  renderChart(Object.values(data["Statewide"]));</script>
  </body>
</html>
</html>
