<html>

    <script>  const data = {"Statewide":{"Married Couple (%)":69,"Cohabiting Couple (%)":7.7,"Male Householder (%)":3.9,"Female Householder (%)":19.4},"Barnstable County, Massachusetts":{"Married Couple (%)":71.5,"Cohabiting Couple (%)":6.3,"Male Householder (%)":5.7,"Female Householder (%)":16.5},"Berkshire County, Massachusetts":{"Married Couple (%)":60.1,"Cohabiting Couple (%)":14.2,"Male Householder (%)":4.1,"Female Householder (%)":21.7},"Bristol County, Massachusetts":{"Married Couple (%)":60.6,"Cohabiting Couple (%)":12.6,"Male Householder (%)":4.8,"Female Householder (%)":22},"Dukes County, Massachusetts":{"Married Couple (%)":70.1,"Cohabiting Couple (%)":7.3,"Male Householder (%)":11.2,"Female Householder (%)":11.3},"Essex County, Massachusetts":{"Married Couple (%)":66.3,"Cohabiting Couple (%)":7.3,"Male Householder (%)":4,"Female Householder (%)":22.5},"Franklin County, Massachusetts":{"Married Couple (%)":60.7,"Cohabiting Couple (%)":13.3,"Male Householder (%)":6.4,"Female Householder (%)":19.6},"Hampden County, Massachusetts":{"Married Couple (%)":53.4,"Cohabiting Couple (%)":11.1,"Male Householder (%)":4.3,"Female Householder (%)":31.2},"Hampshire County, Massachusetts":{"Married Couple (%)":69.1,"Cohabiting Couple (%)":8.7,"Male Householder (%)":3.5,"Female Householder (%)":18.7},"Middlesex County, Massachusetts":{"Married Couple (%)":78.6,"Cohabiting Couple (%)":5.2,"Male Householder (%)":3.2,"Female Householder (%)":13},"Nantucket County, Massachusetts":{"Married Couple (%)":77.5,"Cohabiting Couple (%)":4.3,"Male Householder (%)":1.1,"Female Householder (%)":17.1},"Norfolk County, Massachusetts":{"Married Couple (%)":79.8,"Cohabiting Couple (%)":4.2,"Male Householder (%)":3.2,"Female Householder (%)":12.8},"Plymouth County, Massachusetts":{"Married Couple (%)":73.8,"Cohabiting Couple (%)":6.8,"Male Householder (%)":3.2,"Female Householder (%)":16.3},"Suffolk County, Massachusetts":{"Married Couple (%)":54.6,"Cohabiting Couple (%)":8.3,"Male Househol   const categories = ["Married Couple (%)","Cohabiting Couple (%)","Male Householder (%)","Female Householder (%)"];
  const ctx = document.getElementById("barChart").getContext("2d");
  let chart;

  function renderChart(values) {
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: categories,
        datasets: [{
          label: "Share of Children (%)",
          data: values,
          backgroundColor: ["#5DA5DA","#FAA43A","#60BD68","#F17CB0"]
        }]
      },
      options: {
        indexAxis: "y",
        scales: {
          x: {
            min: 0,
            max: 100,
            ticks: { callback: v => v + "%" },
            title: { display: true, text: "Percent of Children" }
          }
        },
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: ctx => ctx.raw + "%"
            }
          }
        }
      }
    });
  }

  document.getElementById("countySelect").addEventListener("change", function() {
    renderChart(Object.values(data[this.value]));
  });

  renderChart(Object.values(data["Statewide"]));</script>
