<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Language Spoken at Home – District of Columbia</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
        body {
          font-family: sans-serif;
          text-align: center;
          margin: 2rem;
        }
        select {
          font-size: 1rem;
          padding: 0.4rem;
          margin-bottom: 1rem;
        }
        canvas {
          width: 100%;
          max-width: 700px;
          height: 800px;
        }
      </style>
</head>
<html>
  <body>
    <h2>Language Spoken at Home – District of Columbia</h2>
    <label>Select County, State:</label>
    <select id="countySelect"><option value='Statewide'>Statewide</option>
<option value='District of Columbia, District of Columbia'>District of Columbia, District of Columbia</option></select>
    <canvas id="barChart" width="700" height="700"></canvas>
    <script>  const languageData = {"Statewide":{"Arabic":0.4,"Chinese (incl. Mandarin, Cantonese)":1,"English":80,"French, Haitian, or Cajun":2.1,"German or other West Germanic":0.5,"Korean":0.5,"Other Asian & Pacific":0.7,"Other Indo-European":2.4,"Other and Unspecified":2.2,"Russian, Polish, other Slavic":0.7,"Spanish":9,"Tagalog (incl. Filipino)":0.3,"Vietnamese":0.2},"District of Columbia, District of Columbia":{"Arabic":0.4,"Chinese (incl. Mandarin, Cantonese)":1,"English":80,"French, Haitian, or Cajun":2.1,"German or other West Germanic":0.5,"Korean":0.5,"Other Asian & Pacific":0.7,"Other Indo-European":2.4,"Other and Unspecified":2.2,"Russian, Polish, other Slavic":0.7,"Spanish":9,"Tagalog (incl. Filipino)":0.3,"Vietnamese":0.2}};
  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(values) {
    if (chart) chart.destroy();

    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: Object.keys(values),
        datasets: [{
          label: 'Share (%)',
          data: Object.values(values),
          backgroundColor: '#4576a7'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: ctx => ctx.parsed.y + '%'
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            title: {
              display: true,
              text: 'Population Share (%)'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Language Group'
            }
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(languageData[this.value]);
  });

  renderChart(languageData['Statewide']);</script>
  </body>
</html>
</html>
