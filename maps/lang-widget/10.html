<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Language Spoken at Home – Delaware</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
        body {
          font-family: sans-serif;
          text-align: center;
          margin: 2rem;
        }
        select {
          font-size: 1rem;
          padding: 0.4rem;
          margin-bottom: 1rem;
        }
        canvas {
          width: 100%;
          max-width: 700px;
          height: 800px;
        }
      </style>
</head>
<html>
  <body>
    <h2>Language Spoken at Home – Delaware</h2>
    <label>Select County, State:</label>
    <select id="countySelect"><option value='Statewide'>Statewide</option>
<option value='Kent County, Delaware'>Kent County, Delaware</option>
<option value='New Castle County, Delaware'>New Castle County, Delaware</option>
<option value='Sussex County, Delaware'>Sussex County, Delaware</option></select>
    <canvas id="barChart" width="700" height="700"></canvas>
    <script>  const languageData = {"Statewide":{"Arabic":0.4,"Chinese (incl. Mandarin, Cantonese)":0.9,"English":84.1,"French, Haitian, or Cajun":1.2,"German or other West Germanic":0.6,"Korean":0.2,"Other Asian & Pacific":0.9,"Other Indo-European":2,"Other and Unspecified":1.2,"Russian, Polish, other Slavic":0.5,"Spanish":7.4,"Tagalog (incl. Filipino)":0.4,"Vietnamese":0.2},"Kent County, Delaware":{"Arabic":0.2,"Chinese (incl. Mandarin, Cantonese)":0.2,"English":86.4,"French, Haitian, or Cajun":1.6,"German or other West Germanic":1.4,"Korean":0.4,"Other Asian & Pacific":0.6,"Other Indo-European":1.1,"Other and Unspecified":1.2,"Russian, Polish, other Slavic":0.3,"Spanish":6,"Tagalog (incl. Filipino)":0.5,"Vietnamese":0.1},"New Castle County, Delaware":{"Arabic":0.5,"Chinese (incl. Mandarin, Cantonese)":1.5,"English":81.3,"French, Haitian, or Cajun":1,"German or other West Germanic":0.6,"Korean":0.2,"Other Asian & Pacific":1.3,"Other Indo-European":2.8,"Other and Unspecified":1.5,"Russian, Polish, other Slavic":0.5,"Spanish":8,"Tagalog (incl. Filipino)":0.5,"Vietnamese":0.2},"Sussex County, Delaware":{"Arabic":0.1,"Chinese (incl. Mandarin, Cantonese)":0.1,"English":88.3,"French, Haitian, or Cajun":1.2,"German or other West Germanic":0.3,"Korean":0.1,"Other Asian & Pacific":0.3,"Other Indo-European":1.1,"Other and Unspecified":0.3,"Russian, Polish, other Slavic":0.5,"Spanish":7.1,"Tagalog (incl. Filipino)":0.2,"Vietnamese":0.2}};
  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(values) {
    if (chart) chart.destroy();

    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: Object.keys(values),
        datasets: [{
          label: 'Share (%)',
          data: Object.values(values),
          backgroundColor: '#4576a7'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: ctx => ctx.parsed.y + '%'
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            title: {
              display: true,
              text: 'Population Share (%)'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Language Group'
            }
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(languageData[this.value]);
  });

  renderChart(languageData['Statewide']);</script>
  </body>
</html>
</html>
