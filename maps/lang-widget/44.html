<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>

  <meta charset="UTF-8"/>
  <title>Language Spoken at Home – Rhode Island</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
        body {
          font-family: sans-serif;
          text-align: center;
          margin: 2rem;
        }
        select {
          font-size: 1rem;
          padding: 0.4rem;
          margin-bottom: 1rem;
        }
        canvas {
          width: 100%;
          max-width: 700px;
          height: 800px;
        }
      </style>
</head>
<html>
  <body>
    <h2>Language Spoken at Home – Rhode Island</h2>
    <label>Select County, State:</label>
    <select id="countySelect"><option value='Statewide'>Statewide</option>
<option value='Bristol County, Rhode Island'>Bristol County, Rhode Island</option>
<option value='Kent County, Rhode Island'>Kent County, Rhode Island</option>
<option value='Newport County, Rhode Island'>Newport County, Rhode Island</option>
<option value='Providence County, Rhode Island'>Providence County, Rhode Island</option>
<option value='Washington County, Rhode Island'>Washington County, Rhode Island</option></select>
    <canvas id="barChart" width="700" height="700"></canvas>
    <script>  const languageData = {"Statewide":{"Arabic":0.3,"Chinese (incl. Mandarin, Cantonese)":0.8,"English":75,"French, Haitian, or Cajun":2.1,"German or other West Germanic":0.3,"Korean":0.1,"Other Asian & Pacific":1,"Other Indo-European":5.4,"Other and Unspecified":0.9,"Russian, Polish, other Slavic":0.8,"Spanish":12.9,"Tagalog (incl. Filipino)":0.3,"Vietnamese":0.1},"Bristol County, Rhode Island":{"Arabic":0,"Chinese (incl. Mandarin, Cantonese)":0.7,"English":83.8,"French, Haitian, or Cajun":0.2,"German or other West Germanic":0.3,"Korean":0.1,"Other Asian & Pacific":0.3,"Other Indo-European":10.3,"Other and Unspecified":0.1,"Russian, Polish, other Slavic":0.7,"Spanish":2.7,"Tagalog (incl. Filipino)":0.8,"Vietnamese":0},"Kent County, Rhode Island":{"Arabic":0.3,"Chinese (incl. Mandarin, Cantonese)":0.6,"English":88,"French, Haitian, or Cajun":1.1,"German or other West Germanic":0.4,"Korean":0.1,"Other Asian & Pacific":1,"Other Indo-European":3.1,"Other and Unspecified":0.1,"Russian, Polish, other Slavic":0.5,"Spanish":4.5,"Tagalog (incl. Filipino)":0.3,"Vietnamese":0.1},"Newport County, Rhode Island":{"Arabic":0.2,"Chinese (incl. Mandarin, Cantonese)":0.2,"English":88.1,"French, Haitian, or Cajun":1.1,"German or other West Germanic":0.5,"Korean":0,"Other Asian & Pacific":0,"Other Indo-European":4.1,"Other and Unspecified":0.2,"Russian, Polish, other Slavic":0.6,"Spanish":4.6,"Tagalog (incl. Filipino)":0.3,"Vietnamese":0.1},"Providence County, Rhode Island":{"Arabic":0.4,"Chinese (incl. Mandarin, Cantonese)":0.9,"English":65.4,"French, Haitian, or Cajun":3,"German or other West Germanic":0.2,"Korean":0.1,"Other Asian & Pacific":1.4,"Other Indo-European":6.6,"Other and Unspecified":1.4,"Russian, Polish, other Slavic":0.9,"Spanish":19.4,"Tagalog (incl. Filipino)":0.2,"Vietnamese":0.1},"Washington County, Rhode Island":{"Arabic":0.2,"Chinese (incl. Mandarin, Cantonese)":0.9,"English":92,"French, Haitian, or Cajun":0.9,"German or other West Germanic":0.4,"Korean":0.3,"Other Asian & Pacific":0.5,"Other Indo-European":1.6,"Other and Unspecified":0.2,"Russian, Polish, other Slavic":0.8,"Spanish":2.2,"Tagalog (incl. Filipino)":0.1,"Vietnamese":0}};
  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(values) {
    if (chart) chart.destroy();

    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: Object.keys(values),
        datasets: [{
          label: 'Share (%)',
          data: Object.values(values),
          backgroundColor: '#4576a7'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: ctx => ctx.parsed.y + '%'
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            title: {
              display: true,
              text: 'Population Share (%)'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Language Group'
            }
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(languageData[this.value]);
  });

  renderChart(languageData['Statewide']);</script>
  </body>
</html>
</html>
