<html>
  <body>

    <canvas id="barChart" width="850" height="500"></canvas>
    <script>  const ageData = {"Statewide":[-12.4,11.8,-14.8,14.8,-9.5,8.5,-14.8,13.3],"Albany County, Wyoming":[-13.3,12.6,-14.9,13.8,-14.9,13.6,-8.1,8.7],"Big Horn County, Wyoming":[-11,10.7,-17.6,13.1,-13.4,15,-10.5,8.8],"Campbell County, Wyoming":[-13.3,10.8,-14.1,14.2,-15.6,14.4,-9.4,8.1],"Carbon County, Wyoming":[-15.2,9.6,-15.7,16.4,-12.3,14.4,-8.5,7.9],"Converse County, Wyoming":[-14.2,12,-16.2,13.4,-11.3,15.4,-8.6,8.8],"Crook County, Wyoming":[-12.9,13.7,-11,14.8,-18.9,12.6,-12.3,3.8],"Fremont County, Wyoming":[-12.6,11.5,-16,13.5,-14.2,14.5,-9.4,8.4],"Goshen County, Wyoming":[-16.4,14.7,-8.4,15.2,-15.4,12.8,-8.5,8.6],"Hot Springs County, Wyoming":[-12.2,13.9,-15.1,10,-18.9,16,-4.5,9.3],"Johnson County, Wyoming":[-11,11.9,-11.4,18.6,-19.8,7.8,-6,13.5],"Laramie County, Wyoming":[-12.7,12.9,-16.4,12.1,-12.9,15.4,-8.9,8.7],"Lincoln County, Wyoming":[-10.9,11.6,-16.1,15.1,-15.3,11.7,-9.5,9.9],"Natrona County, Wyoming":[-12.4,12.1,-13.6,13.1,-16.4,14.8,-9.7,7.9],"Niobrara County, Wyoming":[-9.9,6.2,-15.8,12.1,-7,16.3,-30.4,2.3],"Park County, Wyoming":[-13.1,11.6,-8.5,11.9,-20.9,15.4,-9.6,8.9],"Platte County, Wyoming":[-11.4,10.3,-11.6,13,-14.1,13,-16.4,10.2],"Sheridan County, Wyoming":[-11.1,10.8,-15,10.8,-14.4,19.3,-9.6,8.9],"Sublette County, Wyoming":[-11.8,10,-15.9,16.3,-16.7,10.8,-16.6,2],"Sweetwater County, Wyoming":[-10.2,12.1,-15.7,14.5,-14.7,14.5,-8.7,9.6],"Teton County, Wyoming":[-14.6,9.1,-16.8,9.4,-13.9,20,-9.6,6.6],"Uinta County, Wyoming":[-10.7,11.5,-18.5,15.9,-11.9,12.5,-9.6,9.5],"Washakie County, Wyoming":[-8.8,10.5,-10.4,10.5,-15.7,17.7,-14.2,12.2],"Weston County, Wyoming":[-10.6,12.1,-17.7,15.5,-9.5,12.2,-12.4,10]};
  const ageBins = ["0–4","5–9","10–14","15–17"];
  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(data) {
    const maleData = data.filter((_, i) => i % 2 === 0);
    const femaleData = data.filter((_, i) => i % 2 === 1);

    const maxValue = Math.max(
      ...maleData.map(Math.abs),
      ...femaleData.map(Math.abs)
    );
    const padding = 1.0;
    const xMax = +(maxValue + padding).toFixed(1);

    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ageBins,
        datasets: [
          {
            label: 'Male',
            data: maleData,
            backgroundColor: 'dodgerblue'
          },
          {
            label: 'Female',
            data: femaleData,
            backgroundColor: 'lightpink'
          }
        ]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        scales: {
          x: {
            min: -xMax,
            max: xMax,
            ticks: {
              callback: value => Math.abs(value).toFixed(1) + '%'
            }
          },
          y: {
            stacked: false
          }
        },
        plugins: {
          legend: {
            position: 'top',
            align: 'start',
            labels: {
              usePointStyle: true
            }
          },
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ': ' + Math.abs(ctx.parsed.x).toFixed(1) + '%'
            }
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(Object.values(ageData[this.value]));
  });

  renderChart(Object.values(ageData['Statewide']));</script>
  </body>
</html>
</html>
