<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Age Distribution Under 18 –  Nevada</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
        body {
          font-family: sans-serif;
          margin: 1rem 2rem;
          text-align: center;
        }
        h2 {
          margin-bottom: 0.25rem;
          font-size: 1.6rem;
        }
        select {
          padding: 0.4rem;
          font-size: 1rem;
          margin: 1rem 0;
          border-radius: 5px;
          border: 1px solid #999;
        }
        canvas {
          width: 100%;
          max-width: 850px;
          height: 500px;
          margin-top: 1rem;
        }
      </style>
</head>
<html>
  <body>
    <h2>Age Distribution Under 18 in  Nevada (2023)</h2>
    <label>Select County:</label>
            <select id="countySelect">
          <option value='Statewide'>Statewide</option>
<option value='Carson City, Nevada'>Carson City, Nevada</option>
<option value='Churchill County, Nevada'>Churchill County, Nevada</option>
<option value='Clark County, Nevada'>Clark County, Nevada</option>
<option value='Douglas County, Nevada'>Douglas County, Nevada</option>
<option value='Elko County, Nevada'>Elko County, Nevada</option>
<option value='Esmeralda County, Nevada'>Esmeralda County, Nevada</option>
<option value='Eureka County, Nevada'>Eureka County, Nevada</option>
<option value='Humboldt County, Nevada'>Humboldt County, Nevada</option>
<option value='Lander County, Nevada'>Lander County, Nevada</option>
<option value='Lincoln County, Nevada'>Lincoln County, Nevada</option>
<option value='Lyon County, Nevada'>Lyon County, Nevada</option>
<option value='Mineral County, Nevada'>Mineral County, Nevada</option>
<option value='Nye County, Nevada'>Nye County, Nevada</option>
<option value='Pershing County, Nevada'>Pershing County, Nevada</option>
<option value='Storey County, Nevada'>Storey County, Nevada</option>
<option value='Washoe County, Nevada'>Washoe County, Nevada</option>
<option value='White Pine County, Nevada'>White Pine County, Nevada</option>
        </select>
    <canvas id="barChart" width="850" height="500"></canvas>
    <script>  const ageData = {"Statewide":[-13,12.5,-15.2,14.3,-9,8.5,-13.9,13.5],"Churchill County, Nevada":[-15.6,12,-12.8,14,-17.7,12.5,-7.3,8.1],"Clark County, Nevada":[-13.1,12.5,-14,13.4,-15.2,14.4,-8.9,8.6],"Douglas County, Nevada":[-12.2,10.5,-12.8,11.8,-16.3,15.1,-10.1,11.2],"Elko County, Nevada":[-13.5,12,-15.5,13.8,-13.3,14.9,-9.2,7.8],"Esmeralda County, Nevada":[-25,4.5,-12.5,20.5,-3.4,15.9,-0,18.2],"Eureka County, Nevada":[-9,17.7,-4.1,18.3,-25.3,12.8,-8.4,4.4],"Humboldt County, Nevada":[-11.2,14.5,-15.3,13.4,-14.5,14.1,-9.5,7.6],"Lander County, Nevada":[-6.2,12.6,-16.6,12,-17.6,14.2,-13.7,7.2],"Lincoln County, Nevada":[-6.9,9.9,-7.8,20.1,-24.9,10.4,-8.7,11.3],"Lyon County, Nevada":[-13.2,11.7,-15.8,13.2,-14.6,13.9,-9,8.6],"Mineral County, Nevada":[-17.4,15.8,-4.8,10.9,-16.1,17.5,-11.6,5.9],"Nye County, Nevada":[-10.5,14.6,-16.6,15,-11.8,12.8,-10.1,8.7],"Pershing County, Nevada":[-14.6,13.2,-10.1,11,-20.3,20.3,-7.2,3.3],"Storey County, Nevada":[-14.6,12.5,-9.6,21.9,-9.6,11.5,-7.3,13.1],"Washoe County, Nevada":[-13.2,12.6,-13.7,13.4,-15.4,14.1,-9.1,8.5],"White Pine County, Nevada":[-10.3,8.4,-8.1,16.2,-27.5,10.6,-10.3,8.6],"Carson City, Nevada":[-12.4,12.9,-12.5,15.9,-16.4,11.9,-9.3,8.7]};
  const ageBins = ["0–4","5–9","10–14","15–17"];
  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(data) {
    const maleData = data.filter((_, i) => i % 2 === 0);
    const femaleData = data.filter((_, i) => i % 2 === 1);

    const maxValue = Math.max(
      ...maleData.map(Math.abs),
      ...femaleData.map(Math.abs)
    );
    const padding = 1.0;
    const xMax = +(maxValue + padding).toFixed(1);

    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ageBins,
        datasets: [
          {
            label: 'Male',
            data: maleData,
            backgroundColor: 'dodgerblue'
          },
          {
            label: 'Female',
            data: femaleData,
            backgroundColor: 'lightpink'
          }
        ]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        scales: {
          x: {
            min: -xMax,
            max: xMax,
            ticks: {
              callback: value => Math.abs(value).toFixed(1) + '%'
            }
          },
          y: {
            stacked: false
          }
        },
        plugins: {
          legend: {
            position: 'top',
            align: 'start',
            labels: {
              usePointStyle: true
            }
          },
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ': ' + Math.abs(ctx.parsed.x).toFixed(1) + '%'
            }
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(Object.values(ageData[this.value]));
  });

  renderChart(Object.values(ageData['Statewide']));</script>
  </body>
</html>
</html>
