<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Industry Composition â€“ 15</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
    }
    .container {
      width: 95%;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }
    canvas {
  max-width: 100%;
}
    #countySelect {
      font-size: 1rem;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Industry Composition (Percent)</h2>
    <select id="countySelect"></select>
    <canvas id="pieChart"></canvas>
  </div>

  <script>
    const data = {"Statewide":{"Agriculture & mining":1.2,"Arts & food services":15,"Construction":7.3,"Education & health":22.4,"Finance & real estate":6.4,"Information":1.5,"Manufacturing":2.9,"Other services":4.4,"Prof. & waste services":10.8,"Public administration":8.6,"Retail trade":10.9,"Transport & utilities":6.5,"Wholesale trade":2.2},"Hawaii County":{"Agriculture & mining":3.8,"Arts & food services":16.2,"Construction":8.1,"Education & health":21.9,"Finance & real estate":5.7,"Information":1.2,"Manufacturing":2.5,"Other services":4.5,"Prof. & waste services":10.9,"Public administration":6.8,"Retail trade":12.1,"Transport & utilities":4.2,"Wholesale trade":2.1},"Honolulu County":{"Agriculture & mining":0.6,"Arts & food services":13.1,"Construction":7,"Education & health":23.4,"Finance & real estate":6.6,"Information":1.6,"Manufacturing":3.1,"Other services":4.2,"Prof. & waste services":10.8,"Public administration":9.6,"Retail trade":10.6,"Transport & utilities":6.9,"Wholesale trade":2.3},"Kalawao County":{"Agriculture & mining":3.3,"Arts & food services":3.3,"Construction":26.7,"Education & health":23.3,"Finance & real estate":0,"Information":0,"Manufacturing":0,"Other services":0,"Prof. & waste services":16.7,"Public administration":13.3,"Retail trade":13.3,"Transport & utilities":0,"Wholesale trade":0},"Kauai County":{"Agriculture & mining":2.4,"Arts & food services":18.5,"Construction":8.1,"Education & health":18.6,"Finance & real estate":5.9,"Information":1.3,"Manufacturing":2.2,"Other services":5.9,"Prof. & waste services":10.2,"Public administration":7.7,"Retail trade":10.4,"Transport & utilities":7.3,"Wholesale trade":1.6},"Maui County":{"Agriculture & mining":1.4,"Arts & food services":22.5,"Construction":7.9,"Education & health":18.4,"Finance & real estate":6.5,"Information":1.3,"Manufacturing":2.2,"Other services":4.7,"Prof. & waste services":10.6,"Public administration":5,"Retail trade":11.9,"Transport & utilities":5.8,"Wholesale trade":1.7}};
    const colors = {
  'Agriculture & mining': '#FFFF01',
  'Arts & food services': '#00008B',
  'Construction': '#7570B1',
  'Education & health': '#66A61E',
  'Finance & real estate': '#E6AB01',
  'Information': '#379',
  'Manufacturing': '#E41A1C',
  'Other services': '#377EF1',
  'Prof. & waste services': '#FF7F00',
  'Public administration': '#1B9E77',
  'Retail trade': '#A65011',
  'Transport & utilities': '#F781BF',
  'Wholesale trade': '#919'
};

    const ctx = document.getElementById("pieChart").getContext("2d");
    let chart;

    function renderChart(county) {
      const values = data[county];
      const labels = Object.keys(values);
      const percentages = Object.values(values);

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: labels,
          datasets: [{
            data: percentages,
            backgroundColor: labels.map(label => colors[label] || "#cccccc")
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
  aspectRatio: 1.5, // You can tweak this (e.g., 1.3, 1.5, 2)
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  return context.label + ": " + context.formattedValue + "%";
                }
              }
            },
            legend: {
              position: "right",
              labels: {
                usePointStyle: true,
                pointStyle: "rect"
              }
            }
          }
        }
      });
    }

    const select = document.getElementById("countySelect");
    Object.keys(data).forEach(county => {
      const opt = document.createElement("option");
      opt.value = county;
      opt.text = county;
      select.appendChild(opt);
    });
    select.value = "Statewide";
    select.addEventListener("change", () => renderChart(select.value));
    renderChart("Statewide");
  </script>
</body>
</html>
</html>
