<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Industry Composition â€“ 44</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
    }
    .container {
      width: 95%;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }
    canvas {
  max-width: 100%;
}
    #countySelect {
      font-size: 1rem;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Industry Composition (Percent)</h2>
    <select id="countySelect"></select>
    <canvas id="pieChart"></canvas>
  </div>

  <script>
    const data = {"Statewide":{"Agriculture & mining":0.5,"Arts & food services":9.1,"Construction":6.4,"Education & health":26.7,"Finance & real estate":6.8,"Information":1.4,"Manufacturing":10.9,"Other services":4.2,"Prof. & waste services":11.4,"Public administration":4.3,"Retail trade":11.2,"Transport & utilities":4.8,"Wholesale trade":2.1},"Bristol County":{"Agriculture & mining":0.5,"Arts & food services":9.5,"Construction":5.3,"Education & health":31.7,"Finance & real estate":8.4,"Information":1.5,"Manufacturing":10.1,"Other services":3.7,"Prof. & waste services":12.3,"Public administration":5.1,"Retail trade":7.4,"Transport & utilities":2.4,"Wholesale trade":2.1},"Kent County":{"Agriculture & mining":0.4,"Arts & food services":7.9,"Construction":6.6,"Education & health":25,"Finance & real estate":7.1,"Information":1.8,"Manufacturing":11.4,"Other services":4.3,"Prof. & waste services":10.3,"Public administration":5,"Retail trade":12.9,"Transport & utilities":5,"Wholesale trade":2.3},"Newport County":{"Agriculture & mining":1.4,"Arts & food services":13,"Construction":7.8,"Education & health":24.2,"Finance & real estate":7.3,"Information":1.8,"Manufacturing":7.4,"Other services":3.6,"Prof. & waste services":14.1,"Public administration":5,"Retail trade":8.9,"Transport & utilities":3.6,"Wholesale trade":1.8},"Providence County":{"Agriculture & mining":0.3,"Arts & food services":8.7,"Construction":6.3,"Education & health":26.9,"Finance & real estate":6.5,"Information":1.3,"Manufacturing":11.2,"Other services":4.4,"Prof. & waste services":11.3,"Public administration":3.9,"Retail trade":11.5,"Transport & utilities":5.5,"Wholesale trade":2.2},"Washington County":{"Agriculture & mining":1.1,"Arts & food services":10.3,"Construction":6.2,"Education & health":27.6,"Finance & real estate":7,"Information":1.2,"Manufacturing":11.7,"Other services":3.8,"Prof. & waste services":11.7,"Public administration":4.5,"Retail trade":10.2,"Transport & utilities":3.1,"Wholesale trade":1.8}};
    const colors = {
  'Agriculture & mining': '#FFFF01',
  'Arts & food services': '#00008B',
  'Construction': '#7570B1',
  'Education & health': '#66A61E',
  'Finance & real estate': '#E6AB01',
  'Information': '#379',
  'Manufacturing': '#E41A1C',
  'Other services': '#377EF1',
  'Prof. & waste services': '#FF7F00',
  'Public administration': '#1B9E77',
  'Retail trade': '#A65011',
  'Transport & utilities': '#F781BF',
  'Wholesale trade': '#919'
};

    const ctx = document.getElementById("pieChart").getContext("2d");
    let chart;

    function renderChart(county) {
      const values = data[county];
      const labels = Object.keys(values);
      const percentages = Object.values(values);

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: labels,
          datasets: [{
            data: percentages,
            backgroundColor: labels.map(label => colors[label] || "#cccccc")
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
  aspectRatio: 1.5, // You can tweak this (e.g., 1.3, 1.5, 2)
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  return context.label + ": " + context.formattedValue + "%";
                }
              }
            },
            legend: {
              position: "right",
              labels: {
                usePointStyle: true,
                pointStyle: "rect"
              }
            }
          }
        }
      });
    }

    const select = document.getElementById("countySelect");
    Object.keys(data).forEach(county => {
      const opt = document.createElement("option");
      opt.value = county;
      opt.text = county;
      select.appendChild(opt);
    });
    select.value = "Statewide";
    select.addEventListener("change", () => renderChart(select.value));
    renderChart("Statewide");
  </script>
</body>
</html>
</html>
