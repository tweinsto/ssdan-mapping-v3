<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Age Pyramid –  Nevada</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
      body {
        font-family: sans-serif;
        margin: 1rem 2rem;
        text-align: center;
      }
      h2 {
        margin-bottom: 0.25rem;
        font-size: 1.6rem;
      }
      select {
        padding: 0.4rem;
        font-size: 1rem;
        margin: 1rem 0;
        border-radius: 5px;
        border: 1px solid #999;
      }
      canvas {
        width: 100%;
        max-width: 850px;
        height: 500px;
        margin-top: 1rem;
      }
    </style>
</head>
<html>
  <body>
    <h2>Age Distribution in  Nevada (2023)</h2>
    <label>Select County:</label>
          <select id="countySelect">
        <option value='Statewide'>Statewide</option>
<option value='Carson City, Nevada'>Carson City, Nevada</option>
<option value='Churchill County, Nevada'>Churchill County, Nevada</option>
<option value='Clark County, Nevada'>Clark County, Nevada</option>
<option value='Douglas County, Nevada'>Douglas County, Nevada</option>
<option value='Elko County, Nevada'>Elko County, Nevada</option>
<option value='Esmeralda County, Nevada'>Esmeralda County, Nevada</option>
<option value='Eureka County, Nevada'>Eureka County, Nevada</option>
<option value='Humboldt County, Nevada'>Humboldt County, Nevada</option>
<option value='Lander County, Nevada'>Lander County, Nevada</option>
<option value='Lincoln County, Nevada'>Lincoln County, Nevada</option>
<option value='Lyon County, Nevada'>Lyon County, Nevada</option>
<option value='Mineral County, Nevada'>Mineral County, Nevada</option>
<option value='Nye County, Nevada'>Nye County, Nevada</option>
<option value='Pershing County, Nevada'>Pershing County, Nevada</option>
<option value='Storey County, Nevada'>Storey County, Nevada</option>
<option value='Washoe County, Nevada'>Washoe County, Nevada</option>
<option value='White Pine County, Nevada'>White Pine County, Nevada</option>
      </select>
    <canvas id="barChart" width="850" height="500"></canvas>
    <script>  const ageData = {"Statewide":[-2.9,2.8,-3.4,3.2,-2,1.9,-3.1,3],"Churchill County, Nevada":[-3.5,2.7,-2.9,3.2,-4,2.8,-1.6,1.8],"Clark County, Nevada":[-2.9,2.8,-3.1,3,-3.4,3.2,-2,1.9],"Douglas County, Nevada":[-1.9,1.6,-2,1.8,-2.5,2.3,-1.6,1.7],"Elko County, Nevada":[-3.6,3.2,-4.1,3.7,-3.6,4,-2.5,2.1],"Esmeralda County, Nevada":[-2.3,0.4,-1.1,1.9,-0.3,1.5,-0,1.7],"Eureka County, Nevada":[-1.9,3.7,-0.8,3.8,-5.2,2.7,-1.7,0.9],"Humboldt County, Nevada":[-2.9,3.8,-4,3.5,-3.8,3.7,-2.5,2],"Lander County, Nevada":[-1.7,3.4,-4.5,3.3,-4.8,3.8,-3.7,1.9],"Lincoln County, Nevada":[-1.5,2.2,-1.7,4.4,-5.5,2.3,-1.9,2.5],"Lyon County, Nevada":[-2.7,2.4,-3.3,2.7,-3,2.9,-1.9,1.8],"Mineral County, Nevada":[-3.9,3.6,-1.1,2.5,-3.7,4,-2.6,1.3],"Nye County, Nevada":[-1.7,2.4,-2.7,2.5,-1.9,2.1,-1.7,1.4],"Pershing County, Nevada":[-2.5,2.2,-1.7,1.9,-3.4,3.4,-1.2,0.6],"Storey County, Nevada":[-1.7,1.4,-1.1,2.5,-1.1,1.3,-0.8,1.5],"Washoe County, Nevada":[-2.8,2.6,-2.9,2.8,-3.2,3,-1.9,1.8],"White Pine County, Nevada":[-1.9,1.6,-1.5,3,-5.1,2,-1.9,1.6],"Carson City, Nevada":[-2.5,2.6,-2.5,3.2,-3.3,2.4,-1.9,1.8]};
  const ageBins = ["0–4","5–9","10–14","15–17"];
  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(data) {
    const maleData = data.filter((_, i) => i % 2 === 0);
    const femaleData = data.filter((_, i) => i % 2 === 1);

    const maxValue = Math.max(
      ...maleData.map(Math.abs),
      ...femaleData.map(Math.abs)
    );
    const padding = 1.0;
    const xMax = +(maxValue + padding).toFixed(1);

    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ageBins,
        datasets: [
          {
            label: 'Male',
            data: maleData,
            backgroundColor: 'darkslategray'
          },
          {
            label: 'Female',
            data: femaleData,
            backgroundColor: 'darkorange'
          }
        ]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        scales: {
          x: {
            min: -xMax,
            max: xMax,
            ticks: {
              callback: value => Math.abs(value).toFixed(1) + '%'
            }
          },
          y: {
            stacked: false
          }
        },
        plugins: {
          legend: {
            position: 'top',
            align: 'start',
            labels: {
              usePointStyle: true
            }
          },
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ': ' + Math.abs(ctx.parsed.x).toFixed(1) + '%'
            }
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(Object.values(ageData[this.value]));
  });

  renderChart(Object.values(ageData['Statewide']));</script>
  </body>
</html>
</html>
