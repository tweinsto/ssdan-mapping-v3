    <canvas id="barChart" width="850" height="500"></canvas>
    <script>  const ageData = {"Statewide":[-2.7,2.6,-3.3,3.3,-2,2,-3.1,2.9],"Bernalillo County, New Mexico":[-2.6,2.5,-2.9,2.6,-3.1,3.2,-1.9,1.9],"Catron County, New Mexico":[-0.3,0.2,-0.3,1.1,-4.4,1.9,-0.1,1.2],"Chaves County, New Mexico":[-3,3.1,-3.4,3.5,-3.8,3.4,-2.6,2.2],"Cibola County, New Mexico":[-3,2.7,-3.6,4,-2.8,3.1,-1.5,2.6],"Colfax County, New Mexico":[-1.8,2.2,-2,2.2,-2.9,2.9,-1.9,1.9],"Curry County, New Mexico":[-3.7,4.1,-3.6,3.4,-3.7,4.1,-2.1,2],"De Baca County, New Mexico":[-7.3,2.9,-1.8,4.3,-5.4,1.7,-0.5,0.3],"Doña Ana County, New Mexico":[-3,2.8,-3,2.9,-3.8,3.7,-2.2,2.1],"Eddy County, New Mexico":[-3.8,3.2,-3.5,3.6,-3.9,3.6,-2.2,2.1],"Grant County, New Mexico":[-2.5,1.7,-2.4,2.4,-3,2.7,-2.1,1.2],"Guadalupe County, New Mexico":[-1.2,2.1,-4.6,3.8,-2.9,2.2,-3.2,1.4],"Harding County, New Mexico":[-0.9,1.7,-0.4,4.9,-3.7,3.9,-4.5,2.9],"Hidalgo County, New Mexico":[-2.2,3.4,-2.5,4.4,-2.9,4,-1,1],"Lea County, New Mexico":[-4.3,3.8,-3.9,4.6,-4.6,3.4,-2.6,2.5],"Lincoln County, New Mexico":[-2.5,1.6,-1.8,2.2,-3.2,2.5,-1.5,1.8],"Los Alamos County, New Mexico":[-2.2,2.3,-3.8,2.5,-2.9,3.8,-1.9,2],"Luna County, New Mexico":[-4,3.5,-3.8,3.6,-3.2,3.3,-2.2,2.2],"McKinley County, New Mexico":[-2.9,3,-4.3,3.5,-4.1,4.7,-2.6,2.5],"Mora County, New Mexico":[-0.7,1.9,-1.2,2.7,-3.5,0.7,-1.2,1.9],"Otero County, New Mexico":[-3.1,2.9,-3.7,3,-2.7,2.9,-1.7,2.1],"Quay County, New Mexico":[-1,2.6,-3,2.3,-4.2,4.9,-2.1,0.8],"Rio Arriba County, New Mexico":[-2.7,2.3,-2.9,3.3,-3.5,4,-2,1.9],"Roosevelt County, New Mexico":[-4,2.2,-4.5,3.3,-2.6,4.6,-2.1,2],"Sandoval County, New Mexico":[-2.5,2.4,-2.9,3,-3.8,3.2,-2.3,2],"San Juan County, New Mexico":[-2.9,2.9,-3.7,3.3,-3.8,4.1,-2.4,2.4],"San Miguel County, New Mexico":[-2.1,2.1,-2.3,2.4,-2.3,2.7,-1.5,1.5],"Santa Fe County, New Mexico":[-1.9,1.9,-2.3,2,-2.4,2.7,-1.6,1.7],"Sierra County, New Mexico":[-2,1.6,-3.3,1.9,-1.6,1.8,-0.6,2.6],"Socorro County, New Mexico":[-2.5,2.3,-3.5,3.7,-2.7,3.3,-1.7,1.9],"Taos County, New Mexico":[-1.5,1.5,-2,1.8,-3.5,2.7,-1.6,1.5],"Torrance County, New Mexico":[-2.3,2.4,-3.3,3.2,-2.7,2.3,-1.1,3.2],"Union County, New Mexico":[-4.3,2.5,-3.9,5,-1.4,2.3,-1.5,0.9],"Valencia County, New Mexico":[-2.7,2.8,-3.3,3.5,-3.3,2.9,-2.1,2.1]};
  const ageBins = ["0–4","5–9","10–14","15–17"];
  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(data) {
    const maleData = data.filter((_, i) => i % 2 === 0);
    const femaleData = data.filter((_, i) => i % 2 === 1);

    const maxValue = Math.max(
      ...maleData.map(Math.abs),
      ...femaleData.map(Math.abs)
    );
    const padding = 1.0;
    const xMax = +(maxValue + padding).toFixed(1);

    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ageBins,
        datasets: [
          {
            label: 'Male',
            data: maleData,
            backgroundColor: 'darkslategray'
          },
          {
            label: 'Female',
            data: femaleData,
            backgroundColor: 'darkorange'
          }
        ]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        scales: {
          x: {
            min: -xMax,
            max: xMax,
            ticks: {
              callback: value => Math.abs(value).toFixed(1) + '%'
            }
          },
          y: {
            stacked: false
          }
        },
        plugins: {
          legend: {
            position: 'top',
            align: 'start',
            labels: {
              usePointStyle: true
            }
          },
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ': ' + Math.abs(ctx.parsed.x).toFixed(1) + '%'
            }
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(Object.values(ageData[this.value]));
  });

  renderChart(Object.values(ageData['Statewide']));</script>
  </body>
</html>
