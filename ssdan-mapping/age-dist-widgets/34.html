<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Age Pyramid –  New Jersey</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
      body {
        font-family: sans-serif;
        margin: 1rem 2rem;
        text-align: center;
      }
      h2 {
        margin-bottom: 0.25rem;
        font-size: 1.6rem;
      }
      select {
        padding: 0.4rem;
        font-size: 1rem;
        margin: 1rem 0;
        border-radius: 5px;
        border: 1px solid #999;
      }
      canvas {
        width: 100%;
        max-width: 850px;
        height: 500px;
        margin-top: 1rem;
      }
    </style>
</head>
<html>
  <body>
    <h2>Age Distribution in  New Jersey (2023)</h2>
    <label>Select County:</label>
          <select id="countySelect">
        <option value='Statewide'>Statewide</option>
<option value='Atlantic County, New Jersey'>Atlantic County, New Jersey</option>
<option value='Bergen County, New Jersey'>Bergen County, New Jersey</option>
<option value='Burlington County, New Jersey'>Burlington County, New Jersey</option>
<option value='Camden County, New Jersey'>Camden County, New Jersey</option>
<option value='Cape May County, New Jersey'>Cape May County, New Jersey</option>
<option value='Cumberland County, New Jersey'>Cumberland County, New Jersey</option>
<option value='Essex County, New Jersey'>Essex County, New Jersey</option>
<option value='Gloucester County, New Jersey'>Gloucester County, New Jersey</option>
<option value='Hudson County, New Jersey'>Hudson County, New Jersey</option>
<option value='Hunterdon County, New Jersey'>Hunterdon County, New Jersey</option>
<option value='Mercer County, New Jersey'>Mercer County, New Jersey</option>
<option value='Middlesex County, New Jersey'>Middlesex County, New Jersey</option>
<option value='Monmouth County, New Jersey'>Monmouth County, New Jersey</option>
<option value='Morris County, New Jersey'>Morris County, New Jersey</option>
<option value='Ocean County, New Jersey'>Ocean County, New Jersey</option>
<option value='Passaic County, New Jersey'>Passaic County, New Jersey</option>
<option value='Salem County, New Jersey'>Salem County, New Jersey</option>
<option value='Somerset County, New Jersey'>Somerset County, New Jersey</option>
<option value='Sussex County, New Jersey'>Sussex County, New Jersey</option>
<option value='Union County, New Jersey'>Union County, New Jersey</option>
<option value='Warren County, New Jersey'>Warren County, New Jersey</option>
      </select>
    <canvas id="barChart" width="850" height="500"></canvas>
    <script>  const ageData = {"Statewide":[-2.9,2.8,-3.2,3.1,-2,1.9,-3.1,2.9],"Atlantic County, New Jersey":[-2.7,2.5,-2.9,2.7,-3.3,3.1,-2,1.9],"Bergen County, New Jersey":[-2.6,2.5,-2.8,2.7,-3.3,3.1,-2,1.9],"Burlington County, New Jersey":[-2.6,2.5,-2.9,2.8,-3,3,-2,1.9],"Camden County, New Jersey":[-3.1,2.9,-3.3,3.1,-3.2,3.2,-2,2],"Cape May County, New Jersey":[-2,2.3,-2.6,2.4,-2.4,2.6,-1.6,1.4],"Cumberland County, New Jersey":[-3.2,3,-3.6,3,-3.5,3.9,-2.1,2.1],"Essex County, New Jersey":[-3.2,3.1,-3.4,3,-3.5,3.5,-2,2],"Gloucester County, New Jersey":[-2.6,2.4,-3.1,3.1,-3.1,2.9,-2.1,2],"Hudson County, New Jersey":[-3.3,3.2,-2.8,2.7,-2.6,2.5,-1.5,1.5],"Hunterdon County, New Jersey":[-2.2,2.2,-2.6,2.5,-3,2.8,-2,2],"Mercer County, New Jersey":[-2.9,2.7,-3.1,2.8,-3.3,3.3,-2,1.9],"Middlesex County, New Jersey":[-2.8,2.6,-3,2.9,-3.3,3.1,-2,1.9],"Monmouth County, New Jersey":[-2.5,2.5,-2.9,2.9,-3.2,2.9,-2.1,2],"Morris County, New Jersey":[-2.6,2.4,-2.8,2.7,-3.2,3,-2.1,2],"Ocean County, New Jersey":[-3.8,3.5,-3.6,3.2,-3.3,3.4,-2.1,2],"Passaic County, New Jersey":[-3.2,3.1,-3.3,3.1,-3.5,3.4,-2.1,2],"Salem County, New Jersey":[-2.7,2.8,-2.5,3.5,-3.8,2.8,-2.1,1.8],"Somerset County, New Jersey":[-2.5,2.4,-3,2.9,-3.3,3.1,-2.2,2.1],"Sussex County, New Jersey":[-2.5,2.2,-2.8,2.7,-2.8,2.7,-2,1.9],"Union County, New Jersey":[-3.2,3,-3.2,3.1,-3.5,3.4,-2.1,2],"Warren County, New Jersey":[-2.4,2.2,-2.5,2.3,-3.1,3,-2,1.9]};
  const ageBins = ["0–4","5–9","10–14","15–17"];
  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(data) {
    const maleData = data.filter((_, i) => i % 2 === 0);
    const femaleData = data.filter((_, i) => i % 2 === 1);

    const maxValue = Math.max(
      ...maleData.map(Math.abs),
      ...femaleData.map(Math.abs)
    );
    const padding = 1.0;
    const xMax = +(maxValue + padding).toFixed(1);

    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ageBins,
        datasets: [
          {
            label: 'Male',
            data: maleData,
            backgroundColor: 'darkslategray'
          },
          {
            label: 'Female',
            data: femaleData,
            backgroundColor: 'darkorange'
          }
        ]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        scales: {
          x: {
            min: -xMax,
            max: xMax,
            ticks: {
              callback: value => Math.abs(value).toFixed(1) + '%'
            }
          },
          y: {
            stacked: false
          }
        },
        plugins: {
          legend: {
            position: 'top',
            align: 'start',
            labels: {
              usePointStyle: true
            }
          },
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ': ' + Math.abs(ctx.parsed.x).toFixed(1) + '%'
            }
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(Object.values(ageData[this.value]));
  });

  renderChart(Object.values(ageData['Statewide']));</script>
  </body>
</html>
</html>
