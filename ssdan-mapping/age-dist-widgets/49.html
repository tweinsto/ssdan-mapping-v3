  <body>
    <h2>Age Distribution in  Utah (2023)</h2>

    <canvas id="barChart" width="850" height="500"></canvas>
    <script>  const ageData = {"Statewide":[-3.7,3.5,-4.3,4,-2.6,2.4,-4,3.8],"Beaver County, Utah":[-3.9,3,-4.6,4.4,-3.9,3.8,-3.4,3],"Box Elder County, Utah":[-3.8,3.6,-4.5,3.9,-4.8,4.6,-3,2.7],"Cache County, Utah":[-3.9,3.8,-4.6,4.2,-4,4,-2.6,2.6],"Carbon County, Utah":[-3.1,3.2,-3.9,3.1,-4,3.6,-2.4,2.3],"Daggett County, Utah":[-3.1,1.3,-1.2,2.9,-3.1,5.9,-4,1.1],"Davis County, Utah":[-3.7,3.6,-4.7,4,-4.6,4.6,-2.9,2.7],"Duchesne County, Utah":[-3.9,4.1,-4.9,5,-4.7,4.4,-2.8,2.8],"Emery County, Utah":[-3,3.2,-3.5,4.2,-5.6,3.4,-2.9,2.7],"Garfield County, Utah":[-3.4,2.1,-0.9,2.7,-4.7,3.2,-2.6,2.1],"Grand County, Utah":[-2.7,1.6,-3.3,2.2,-2.9,3,-1.5,1.1],"Iron County, Utah":[-3.4,3.3,-4.1,3.7,-4.1,4.1,-2.5,2.5],"Juab County, Utah":[-3.9,3.6,-4.6,4.1,-6.1,5,-3.5,2.9],"Kane County, Utah":[-2.6,2.8,-3.4,2.2,-3.5,4.1,-2.1,2],"Millard County, Utah":[-4.6,2.7,-4.1,4.1,-5.6,4.7,-2.8,2.8],"Morgan County, Utah":[-3.3,3,-5.3,4.2,-5.5,5.4,-4.3,3.1],"Piute County, Utah":[-1.1,2.2,-2.9,3.5,-2.2,2.6,-2.6,1.6],"Rich County, Utah":[-4.8,3.4,-7.2,3.8,-3.4,3.9,-2.3,3.4],"Salt Lake County, Utah":[-3.4,3.2,-3.6,3.6,-3.8,3.6,-2.4,2.2],"San Juan County, Utah":[-3.1,2.9,-4.7,3.9,-3.5,4.2,-2.9,2.7],"Sanpete County, Utah":[-3.1,2.9,-3.6,2.8,-3.2,3.5,-2.8,2.5],"Sevier County, Utah":[-3.7,2.9,-3.6,3.5,-4.7,4.5,-3.1,2.6],"Summit County, Utah":[-2.7,2.5,-2.9,3.2,-4,3.8,-2.5,2.2],"Tooele County, Utah":[-3.8,3.6,-4.4,4.2,-5.1,4.6,-2.8,2.9],"Uintah County, Utah":[-3.7,3.9,-4.9,4.6,-4.7,4.3,-3,2.8],"Utah County, Utah":[-4.4,4.2,-4.4,4.5,-4.9,4.2,-2.8,2.7],"Wasatch County, Utah":[-3.3,2.9,-4.4,3.7,-4.8,4.8,-3.1,2.6],"Washington County, Utah":[-3,3,-3.4,3.2,-4,3.5,-2.4,2.3],"Wayne County, Utah":[-3.5,2.9,-3.4,2.7,-2.7,3.5,-2.3,2.3],"Weber County, Utah":[-3.5,3.3,-3.9,3.6,-4,4,-2.4,2.3]};
  const ageBins = ["0–4","5–9","10–14","15–17"];
  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(data) {
    const maleData = data.filter((_, i) => i % 2 === 0);
    const femaleData = data.filter((_, i) => i % 2 === 1);

    const maxValue = Math.max(
      ...maleData.map(Math.abs),
      ...femaleData.map(Math.abs)
    );
    const padding = 1.0;
    const xMax = +(maxValue + padding).toFixed(1);

    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ageBins,
        datasets: [
          {
            label: 'Male',
            data: maleData,
            backgroundColor: 'darkslategray'
          },
          {
            label: 'Female',
            data: femaleData,
            backgroundColor: 'darkorange'
          }
        ]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        scales: {
          x: {
            min: -xMax,
            max: xMax,
            ticks: {
              callback: value => Math.abs(value).toFixed(1) + '%'
            }
          },
          y: {
            stacked: false
          }
        },
        plugins: {
          legend: {
            position: 'top',
            align: 'start',
            labels: {
              usePointStyle: true
            }
          },
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ': ' + Math.abs(ctx.parsed.x).toFixed(1) + '%'
            }
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(Object.values(ageData[this.value]));
  });

  renderChart(Object.values(ageData['Statewide']));</script>
  </body>
</html>
</html>
