<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Age Pyramid –  Massachusetts</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
      body {
        font-family: sans-serif;
        margin: 1rem 2rem;
        text-align: center;
      }
      h2 {
        margin-bottom: 0.25rem;
        font-size: 1.6rem;
      }
      select {
        padding: 0.4rem;
        font-size: 1rem;
        margin: 1rem 0;
        border-radius: 5px;
        border: 1px solid #999;
      }
      canvas {
        width: 100%;
        max-width: 850px;
        height: 500px;
        margin-top: 1rem;
      }
    </style>
</head>
<html>
  <body>
    <h2>Age Distribution in  Massachusetts (2023)</h2>
    <label>Select County:</label>
          <select id="countySelect">
        <option value='Statewide'>Statewide</option>
<option value='Barnstable County, Massachusetts'>Barnstable County, Massachusetts</option>
<option value='Berkshire County, Massachusetts'>Berkshire County, Massachusetts</option>
<option value='Bristol County, Massachusetts'>Bristol County, Massachusetts</option>
<option value='Dukes County, Massachusetts'>Dukes County, Massachusetts</option>
<option value='Essex County, Massachusetts'>Essex County, Massachusetts</option>
<option value='Franklin County, Massachusetts'>Franklin County, Massachusetts</option>
<option value='Hampden County, Massachusetts'>Hampden County, Massachusetts</option>
<option value='Hampshire County, Massachusetts'>Hampshire County, Massachusetts</option>
<option value='Middlesex County, Massachusetts'>Middlesex County, Massachusetts</option>
<option value='Nantucket County, Massachusetts'>Nantucket County, Massachusetts</option>
<option value='Norfolk County, Massachusetts'>Norfolk County, Massachusetts</option>
<option value='Plymouth County, Massachusetts'>Plymouth County, Massachusetts</option>
<option value='Suffolk County, Massachusetts'>Suffolk County, Massachusetts</option>
<option value='Worcester County, Massachusetts'>Worcester County, Massachusetts</option>
      </select>
    <canvas id="barChart" width="850" height="500"></canvas>
    <script>  const ageData = {"Statewide":[-2.6,2.4,-2.9,2.8,-1.8,1.8,-2.7,2.5],"Barnstable County, Massachusetts":[-1.8,1.6,-2.1,1.8,-2.1,2.1,-1.5,1.4],"Berkshire County, Massachusetts":[-2.1,1.9,-2.3,2.1,-2.4,2.3,-1.8,1.5],"Bristol County, Massachusetts":[-2.6,2.5,-2.8,2.8,-3.2,3,-2,1.9],"Dukes County, Massachusetts":[-1.8,2.2,-1.6,2.1,-3.3,2.7,-1.7,1.9],"Essex County, Massachusetts":[-2.8,2.6,-2.9,2.7,-3.1,3,-2,1.9],"Franklin County, Massachusetts":[-2.1,1.7,-2.3,2.2,-2.7,2.6,-1.8,1.5],"Hampden County, Massachusetts":[-2.7,2.5,-2.8,3.1,-3.4,2.7,-2,1.9],"Hampshire County, Massachusetts":[-1.6,1.7,-2.1,2.1,-2.3,2,-1.6,1.5],"Middlesex County, Massachusetts":[-2.6,2.5,-2.8,2.6,-2.8,2.8,-1.8,1.7],"Nantucket County, Massachusetts":[-2.2,2.6,-3.7,2.3,-3.3,2.3,-2.3,1.8],"Norfolk County, Massachusetts":[-2.6,2.5,-2.8,2.7,-3.1,3,-2,1.9],"Plymouth County, Massachusetts":[-2.6,2.5,-3,2.8,-3.1,2.9,-2.1,1.9],"Suffolk County, Massachusetts":[-2.5,2.4,-2.1,1.9,-2.2,2.3,-1.4,1.3],"Worcester County, Massachusetts":[-2.7,2.5,-2.8,2.6,-3.2,3.1,-2,1.9]};
  const ageBins = ["0–4","5–9","10–14","15–17"];
  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(data) {
    const maleData = data.filter((_, i) => i % 2 === 0);
    const femaleData = data.filter((_, i) => i % 2 === 1);

    const maxValue = Math.max(
      ...maleData.map(Math.abs),
      ...femaleData.map(Math.abs)
    );
    const padding = 1.0;
    const xMax = +(maxValue + padding).toFixed(1);

    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ageBins,
        datasets: [
          {
            label: 'Male',
            data: maleData,
            backgroundColor: 'darkslategray'
          },
          {
            label: 'Female',
            data: femaleData,
            backgroundColor: 'darkorange'
          }
        ]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        scales: {
          x: {
            min: -xMax,
            max: xMax,
            ticks: {
              callback: value => Math.abs(value).toFixed(1) + '%'
            }
          },
          y: {
            stacked: false
          }
        },
        plugins: {
          legend: {
            position: 'top',
            align: 'start',
            labels: {
              usePointStyle: true
            }
          },
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ': ' + Math.abs(ctx.parsed.x).toFixed(1) + '%'
            }
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(Object.values(ageData[this.value]));
  });

  renderChart(Object.values(ageData['Statewide']));</script>
  </body>
</html>
</html>
