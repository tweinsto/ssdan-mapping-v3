<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Age Pyramid –  Maine</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
      body {
        font-family: sans-serif;
        margin: 1rem 2rem;
        text-align: center;
      }
      h2 {
        margin-bottom: 0.25rem;
        font-size: 1.6rem;
      }
      select {
        padding: 0.4rem;
        font-size: 1rem;
        margin: 1rem 0;
        border-radius: 5px;
        border: 1px solid #999;
      }
      canvas {
        width: 100%;
        max-width: 850px;
        height: 500px;
        margin-top: 1rem;
      }
    </style>
</head>
<html>
  <body>
    <h2>Age Distribution in  Maine (2023)</h2>
    <label>Select County:</label>
          <select id="countySelect">
        <option value='Statewide'>Statewide</option>
<option value='Androscoggin County, Maine'>Androscoggin County, Maine</option>
<option value='Aroostook County, Maine'>Aroostook County, Maine</option>
<option value='Cumberland County, Maine'>Cumberland County, Maine</option>
<option value='Franklin County, Maine'>Franklin County, Maine</option>
<option value='Hancock County, Maine'>Hancock County, Maine</option>
<option value='Kennebec County, Maine'>Kennebec County, Maine</option>
<option value='Knox County, Maine'>Knox County, Maine</option>
<option value='Lincoln County, Maine'>Lincoln County, Maine</option>
<option value='Oxford County, Maine'>Oxford County, Maine</option>
<option value='Penobscot County, Maine'>Penobscot County, Maine</option>
<option value='Piscataquis County, Maine'>Piscataquis County, Maine</option>
<option value='Sagadahoc County, Maine'>Sagadahoc County, Maine</option>
<option value='Somerset County, Maine'>Somerset County, Maine</option>
<option value='Waldo County, Maine'>Waldo County, Maine</option>
<option value='Washington County, Maine'>Washington County, Maine</option>
<option value='York County, Maine'>York County, Maine</option>
      </select>
    <canvas id="barChart" width="850" height="500"></canvas>
    <script>  const ageData = {"Statewide":[-2.3,2.2,-2.8,2.5,-1.7,1.6,-2.6,2.5],"Androscoggin County, Maine":[-2.7,2.7,-2.8,3,-3.4,2.8,-1.9,1.9],"Aroostook County, Maine":[-2.5,2.3,-2.4,2.6,-3,2.4,-1.9,1.6],"Cumberland County, Maine":[-2.5,2.2,-2.7,2.3,-2.5,2.6,-1.7,1.7],"Franklin County, Maine":[-2.1,2,-2.4,2.4,-2.6,2.5,-1.6,1.6],"Hancock County, Maine":[-2.3,1.8,-2.5,2.5,-2.1,2.1,-1.6,1.5],"Kennebec County, Maine":[-2.3,2.5,-3,2.7,-2.6,2.6,-1.7,1.7],"Knox County, Maine":[-2.1,1.7,-2.4,2.7,-2.9,1.8,-2,1.5],"Lincoln County, Maine":[-2.1,2,-2.7,2.2,-2.7,2.2,-1.6,1.5],"Oxford County, Maine":[-2.2,1.9,-2.6,2.6,-2.6,2.3,-1.7,1.9],"Penobscot County, Maine":[-2.2,2.2,-2.5,2.7,-2.7,2.2,-1.7,1.6],"Piscataquis County, Maine":[-1.9,2,-2.8,1.9,-1.6,2.5,-1.5,1.5],"Sagadahoc County, Maine":[-2.3,2,-2.3,2,-3,3,-1.7,1.7],"Somerset County, Maine":[-2.3,2.5,-2.4,2.6,-2.9,2.3,-1.8,1.7],"Waldo County, Maine":[-2.3,2.1,-2.1,2.2,-3.3,2.7,-1.7,1.6],"Washington County, Maine":[-2.6,2.2,-2.6,2.3,-2.7,2.9,-1.8,1.8],"York County, Maine":[-2.3,2.2,-2.3,2.4,-3,2.6,-1.8,1.6]};
  const ageBins = ["0–4","5–9","10–14","15–17"];
  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(data) {
    const maleData = data.filter((_, i) => i % 2 === 0);
    const femaleData = data.filter((_, i) => i % 2 === 1);

    const maxValue = Math.max(
      ...maleData.map(Math.abs),
      ...femaleData.map(Math.abs)
    );
    const padding = 1.0;
    const xMax = +(maxValue + padding).toFixed(1);

    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ageBins,
        datasets: [
          {
            label: 'Male',
            data: maleData,
            backgroundColor: 'darkslategray'
          },
          {
            label: 'Female',
            data: femaleData,
            backgroundColor: 'darkorange'
          }
        ]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        scales: {
          x: {
            min: -xMax,
            max: xMax,
            ticks: {
              callback: value => Math.abs(value).toFixed(1) + '%'
            }
          },
          y: {
            stacked: false
          }
        },
        plugins: {
          legend: {
            position: 'top',
            align: 'start',
            labels: {
              usePointStyle: true
            }
          },
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ': ' + Math.abs(ctx.parsed.x).toFixed(1) + '%'
            }
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(Object.values(ageData[this.value]));
  });

  renderChart(Object.values(ageData['Statewide']));</script>
  </body>
</html>
</html>
