<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Age Pyramid –  Arizona</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
      body {
        font-family: sans-serif;
        margin: 1rem 2rem;
        text-align: center;
      }
      h2 {
        margin-bottom: 0.25rem;
        font-size: 1.6rem;
      }
      select {
        padding: 0.4rem;
        font-size: 1rem;
        margin: 1rem 0;
        border-radius: 5px;
        border: 1px solid #999;
      }
      canvas {
        width: 100%;
        max-width: 850px;
        height: 500px;
        margin-top: 1rem;
      }
    </style>
</head>
<html>
  <body>
    <h2>Age Distribution in  Arizona (2023)</h2>
    <label>Select County:</label>
          <select id="countySelect">
        <option value='Statewide'>Statewide</option>
<option value='Apache County, Arizona'>Apache County, Arizona</option>
<option value='Cochise County, Arizona'>Cochise County, Arizona</option>
<option value='Coconino County, Arizona'>Coconino County, Arizona</option>
<option value='Gila County, Arizona'>Gila County, Arizona</option>
<option value='Graham County, Arizona'>Graham County, Arizona</option>
<option value='Greenlee County, Arizona'>Greenlee County, Arizona</option>
<option value='La Paz County, Arizona'>La Paz County, Arizona</option>
<option value='Maricopa County, Arizona'>Maricopa County, Arizona</option>
<option value='Mohave County, Arizona'>Mohave County, Arizona</option>
<option value='Navajo County, Arizona'>Navajo County, Arizona</option>
<option value='Pima County, Arizona'>Pima County, Arizona</option>
<option value='Pinal County, Arizona'>Pinal County, Arizona</option>
<option value='Santa Cruz County, Arizona'>Santa Cruz County, Arizona</option>
<option value='Yavapai County, Arizona'>Yavapai County, Arizona</option>
<option value='Yuma County, Arizona'>Yuma County, Arizona</option>
      </select>
    <canvas id="barChart" width="850" height="500"></canvas>
    <script>  const ageData = {"Statewide":[-2.8,2.7,-3.3,3.2,-2,1.9,-3.1,2.9],"Apache County, Arizona":[-3,3,-3.6,3.6,-4.2,4.1,-2.4,2.5],"Cochise County, Arizona":[-2.6,2.6,-3.2,2.6,-2.8,3.3,-1.9,1.8],"Coconino County, Arizona":[-2.5,2.4,-3.1,2.6,-2.7,3,-1.8,1.8],"Gila County, Arizona":[-2.3,2.2,-3,2.8,-2.8,2.6,-1.7,1.6],"Graham County, Arizona":[-3.4,3.2,-4,3.1,-4,4.3,-2.4,2.3],"Greenlee County, Arizona":[-3.6,3.9,-4.6,4.6,-2.9,3.3,-2.3,1.9],"La Paz County, Arizona":[-2.1,2.1,-2.2,2,-2.2,2.2,-1.8,1],"Maricopa County, Arizona":[-2.9,2.8,-3.2,3,-3.4,3.3,-2.1,2],"Mohave County, Arizona":[-2.1,2,-2.4,2.1,-2.4,2.4,-1.6,1.4],"Navajo County, Arizona":[-3.1,3,-3.9,3.5,-3.7,3.7,-2.3,2.3],"Pima County, Arizona":[-2.6,2.4,-2.8,2.8,-2.9,2.7,-1.8,1.7],"Pinal County, Arizona":[-2.7,2.6,-2.9,3,-3.5,3.2,-2,1.9],"Santa Cruz County, Arizona":[-3.3,3.1,-2.8,4,-4.7,3.6,-2.4,2.4],"Yavapai County, Arizona":[-2,1.8,-2.2,1.9,-2.4,2.4,-1.6,1.4],"Yuma County, Arizona":[-3.4,3.4,-3.5,3.2,-3.6,3.6,-2.2,2]};
  const ageBins = ["0–4","5–9","10–14","15–17"];
  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(data) {
    const maleData = data.filter((_, i) => i % 2 === 0);
    const femaleData = data.filter((_, i) => i % 2 === 1);

    const maxValue = Math.max(
      ...maleData.map(Math.abs),
      ...femaleData.map(Math.abs)
    );
    const padding = 1.0;
    const xMax = +(maxValue + padding).toFixed(1);

    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ageBins,
        datasets: [
          {
            label: 'Male',
            data: maleData,
            backgroundColor: 'darkslategray'
          },
          {
            label: 'Female',
            data: femaleData,
            backgroundColor: 'darkorange'
          }
        ]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        scales: {
          x: {
            min: -xMax,
            max: xMax,
            ticks: {
              callback: value => Math.abs(value).toFixed(1) + '%'
            }
          },
          y: {
            stacked: false
          }
        },
        plugins: {
          legend: {
            position: 'top',
            align: 'start',
            labels: {
              usePointStyle: true
            }
          },
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ': ' + Math.abs(ctx.parsed.x).toFixed(1) + '%'
            }
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(Object.values(ageData[this.value]));
  });

  renderChart(Object.values(ageData['Statewide']));</script>
  </body>
</html>
</html>
