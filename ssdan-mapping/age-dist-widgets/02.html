<!DOCTYPE html>

</head>
<html>
  <body>
    <h2>Age Distribution in  Alaska (2023)</h2>
    <label>Select County:</label>
          <select id="countySelect">

<option value='Aleutians East Borough, Alaska'>Aleutians East Borough, Alaska</option>

<option value='Dillingham Census Area, Alaska'>Dillingham Census Area, Alaska</option>
<option value='Fairbanks North Star Borough, Alaska'>Fairbanks North Star Borough, Alaska</option>
<option value='Haines Borough, Alaska'>Haines Borough, Alaska</option>

<option value='Juneau City and Borough, Alaska'>Juneau City and Borough, Alaska</option>
<option value='Kenai Peninsula Borough, Alaska'>Kenai Peninsula Borough, Alaska</option>
<option value='Ketchikan Gateway Borough, Alaska'>Ketchikan Gateway Borough, Alaska</option>
<option value='Kodiak Island Borough, Alaska'>Kodiak Island Borough, Alaska</option>
<option value='Kusilvak Census Area, Alaska'>Kusilvak Census Area, Alaska</option>
<option value='Lake and Peninsula Borough, Alaska'>Lake and Peninsula Borough, Alaska</option>
<option value='Matanuska-Susitna Borough, Alaska'>Matanuska-Susitna Borough, Alaska</option>

<option value='Yukon-Koyukuk Census Area, Alaska'>Yukon-Koyukuk Census Area, Alaska</option>
      </select>
    <canvas id="barChart" width="850" height="500"></canvas>
    <script>  const ageData = {"Statewide":[-3.3,3.2,-3.4,3.3,-2,2,-3.7,3.3],"Aleutians East Borough, Alaska":[-2,1.1,-1,1.5,-1.9,1.8,-1.2,1.4],"Aleutians West Census Area, Alaska":[-1.1,1.2,-1.3,2.9,-1.4,1.8,-2.4,1.1],"Anchorage Municipality, Alaska":[-3.3,3.2,-3.7,3.3,-3.1,3.3,-1.9,2],"Bethel Census Area, Alaska":[-5.7,4.8,-5.3,4.9,-4.4,4.3,-2.6,2.7],"Bristol Bay Borough, Alaska":[-4.7,2.6,-1.9,2.2,-1.5,1.7,-0.8,1.3],"Chugach Census Area, Alaska":[-3.3,3.3,-2.9,2.7,-2.9,3.8,-1.3,1.7],"Copper River Census Area, Alaska":[-2.6,4.3,-4.6,2.7,-3.1,4.8,-1.8,2.2],"Denali Borough, Alaska":[-0.8,3.1,-1.5,0.9,-2.1,2.7,-1.3,0.8],"Dillingham Census Area, Alaska":[-4.3,4.4,-5,4.1,-4.1,4.4,-2.5,2.1],"Fairbanks North Star Borough, Alaska":[-3.7,3.4,-4,3.1,-3.3,3.1,-1.7,1.7],"Haines Borough, Alaska":[-2.2,0.8,-2,4.4,-5.3,2.6,-2.7,1.9],"Hoonah-Angoon Census Area, Alaska":[-1.7,1.9,-1.8,1.9,-2.1,2.9,-1.7,1.2],"Juneau City and Borough, Alaska":[-2.5,2.5,-3.7,2.5,-2.6,3.2,-1.6,1.8],"Kenai Peninsula Borough, Alaska":[-2.9,2.8,-3,3.1,-3.6,3,-1.9,2],"Ketchikan Gateway Borough, Alaska":[-2.6,2.1,-3.4,3.3,-2.8,2.9,-1.9,1.7],"Kodiak Island Borough, Alaska":[-2.9,2.7,-4.2,3.8,-4,3.3,-1.9,1.1],"Kusilvak Census Area, Alaska":[-7,5.9,-6.4,5.1,-6.1,5.5,-3.1,2.7],"Lake and Peninsula Borough, Alaska":[-3.2,4,-3.7,3.2,-4.4,5.1,-1.8,2.1],"Matanuska-Susitna Borough, Alaska":[-3.3,3.1,-3.6,3.7,-4.1,3.6,-2.4,2.2],"Nome Census Area, Alaska":[-4.1,4.5,-4.3,4.9,-6.3,4.4,-2.5,3],"North Slope Borough, Alaska":[-2.7,3.2,-3.6,3.3,-3.5,3.9,-2.1,2.6],"Northwest Arctic Borough, Alaska":[-4.8,5.5,-5.7,4.7,-5.7,5.5,-3.2,2.5],"Petersburg Borough, Alaska":[-2.4,2.2,-2.4,2.9,-4.2,2.2,-1.1,1.9],"Prince of Wales-Hyder Census Area, Alaska":[-2.8,2.4,-3.4,3,-3,2.8,-2.4,1.4],"Sitka City and Borough, Alaska":[-2,2.6,-3.1,2.5,-3.4,2.5,-2.2,1.3],"Skagway Municipality, Alaska":[-2.1,2.8,-0.4,2.9,-2.4,1.4,-0.9,0.6],"Southeast Fairbanks Census Area, Alaska":[-3.8,3.4,-4.2,2.6,-3.1,4.3,-1.8,2],"Wrangell City and Borough, Alaska":[-3.4,3.1,-2.6,3.3,-3.3,1.8,-2,1.1],"Yakutat City and Borough, Alaska":[-2.6,3.2,-2,1.4,-0.4,0.8,-2.4,0.4],"Yukon-Koyukuk Census Area, Alaska":[-3.2,3.6,-4,3.5,-3.9,4.3,-2.2,1.8]};
  const ageBins = ["0–4","5–9","10–14","15–17"];
  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(data) {
    const maleData = data.filter((_, i) => i % 2 === 0);
    const femaleData = data.filter((_, i) => i % 2 === 1);

    const maxValue = Math.max(
      ...maleData.map(Math.abs),
      ...femaleData.map(Math.abs)
    );
    const padding = 1.0;
    const xMax = +(maxValue + padding).toFixed(1);

    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ageBins,
        datasets: [
          {
            label: 'Male',
            data: maleData,
            backgroundColor: 'darkslategray'
          },
          {
            label: 'Female',
            data: femaleData,
            backgroundColor: 'darkorange'
          }
        ]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        scales: {
          x: {
            min: -xMax,
            max: xMax,
            ticks: {
              callback: value => Math.abs(value).toFixed(1) + '%'
            }
          },
          y: {
            stacked: false
          }
        },
        plugins: {
          legend: {
            position: 'top',
            align: 'start',
            labels: {
              usePointStyle: true
            }
          },
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ': ' + Math.abs(ctx.parsed.x).toFixed(1) + '%'
            }
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(Object.values(ageData[this.value]));
  });

  renderChart(Object.values(ageData['Statewide']));</script>
  </body>
</html>
</html>
