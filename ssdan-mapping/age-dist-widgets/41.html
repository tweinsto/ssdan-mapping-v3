    <script>  const ageData = {"Statewide":[-2.6,2.4,-3.1,3,-1.9,1.8,-2.9,2.7],"Baker County, Oregon":[-2.3,2.2,-3.1,2.7,-3.9,2.6,-1.6,1.7],"Benton County, Oregon":[-2,1.7,-2.3,2.1,-2.2,2.4,-1.6,1.5],"Clackamas County, Oregon":[-2.5,2.4,-3.3,2.9,-3,3.1,-2,1.9],"Clatsop County, Oregon":[-2.6,2,-2.6,2,-2.8,3.4,-1.5,1.3],"Columbia County, Oregon":[-2.9,2.2,-3.3,2.8,-2.9,2.7,-1.8,2],"Coos County, Oregon":[-2.2,2.2,-3.1,2.4,-2.3,2.7,-1.6,1.5],"Crook County, Oregon":[-2.2,2.9,-2.4,3,-3.3,2.7,-1.5,1.5],"Curry County, Oregon":[-1.3,2.1,-2.7,1.4,-2.4,3,-0.6,0.9],"Deschutes County, Oregon":[-2.4,2.4,-2.8,2.8,-2.9,2.5,-1.9,1.7],"Douglas County, Oregon":[-2.5,2.2,-2.4,2.4,-3.3,2.8,-1.8,1.7],"Gilliam County, Oregon":[-2,0.7,-2.5,3.4,-4.1,3,-1.8,1.2],"Grant County, Oregon":[-2.1,2.2,-2.1,2,-2.7,2.7,-1.9,1.4],"Harney County, Oregon":[-2.2,2.4,-2.1,2.8,-3.4,2.4,-1.9,1.3],"Hood River County, Oregon":[-2.3,3.1,-3.1,2.8,-3.1,3.3,-1.8,2.5],"Jackson County, Oregon":[-2.6,2.4,-2.9,2.7,-3.2,3,-1.8,1.7],"Jefferson County, Oregon":[-2.1,3.9,-3.1,2,-3.7,4,-1.6,2.4],"Josephine County, Oregon":[-2.4,2.4,-2.4,2.5,-3.1,3.1,-1.7,1.6],"Klamath County, Oregon":[-3.1,2.6,-3,3.1,-3.5,2.8,-1.9,1.8],"Lake County, Oregon":[-2.7,1.8,-2.3,2,-2.4,3.3,-2.4,1.9],"Lane County, Oregon":[-2.3,2.1,-2.6,2.4,-2.7,2.5,-1.6,1.6],"Lincoln County, Oregon":[-1.9,1.9,-2.6,2,-2.2,2.5,-1.5,1.4],"Linn County, Oregon":[-2.9,2.8,-3.2,2.9,-3.3,3.3,-2.2,1.7],"Malheur County, Oregon":[-3.2,3.2,-3.4,3.3,-3.9,4.1,-2.1,2.1],"Marion County, Oregon":[-3.1,3,-3.4,3.4,-3.6,3.3,-2.2,2],"Morrow County, Oregon":[-3.4,3.7,-3.8,4.2,-4.3,3.3,-2.5,2.6],"Multnomah County, Oregon":[-2.4,2.3,-2.5,2.3,-2.7,2.6,-1.6,1.5],"Polk County, Oregon":[-2.7,2.6,-3.5,2.8,-3,3.2,-2.2,2.1],"Sherman County, Oregon":[-2.1,3.6,-1.2,1.5,-3.8,4.1,-1.2,1.4],"Tillamook County, Oregon":[-2.2,1.9,-2.5,2.3,-3.2,2.6,-1.6,1.8],"Umatilla County, Oregon":[-3.1,3.1,-3.2,3,-4.1,3.9,-2.2,2.3],"Union County, Oregon":[-2.4,2.5,-3.4,3,-3.2,3.1,-2.1,2.4],"Wallowa County, Oregon"   const ageBins = ["0–4","5–9","10–14","15–17"];
  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(data) {
    const maleData = data.filter((_, i) => i % 2 === 0);
    const femaleData = data.filter((_, i) => i % 2 === 1);

    const maxValue = Math.max(
      ...maleData.map(Math.abs),
      ...femaleData.map(Math.abs)
    );
    const padding = 1.0;
    const xMax = +(maxValue + padding).toFixed(1);

    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ageBins,
        datasets: [
          {
            label: 'Male',
            data: maleData,
            backgroundColor: 'darkslategray'
          },
          {
            label: 'Female',
            data: femaleData,
            backgroundColor: 'darkorange'
          }
        ]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        scales: {
          x: {
            min: -xMax,
            max: xMax,
            ticks: {
              callback: value => Math.abs(value).toFixed(1) + '%'
            }
          },
          y: {
            stacked: false
          }
        },
        plugins: {
          legend: {
            position: 'top',
            align: 'start',
            labels: {
              usePointStyle: true
            }
          },
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ': ' + Math.abs(ctx.parsed.x).toFixed(1) + '%'
            }
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(Object.values(ageData[this.value]));
  });

  renderChart(Object.values(ageData['Statewide']));</script>
  </body>
</html>
