<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Age Pyramid –  Vermont</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
      body {
        font-family: sans-serif;
        margin: 1rem 2rem;
        text-align: center;
      }
      h2 {
        margin-bottom: 0.25rem;
        font-size: 1.6rem;
      }
      select {
        padding: 0.4rem;
        font-size: 1rem;
        margin: 1rem 0;
        border-radius: 5px;
        border: 1px solid #999;
      }
      canvas {
        width: 100%;
        max-width: 850px;
        height: 500px;
        margin-top: 1rem;
      }
    </style>
</head>
<html>
  <body>
    <h2>Age Distribution in  Vermont (2023)</h2>
    <label>Select County:</label>
          <select id="countySelect">
        <option value='Statewide'>Statewide</option>
<option value='Addison County, Vermont'>Addison County, Vermont</option>
<option value='Bennington County, Vermont'>Bennington County, Vermont</option>
<option value='Caledonia County, Vermont'>Caledonia County, Vermont</option>
<option value='Chittenden County, Vermont'>Chittenden County, Vermont</option>
<option value='Essex County, Vermont'>Essex County, Vermont</option>
<option value='Franklin County, Vermont'>Franklin County, Vermont</option>
<option value='Grand Isle County, Vermont'>Grand Isle County, Vermont</option>
<option value='Lamoille County, Vermont'>Lamoille County, Vermont</option>
<option value='Orange County, Vermont'>Orange County, Vermont</option>
<option value='Orleans County, Vermont'>Orleans County, Vermont</option>
<option value='Rutland County, Vermont'>Rutland County, Vermont</option>
<option value='Washington County, Vermont'>Washington County, Vermont</option>
<option value='Windham County, Vermont'>Windham County, Vermont</option>
<option value='Windsor County, Vermont'>Windsor County, Vermont</option>
      </select>
    <canvas id="barChart" width="850" height="500"></canvas>
    <script>  const ageData = {"Statewide":[-2.2,2.1,-2.8,2.6,-1.8,1.6,-2.6,2.3],"Addison County, Vermont":[-2,2,-2.7,2.2,-2.1,2.1,-1.6,1.5],"Bennington County, Vermont":[-2.3,2.1,-2.6,2,-3.1,3.1,-1.9,1.6],"Caledonia County, Vermont":[-2.1,2.1,-2.7,2.3,-3,2.8,-2.2,1.8],"Chittenden County, Vermont":[-2.2,2.1,-2.4,2.3,-2.7,2.4,-1.7,1.6],"Essex County, Vermont":[-2.2,2,-2,2.3,-3.2,2.4,-1.6,1.6],"Franklin County, Vermont":[-2.8,2.8,-2.8,3,-3.5,3.1,-2,1.8],"Grand Isle County, Vermont":[-2.1,2.2,-2.8,2.8,-2.6,1.7,-2.6,0.3],"Lamoille County, Vermont":[-2.2,2.6,-3.1,2.6,-2.8,3.1,-1.9,1.8],"Orange County, Vermont":[-2.1,2.1,-2.8,2.2,-2.7,2.8,-1.7,1.6],"Orleans County, Vermont":[-2.4,2.3,-3.2,3,-2.4,2.5,-1.9,1.8],"Rutland County, Vermont":[-2,2.1,-2.5,2.2,-2.7,2.7,-1.8,1.6],"Washington County, Vermont":[-2.2,2,-2.8,2.2,-2.8,2.9,-1.7,1.7],"Windham County, Vermont":[-2.1,1.7,-1.9,2.4,-3.2,2.5,-1.6,1.6],"Windsor County, Vermont":[-2.2,2,-2.7,2.2,-2.5,2.7,-1.7,1.8]};
  const ageBins = ["0–4","5–9","10–14","15–17"];
  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(data) {
    const maleData = data.filter((_, i) => i % 2 === 0);
    const femaleData = data.filter((_, i) => i % 2 === 1);

    const maxValue = Math.max(
      ...maleData.map(Math.abs),
      ...femaleData.map(Math.abs)
    );
    const padding = 1.0;
    const xMax = +(maxValue + padding).toFixed(1);

    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ageBins,
        datasets: [
          {
            label: 'Male',
            data: maleData,
            backgroundColor: 'darkslategray'
          },
          {
            label: 'Female',
            data: femaleData,
            backgroundColor: 'darkorange'
          }
        ]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        scales: {
          x: {
            min: -xMax,
            max: xMax,
            ticks: {
              callback: value => Math.abs(value).toFixed(1) + '%'
            }
          },
          y: {
            stacked: false
          }
        },
        plugins: {
          legend: {
            position: 'top',
            align: 'start',
            labels: {
              usePointStyle: true
            }
          },
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ': ' + Math.abs(ctx.parsed.x).toFixed(1) + '%'
            }
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(Object.values(ageData[this.value]));
  });

  renderChart(Object.values(ageData['Statewide']));</script>
  </body>
</html>
</html>
