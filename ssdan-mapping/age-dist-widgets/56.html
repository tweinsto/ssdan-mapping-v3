<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Age Pyramid –  Wyoming</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
      body {
        font-family: sans-serif;
        margin: 1rem 2rem;
        text-align: center;
      }
      h2 {
        margin-bottom: 0.25rem;

      }

      canvas {
        width: 100%;
        max-width: 850px;

        margin-top: 1rem;
      }
    </style>
</head>
<html>
  <body>
    <h2>Age Distribution in  Wyoming (2023)</h2>
    <label>Select County:</label>
          <select id="countySelect">
        <option value='Statewide'>Statewide</option>
<option value='Albany County, Wyoming'>Albany County, Wyoming</option>
<option value='Big Horn County, Wyoming'>Big Horn County, Wyoming</option>
<option value='Campbell County, Wyoming'>Campbell County, Wyoming</option>
<option value='Carbon County, Wyoming'>Carbon County, Wyoming</option>
<option value='Converse County, Wyoming'>Converse County, Wyoming</option>
<option value='Crook County, Wyoming'>Crook County, Wyoming</option>
<option value='Fremont County, Wyoming'>Fremont County, Wyoming</option>
<option value='Goshen County, Wyoming'>Goshen County, Wyoming</option>
<option value='Hot Springs County, Wyoming'>Hot Springs County, Wyoming</option>
<option value='Johnson County, Wyoming'>Johnson County, Wyoming</option>
<option value='Laramie County, Wyoming'>Laramie County, Wyoming</option>
<option value='Lincoln County, Wyoming'>Lincoln County, Wyoming</option>
<option value='Natrona County, Wyoming'>Natrona County, Wyoming</option>
<option value='Niobrara County, Wyoming'>Niobrara County, Wyoming</option>
<option value='Park County, Wyoming'>Park County, Wyoming</option>
<option value='Platte County, Wyoming'>Platte County, Wyoming</option>
<option value='Sheridan County, Wyoming'>Sheridan County, Wyoming</option>
<option value='Sublette County, Wyoming'>Sublette County, Wyoming</option>
<option value='Sweetwater County, Wyoming'>Sweetwater County, Wyoming</option>
<option value='Teton County, Wyoming'>Teton County, Wyoming</option>
<option value='Uinta County, Wyoming'>Uinta County, Wyoming</option>
<option value='Washakie County, Wyoming'>Washakie County, Wyoming</option>
<option value='Weston County, Wyoming'>Weston County, Wyoming</option>
      </select>
    <canvas id="barChart" width="850" height="500"></canvas>
    <script>  const ageData = {"Statewide":[-2.8,2.7,-3.4,3.4,-2.2,2,-3.4,3],"Albany County, Wyoming":[-2.1,2,-2.3,2.2,-2.3,2.1,-1.3,1.4],"Big Horn County, Wyoming":[-2.7,2.6,-4.3,3.2,-3.3,3.7,-2.6,2.2],"Campbell County, Wyoming":[-3.6,2.9,-3.8,3.8,-4.2,3.9,-2.5,2.2],"Carbon County, Wyoming":[-3.5,2.2,-3.6,3.8,-2.8,3.3,-2,1.8],"Converse County, Wyoming":[-3.5,2.9,-4,3.3,-2.8,3.8,-2.1,2.2],"Crook County, Wyoming":[-3.1,3.3,-2.7,3.6,-4.6,3.1,-3,0.9],"Fremont County, Wyoming":[-3.1,2.8,-3.9,3.3,-3.5,3.6,-2.3,2.1],"Goshen County, Wyoming":[-3.2,2.9,-1.6,3,-3,2.5,-1.7,1.7],"Hot Springs County, Wyoming":[-2.6,3,-3.3,2.2,-4.1,3.5,-1,2],"Johnson County, Wyoming":[-2.2,2.3,-2.2,3.7,-3.9,1.5,-1.2,2.7],"Laramie County, Wyoming":[-2.9,2.9,-3.7,2.7,-2.9,3.5,-2,2],"Lincoln County, Wyoming":[-2.8,3,-4.2,3.9,-3.9,3,-2.5,2.5],"Natrona County, Wyoming":[-3,2.9,-3.2,3.1,-3.9,3.5,-2.3,1.9],"Niobrara County, Wyoming":[-1.4,0.9,-2.3,1.8,-1,2.4,-4.5,0.3],"Park County, Wyoming":[-2.7,2.4,-1.8,2.5,-4.4,3.2,-2,1.9],"Platte County, Wyoming":[-2.3,2.1,-2.3,2.6,-2.8,2.6,-3.3,2.1],"Sheridan County, Wyoming":[-2.4,2.3,-3.2,2.3,-3.1,4.2,-2.1,1.9],"Sublette County, Wyoming":[-2.6,2.2,-3.5,3.6,-3.7,2.4,-3.7,0.4],"Sweetwater County, Wyoming":[-2.6,3.1,-4,3.7,-3.7,3.7,-2.2,2.4],"Teton County, Wyoming":[-2.5,1.6,-2.9,1.6,-2.4,3.5,-1.7,1.1],"Uinta County, Wyoming":[-3,3.2,-5.1,4.4,-3.3,3.5,-2.7,2.6],"Washakie County, Wyoming":[-1.9,2.3,-2.2,2.3,-3.4,3.8,-3.1,2.6],"Weston County, Wyoming":[-2,2.3,-3.4,3,-1.8,2.4,-2.4,1.9]};
  const ageBins = ["0–4","5–9","10–14","15–17"];
  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(data) {
    const maleData = data.filter((_, i) => i % 2 === 0);
    const femaleData = data.filter((_, i) => i % 2 === 1);

    const maxValue = Math.max(
      ...maleData.map(Math.abs),
      ...femaleData.map(Math.abs)
    );
    const padding = 1.0;
    const xMax = +(maxValue + padding).toFixed(1);

    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ageBins,
        datasets: [
          {
            label: 'Male',
            data: maleData,
            backgroundColor: 'darkslategray'
          },
          {
            label: 'Female',
            data: femaleData,
            backgroundColor: 'darkorange'
          }
        ]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        scales: {
          x: {
            min: -xMax,
            max: xMax,
            ticks: {
              callback: value => Math.abs(value).toFixed(1) + '%'
            }
          },
          y: {
            stacked: false
          }
        },
        plugins: {
          legend: {
            position: 'top',
            align: 'start',
            labels: {
              usePointStyle: true
            }
          },
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ': ' + Math.abs(ctx.parsed.x).toFixed(1) + '%'
            }
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(Object.values(ageData[this.value]));
  });

  renderChart(Object.values(ageData['Statewide']));</script>
  </body>
</html>
</html>
