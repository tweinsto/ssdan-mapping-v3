<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Age Pyramid –  New Hampshire</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
      body {
        font-family: sans-serif;
        margin: 1rem 2rem;
        text-align: center;
      }
      h2 {
        margin-bottom: 0.25rem;
        font-size: 1.6rem;
      }
      select {
        padding: 0.4rem;
        font-size: 1rem;
        margin: 1rem 0;
        border-radius: 5px;
        border: 1px solid #999;
      }
      canvas {
        width: 100%;
        max-width: 850px;
        height: 500px;
        margin-top: 1rem;
      }
    </style>
</head>
<html>
  <body>
    <h2>Age Distribution in  New Hampshire (2023)</h2>
    <label>Select County:</label>
          <select id="countySelect">
        <option value='Statewide'>Statewide</option>
<option value='Belknap County, New Hampshire'>Belknap County, New Hampshire</option>
<option value='Carroll County, New Hampshire'>Carroll County, New Hampshire</option>
<option value='Cheshire County, New Hampshire'>Cheshire County, New Hampshire</option>
<option value='Coos County, New Hampshire'>Coos County, New Hampshire</option>
<option value='Grafton County, New Hampshire'>Grafton County, New Hampshire</option>
<option value='Hillsborough County, New Hampshire'>Hillsborough County, New Hampshire</option>
<option value='Merrimack County, New Hampshire'>Merrimack County, New Hampshire</option>
<option value='Rockingham County, New Hampshire'>Rockingham County, New Hampshire</option>
<option value='Strafford County, New Hampshire'>Strafford County, New Hampshire</option>
<option value='Sullivan County, New Hampshire'>Sullivan County, New Hampshire</option>
      </select>
    <canvas id="barChart" width="850" height="500"></canvas>
    <script>  const ageData = {"Statewide":[-4.9,4.6,-4.6,4.4,-4.5,4.3,-3.2,2.9,-6.5,6.2,-6,5.8,-7.3,7.3,-7.2,7.3,-4.1,4.7,-0.9,1.2,-0.8,1.3],"Belknap County, New Hampshire":[-3.6,4,-5.2,4.9,-3.3,3.1,-2.8,2.5,-5.5,5.5,-5.7,6,-7.3,7.9,-8.8,8,-5.2,5.8,-1,1.4,-1,1.4],"Carroll County, New Hampshire":[-4.1,3.4,-4,3.5,-2.9,2.6,-2.4,2.1,-4.9,5.1,-4.7,4.8,-8.4,8.1,-9,9.3,-7.7,7.9,-1.5,1.5,-1,1.2],"Cheshire County, New Hampshire":[-4.7,4.5,-4.5,4.2,-5,5.3,-2.8,2.7,-5.9,6.2,-5.6,5.2,-6.9,7.1,-7.2,7.5,-4.8,4.8,-0.9,1.5,-1.1,1.7],"Coos County, New Hampshire":[-3.8,3.9,-4.5,3.7,-3.2,2.7,-3.1,2.1,-6.3,4.8,-6.8,5.1,-8.5,7.1,-8.8,8.7,-6,5.4,-1.2,1.6,-0.8,1.8],"Grafton County, New Hampshire":[-4.2,4,-3.8,3.9,-6.5,5.8,-2.9,2.9,-6.1,6,-5.1,5.1,-6.5,6.7,-7.3,7.7,-5.1,5.3,-1.2,1.1,-1,1.8],"Hillsborough County, New Hampshire":[-5.3,5,-4.9,4.7,-4.3,4,-3.6,3.3,-6.9,6.6,-6.5,6.2,-7.3,7.2,-6.7,6.7,-3.4,3.9,-0.7,1.1,-0.7,1.2],"Merrimack County, New Hampshire":[-4.9,4.9,-4.6,4.3,-4.6,4.5,-3.2,2.9,-6.7,6.2,-6.2,5.9,-6.9,6.9,-7,7.3,-4.2,5,-0.9,1.1,-0.7,1.3],"Rockingham County, New Hampshire":[-5.1,4.7,-4.5,4.5,-3.7,3.4,-3,2.8,-6.4,6.4,-6.1,5.9,-7.9,7.8,-7.4,7.5,-4.1,5,-1,1.2,-0.7,1.2],"Strafford County, New Hampshire":[-4.9,4.3,-4.5,4.3,-6.8,7.7,-3.6,3.1,-7,6.3,-5.2,5.6,-6.7,7.2,-6,6.1,-3.1,3.5,-0.8,1.4,-0.8,1.1],"Sullivan County, New Hampshire":[-4.9,4.8,-4.4,3.9,-3.4,3.1,-2.7,2.7,-6.3,5.6,-5.7,5.5,-8.4,6.9,-7.9,8.7,-4.8,5.7,-0.7,1.2,-1,1.6]};
  const ageBins = ["0–9","10–17","18–24","25–29","30–39","40–49","50–59","60–69","70–79","80–84","85+"];
  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(data) {
    const maleData = data.filter((_, i) => i % 2 === 0);
    const femaleData = data.filter((_, i) => i % 2 === 1);

    const maxValue = Math.max(
      ...maleData.map(Math.abs),
      ...femaleData.map(Math.abs)
    );
    const padding = 1.0;
    const xMax = +(maxValue + padding).toFixed(1);

    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ageBins,
        datasets: [
          {
            label: 'Male',
            data: maleData,
            backgroundColor: 'darkslategray'
          },
          {
            label: 'Female',
            data: femaleData,
            backgroundColor: 'darkorange'
          }
        ]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        scales: {
          x: {
            min: -xMax,
            max: xMax,
            ticks: {
              callback: value => Math.abs(value).toFixed(1) + '%'
            }
          },
          y: {
            stacked: false
          }
        },
        plugins: {
          legend: {
            position: 'top',
            align: 'start',
            labels: {
              usePointStyle: true
            }
          },
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ': ' + Math.abs(ctx.parsed.x).toFixed(1) + '%'
            }
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(Object.values(ageData[this.value]));
  });

  renderChart(Object.values(ageData['Statewide']));</script>
  </body>
</html>
</html>
