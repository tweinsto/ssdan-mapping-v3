    <canvas id="barChart" width="850" height="500"></canvas>
    <script>  const ageData = {"Statewide":[-5.9,5.7,-5.3,5,-4.1,3.9,-3.6,3.4,-7.4,7.1,-6.6,6.3,-6.5,6.3,-5.7,5.9,-3.8,4.1,-0.8,0.9,-0.6,0.9],"Churchill County, Nevada":[-6.4,5.9,-5.6,4.6,-4.6,3.6,-3.6,3.3,-7.2,5.3,-4.9,5.4,-6.4,6.6,-7.1,7.3,-4.4,3.5,-0.7,1.3,-0.9,1.3],"Clark County, Nevada":[-6.1,5.8,-5.4,5.2,-4.1,3.9,-3.6,3.5,-7.5,7.3,-6.7,6.6,-6.4,6.4,-5.3,5.6,-3.5,3.9,-0.8,0.9,-0.5,0.8],"Douglas County, Nevada":[-3.8,3.4,-4.1,4,-2.9,2.7,-2.3,1.8,-5.1,4.7,-5.2,5,-6.3,6.7,-10.6,10.8,-7.2,7.1,-1.9,1.5,-1.2,1.8],"Elko County, Nevada":[-7.8,6.9,-6,6.1,-4.3,3.9,-3.6,3.2,-8.2,6.7,-6.2,6.3,-6.7,6,-5.5,5.1,-3.3,2.6,-0.4,0.4,-0.2,0.5],"Esmeralda County, Nevada":[-3.4,2.3,-0.3,3.1,-1,0,-1.6,0,-2.8,7.7,-3.7,4.2,-10.3,15.1,-18.5,3.2,-12.5,7.9,-0.7,0.7,-0.9,0],"Eureka County, Nevada":[-2.7,7.5,-7,3.6,-10.4,1.7,-1.4,1.2,-2,2.2,-6.2,3.4,-8.7,6.6,-13.1,11.4,-5.5,0.5,-2,0.4,-0.7,1.8],"Humboldt County, Nevada":[-6.9,7.3,-6.3,5.7,-4.2,3.8,-3.2,2.8,-6.8,5,-6.4,6.9,-5.9,5.5,-7.3,6.4,-3.9,3.5,-0.5,0.6,-0.5,0.6],"Lander County, Nevada":[-6.2,6.7,-8.5,5.8,-3.5,1.7,-1.9,2.7,-9.6,8.7,-7.2,4.5,-8.1,7.2,-4.4,4.7,-1.8,3.2,-1.2,1.4,-0.6,0.6],"Lincoln County, Nevada":[-3.2,6.6,-7.4,4.8,-3.8,2.4,-3.8,3.4,-6.1,4.3,-9.6,6.4,-6.1,4.7,-6.9,5.5,-5.2,5.7,-1.7,1.4,-0,1],"Lyon County, Nevada":[-6,5.2,-4.9,4.7,-3.4,3.2,-3.3,2.9,-6.9,6.3,-6.3,5.3,-6.9,5.6,-7,7.8,-5.4,5.2,-1.3,1.2,-0.6,0.8],"Mineral County, Nevada":[-5,6.1,-6.3,5.3,-1.6,3.8,-1.8,1.7,-6.7,10.2,-5.2,1.7,-4.5,7.4,-6,8.1,-6.8,5.5,-1.7,2.4,-0.6,1.6],"Nye County, Nevada":[-4.4,4.9,-3.6,3.5,-3.2,2.5,-2.7,2.3,-5.1,4.4,-5.5,4.4,-6.5,6.5,-9.2,10.4,-7.8,7.7,-1.6,1.5,-1.4,1],"Pershing County, Nevada":[-4.2,4.1,-4.6,4,-6.1,1,-4.6,3.8,-10.5,4.7,-9.1,4,-11.6,4.5,-7.7,5.2,-4,2.5,-0.5,1.3,-1.1,1],"Storey County, Nevada":[-2.8,4,-2,2.9,-3.8,3.7,-3.8,0.3,-6.1,4.4,-4.3,3.7,-6.3,5.6,-7.9,8.2,-14.4,10.2,-2,1.2,-0,2.5],"Washoe County, Nevada":[-5.7,5.5,-5.1,4.7,-4.5,4.3,-3.8,3.5,-7.3,6.9,-6.3,5.9,-6.4,6.2,-6.1,6.2,-3.9,4.1,-0.8,1,-0.7,0.9],"White Pine County, N   const ageBins = ["0–9","10–17","18–24","25–29","30–39","40–49","50–59","60–69","70–79","80–84","85+"];
  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(data) {
    const maleData = data.filter((_, i) => i % 2 === 0);
    const femaleData = data.filter((_, i) => i % 2 === 1);

    const maxValue = Math.max(
      ...maleData.map(Math.abs),
      ...femaleData.map(Math.abs)
    );
    const padding = 1.0;
    const xMax = +(maxValue + padding).toFixed(1);

    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ageBins,
        datasets: [
          {
            label: 'Male',
            data: maleData,
            backgroundColor: 'darkslategray'
          },
          {
            label: 'Female',
            data: femaleData,
            backgroundColor: 'darkorange'
          }
        ]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        scales: {
          x: {
            min: -xMax,
            max: xMax,
            ticks: {
              callback: value => Math.abs(value).toFixed(1) + '%'
            }
          },
          y: {
            stacked: false
          }
        },
        plugins: {
          legend: {
            position: 'top',
            align: 'start',
            labels: {
              usePointStyle: true
            }
          },
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ': ' + Math.abs(ctx.parsed.x).toFixed(1) + '%'
            }
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(Object.values(ageData[this.value]));
  });

  renderChart(Object.values(ageData['Statewide']));</script>
  </body>
</html>
</html>
