    <canvas id="barChart" width="850" height="500"></canvas>
    <script>  const ageData = {"Statewide":[-4.9,4.7,-4.5,4.2,-4.1,3.8,-2.9,2.9,-6.2,6.2,-5.8,5.9,-6.8,7.2,-7.4,7.8,-4.7,5.1,-1.1,1.4,-0.8,1.5],"Androscoggin County, Maine":[-5.5,5.7,-5.3,4.7,-4.8,4.6,-3,2.9,-6.5,6.3,-5.6,6.2,-6.7,7,-6.5,6.2,-4,4.7,-0.9,1.3,-0.5,1.4],"Aroostook County, Maine":[-4.9,4.9,-4.9,4,-3.5,3.1,-2.5,2.4,-5,5.3,-5.7,5.5,-7.3,7.1,-8.4,8.2,-5.3,5.5,-1.3,2,-1.2,2.1],"Cumberland County, Maine":[-5.1,4.6,-4.2,4.3,-4.2,4.1,-3.2,3.3,-7,7,-6.1,6.2,-6.4,6.9,-6.7,7.4,-3.9,4.8,-1.1,1.3,-0.8,1.4],"Franklin County, Maine":[-4.5,4.4,-4.2,4.1,-4.8,5.8,-2.6,2.4,-6.4,5.2,-4.3,5.6,-6.7,7.3,-7.9,7.9,-5.1,4.8,-1.4,1.3,-1.3,2.1],"Hancock County, Maine":[-4.8,4.4,-3.7,3.6,-4,3.2,-2.6,2.5,-5.3,5.8,-5.5,5.7,-6.7,7.3,-8.4,9.4,-5.7,6.1,-1.1,1.5,-1.2,1.5],"Kennebec County, Maine":[-5.2,5.1,-4.4,4.2,-4.4,4.3,-2.8,2.8,-6.1,5.9,-5.6,6.1,-6.9,7.8,-7.5,7.2,-4.2,4.8,-1,1.4,-0.9,1.3],"Knox County, Maine":[-4.4,4.4,-4.9,3.3,-3.2,2.8,-2.7,2.3,-5.7,4.9,-6.1,6.1,-6.6,6.2,-8.2,9.6,-6,6.5,-1.4,2,-0.9,1.5],"Lincoln County, Maine":[-4.8,4.1,-4.2,3.7,-3.1,2.9,-2.5,2.4,-4.9,5.6,-5.4,5,-6.5,7.1,-8.4,9.5,-6.5,6.7,-1.4,1.6,-1.6,2.2],"Oxford County, Maine":[-4.8,4.6,-4.3,4.2,-3.2,2.9,-2.6,2.5,-5.6,6.3,-5.9,5.4,-7.5,7.1,-8.4,8.8,-5.2,5.4,-1.2,1.6,-1.1,1.3],"Penobscot County, Maine":[-4.8,4.8,-4.4,3.8,-5.4,4.6,-3.1,3.1,-6.5,6.2,-5.8,6.1,-7,7.1,-6.9,7.4,-4.2,4.5,-0.9,1.2,-0.8,1.5],"Piscataquis County, Maine":[-4.8,3.9,-3.1,4,-2.9,2.8,-3,2.2,-5.2,5.6,-6,5.2,-7.8,7.6,-9,8.6,-6.6,7,-1.6,1.3,-0.8,1.2],"Sagadahoc County, Maine":[-4.6,4,-4.7,4.7,-3.1,2.8,-2.9,2.6,-5.5,6.3,-6.4,5.8,-7,6.6,-7.4,9.9,-5.1,5.1,-1.2,1.5,-1.2,1.6],"Somerset County, Maine":[-4.8,5.1,-4.7,4,-3.4,3.1,-2.8,2.6,-5.6,6.1,-6,5.5,-7.5,7.7,-8.1,8.2,-5.1,5.4,-1.3,1.4,-0.5,1.2],"Waldo County, Maine":[-4.4,4.4,-5,4.3,-3.6,3.5,-2.4,2.4,-5.4,5.8,-6.4,6,-6.8,6.9,-8.5,8.3,-5.5,6.3,-1,1.3,-0.7,1.1],"Washington County, Maine":[-5.1,4.4,-4.5,4.7,-3.7,3.4,-2.5,2.5,-5.2,4.8,-5.1,5.8,-6.7,6.9,-8.2,9.1,-6,5.6,-1.5,1.6,-0.8,1.9],"York County, Maine":[-4.5,4.6,-4.8,4.1,-3.5,3.5,-3.1,3,-6.3,6.5,-5.9,5.7,-7,7.5,-7.4,7.9,-4.8,5,-0.9,1.3,-0.8,1.7]};
  const ageBins = ["0–9","10–17","18–24","25–29","30–39","40–49","50–59","60–69","70–79","80–84","85+"];
  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(data) {
    const maleData = data.filter((_, i) => i % 2 === 0);
    const femaleData = data.filter((_, i) => i % 2 === 1);

    const maxValue = Math.max(
      ...maleData.map(Math.abs),
      ...femaleData.map(Math.abs)
    );
    const padding = 1.0;
    const xMax = +(maxValue + padding).toFixed(1);

    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ageBins,
        datasets: [
          {
            label: 'Male',
            data: maleData,
            backgroundColor: 'darkslategray'
          },
          {
            label: 'Female',
            data: femaleData,
            backgroundColor: 'darkorange'
          }
        ]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        scales: {
          x: {
            min: -xMax,
            max: xMax,
            ticks: {
              callback: value => Math.abs(value).toFixed(1) + '%'
            }
          },
          y: {
            stacked: false
          }
        },
        plugins: {
          legend: {
            position: 'top',
            align: 'start',
            labels: {
              usePointStyle: true
            }
          },
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ': ' + Math.abs(ctx.parsed.x).toFixed(1) + '%'
            }
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(Object.values(ageData[this.value]));
  });

  renderChart(Object.values(ageData['Statewide']));</script>
  </body>
</html>
</html>
