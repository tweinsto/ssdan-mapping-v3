<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>

  <meta charset="UTF-8"/>
  <title>Age Pyramid –  Arizona</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
      body {
        font-family: sans-serif;
        margin: 1rem 2rem;
        text-align: center;
      }
      h2 {
        margin-bottom: 0.25rem;
        font-size: 1.6rem;
      }
      select {
        padding: 0.4rem;
        font-size: 1rem;
        margin: 1rem 0;
        border-radius: 5px;
        border: 1px solid #999;
      }
      canvas {
        width: 100%;
        max-width: 850px;
        height: 500px;
        margin-top: 1rem;
      }
    </style>
</head>
<html>
  <body>
    <h2>Age Distribution in  Arizona (2023)</h2>
    <label>Select County:</label>
          <select id="countySelect">
        <option value='Statewide'>Statewide</option>
<option value='Apache County, Arizona'>Apache County, Arizona</option>
<option value='Cochise County, Arizona'>Cochise County, Arizona</option>
<option value='Coconino County, Arizona'>Coconino County, Arizona</option>
<option value='Gila County, Arizona'>Gila County, Arizona</option>
<option value='Graham County, Arizona'>Graham County, Arizona</option>
<option value='Greenlee County, Arizona'>Greenlee County, Arizona</option>
<option value='La Paz County, Arizona'>La Paz County, Arizona</option>
<option value='Maricopa County, Arizona'>Maricopa County, Arizona</option>
<option value='Mohave County, Arizona'>Mohave County, Arizona</option>
<option value='Navajo County, Arizona'>Navajo County, Arizona</option>
<option value='Pima County, Arizona'>Pima County, Arizona</option>
<option value='Pinal County, Arizona'>Pinal County, Arizona</option>
<option value='Santa Cruz County, Arizona'>Santa Cruz County, Arizona</option>
<option value='Yavapai County, Arizona'>Yavapai County, Arizona</option>
<option value='Yuma County, Arizona'>Yuma County, Arizona</option>
      </select>
    <canvas id="barChart" width="850" height="500"></canvas>
    <script>  const ageData = {"Statewide":[-5.9,5.6,-5.3,5.1,-4.8,4.5,-3.6,3.3,-6.8,6.4,-6.1,5.9,-5.8,6,-5.6,6.2,-4.1,4.6,-1,1.2,-0.8,1.2],"Apache County, Arizona":[-6.6,6.6,-6.6,6.5,-4.5,4.5,-3.4,3.1,-6.7,5.5,-5.4,5.8,-5.5,5.8,-5.8,6.5,-3.9,4,-0.8,0.9,-0.4,1],"Cochise County, Arizona":[-5.9,5.2,-4.8,5,-4.5,3.5,-3.3,2.7,-6.5,5.4,-5.6,5.3,-5.5,5.9,-6.6,7.1,-5.8,6.2,-1.6,1.7,-0.9,1.1],"Coconino County, Arizona":[-5.5,5,-4.5,4.8,-8.9,10.7,-3.8,3.5,-6.4,5.8,-5.6,5.4,-5,5.2,-5.3,5.8,-3.3,2.9,-0.7,0.9,-0.3,0.5],"Gila County, Arizona":[-5.2,5,-4.6,4.2,-3.2,2.9,-2.6,2.3,-4.7,5.1,-4.6,4.1,-5.5,5.8,-8.7,10.2,-8,7,-1.3,1.7,-1.5,1.8],"Graham County, Arizona":[-7.3,6.3,-6.3,6.6,-5.4,4.3,-4.3,3.2,-7.3,5.9,-8,5.3,-5.5,4.7,-4.9,5,-3.2,3.3,-0.6,1.2,-0.6,0.8],"Greenlee County, Arizona":[-8.2,8.5,-5.2,5.3,-5.2,3.9,-3.3,2.4,-6.4,8,-8.3,5.5,-7.2,5.1,-4.6,4.4,-3.1,3.2,-0.7,0.4,-0.1,0.8],"La Paz County, Arizona":[-4.4,4.1,-4,3.2,-2.7,1.9,-2.4,2.4,-3.7,3.3,-4.1,4.9,-5.3,3.9,-7.1,9.2,-10.2,11.5,-4.5,2.7,-3.3,1.3],"Maricopa County, Arizona":[-6.1,5.8,-5.6,5.3,-4.7,4.5,-3.7,3.6,-7.1,6.9,-6.4,6.3,-6,6.2,-5.1,5.6,-3.4,3.9,-0.9,1.1,-0.7,1.1],"Mohave County, Arizona":[-4.5,4.1,-3.9,3.9,-3,2.7,-2.7,2.2,-5.2,4.7,-4.8,4.5,-6,6.4,-9.6,10,-7.6,7.3,-2.1,2.1,-1.2,1.6],"Navajo County, Arizona":[-7,6.5,-6.1,6,-4.1,3.7,-3.1,2.8,-6,5.4,-5.6,5.5,-5.8,6.2,-6.5,7.1,-4.3,4.7,-1.2,1.2,-0.6,0.8],"Pima County, Arizona":[-5.4,5.3,-4.8,4.4,-5.8,5.7,-3.5,3.3,-6.3,5.8,-5.5,5.5,-5.4,5.6,-6,6.9,-4.6,5.2,-1.2,1.4,-0.9,1.5],"Pinal County, Arizona":[-5.6,5.6,-5.4,5,-4.3,3.3,-3.6,2.8,-7.6,6.2,-6.6,5.3,-5.7,5.3,-5.8,6.5,-5.3,5.7,-1.1,1.2,-0.8,0.9],"Santa Cruz County, Arizona":[-6.1,7.1,-7,5.9,-4.5,4.5,-3.1,2.9,-5.2,6.8,-5.4,5.1,-5.3,6,-5.7,6,-3.9,5.3,-1.3,1.1,-0.8,0.9],"Yavapai County, Arizona":[-4.1,3.7,-3.9,3.8,-3.5,2.8,-2.3,2.2,-4.9,4.5,-4.3,4.5,-6.1,6.3,-8.9,10.6,-8.1,8.7,-1.8,1.8,-1.3,1.6],"Yuma County, Arizona":[-6.9,6.5,-5.8,5.6,-6,4.3,-3.9,3.1,-6.7,5.8,-5.4,5.1,-4.7,5,-4.8,5.4,-4.6,4.9,-1.6,1.6,-1.1,1.2]};
  const ageBins = ["0–9","10–17","18–24","25–29","30–39","40–49","50–59","60–69","70–79","80–84","85+"];
  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(data) {
    const maleData = data.filter((_, i) => i % 2 === 0);
    const femaleData = data.filter((_, i) => i % 2 === 1);

    const maxValue = Math.max(
      ...maleData.map(Math.abs),
      ...femaleData.map(Math.abs)
    );
    const padding = 1.0;
    const xMax = +(maxValue + padding).toFixed(1);

    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ageBins,
        datasets: [
          {
            label: 'Male',
            data: maleData,
            backgroundColor: 'darkslategray'
          },
          {
            label: 'Female',
            data: femaleData,
            backgroundColor: 'darkorange'
          }
        ]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        scales: {
          x: {
            min: -xMax,
            max: xMax,
            ticks: {
              callback: value => Math.abs(value).toFixed(1) + '%'
            }
          },
          y: {
            stacked: false
          }
        },
        plugins: {
          legend: {
            position: 'top',
            align: 'start',
            labels: {
              usePointStyle: true
            }
          },
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ': ' + Math.abs(ctx.parsed.x).toFixed(1) + '%'
            }
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(Object.values(ageData[this.value]));
  });

  renderChart(Object.values(ageData['Statewide']));</script>
  </body>
</html>
</html>
