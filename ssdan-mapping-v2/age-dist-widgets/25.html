<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>

  <meta charset="UTF-8"/>
  <title>Age Pyramid –  Massachusetts</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
      body {
        font-family: sans-serif;
        margin: 1rem 2rem;
        text-align: center;
      }
      h2 {
        margin-bottom: 0.25rem;
        font-size: 1.6rem;
      }
      select {
        padding: 0.4rem;

        margin: 1rem 0;
        border-radius: 5px;
        border: 1px solid #999;
      }
      canvas {
        width: 100%;
        max-width: 850px;
        height: 500px;
        margin-top: 1rem;
      }
    </style>
</head>
<html>
  <body>
    <h2>Age Distribution in  Massachusetts (2023)</h2>
    <label>Select County:</label>
          <select id="countySelect">
        <option value='Statewide'>Statewide</option>
<option value='Barnstable County, Massachusetts'>Barnstable County, Massachusetts</option>
<option value='Berkshire County, Massachusetts'>Berkshire County, Massachusetts</option>
<option value='Bristol County, Massachusetts'>Bristol County, Massachusetts</option>
<option value='Dukes County, Massachusetts'>Dukes County, Massachusetts</option>
<option value='Essex County, Massachusetts'>Essex County, Massachusetts</option>
<option value='Franklin County, Massachusetts'>Franklin County, Massachusetts</option>
<option value='Hampden County, Massachusetts'>Hampden County, Massachusetts</option>
<option value='Hampshire County, Massachusetts'>Hampshire County, Massachusetts</option>
<option value='Middlesex County, Massachusetts'>Middlesex County, Massachusetts</option>
<option value='Nantucket County, Massachusetts'>Nantucket County, Massachusetts</option>
<option value='Norfolk County, Massachusetts'>Norfolk County, Massachusetts</option>
<option value='Plymouth County, Massachusetts'>Plymouth County, Massachusetts</option>
<option value='Suffolk County, Massachusetts'>Suffolk County, Massachusetts</option>
<option value='Worcester County, Massachusetts'>Worcester County, Massachusetts</option>
      </select>
    <canvas id="barChart" width="850" height="500"></canvas>
    <script>  const ageData = {"Statewide":[-5.3,5,-4.8,4.6,-4.8,4.9,-3.5,3.5,-6.9,6.9,-6,6.2,-6.7,6.9,-6,6.5,-3.4,4.2,-0.8,1.1,-0.8,1.5],"Barnstable County, Massachusetts":[-3.9,3.5,-3.6,3.5,-3.5,3,-2.4,2.2,-4.7,4.6,-4.4,4.6,-6.6,7.9,-9.4,10.2,-6.5,7.9,-1.6,2.1,-1.7,2.4],"Berkshire County, Massachusetts":[-4.4,4,-4.2,3.9,-4.4,4.4,-2.7,2.6,-5.6,5.5,-5.6,5.5,-7,7.1,-8,8.8,-4.6,5.7,-1.5,1.5,-1.1,2.1],"Bristol County, Massachusetts":[-5.4,5.3,-5.2,4.9,-4.3,4.2,-3.1,3.1,-6.6,6.7,-6.1,6.5,-7,7.2,-6.2,6.7,-3.4,4.2,-0.8,1.1,-0.8,1.4],"Dukes County, Massachusetts":[-3.5,4.3,-4.9,4.6,-3.5,2.3,-1.4,2.9,-6.7,5.3,-4.5,5.2,-7.8,7.2,-8.1,8.3,-6.2,7.3,-0.8,1.5,-1.7,1.7],"Essex County, Massachusetts":[-5.7,5.3,-5.1,4.9,-4.4,4.4,-3.1,3,-6.3,6.4,-6,6.3,-6.9,7.3,-6.2,6.9,-3.5,4.2,-0.8,1.1,-0.7,1.6],"Franklin County, Massachusetts":[-4.4,3.9,-4.5,4.1,-3.6,3.1,-2.8,2.7,-6.2,6.4,-5.8,6,-6.8,7.4,-8,8.5,-5.5,5.8,-1,1.2,-0.8,1.6],"Hampden County, Massachusetts":[-5.5,5.6,-5.4,4.6,-5,4.8,-3.3,3.3,-6.2,6.5,-5.7,6.2,-6.3,6.7,-6.4,6.7,-3.3,4.3,-0.7,1.1,-0.8,1.6],"Hampshire County, Massachusetts":[-3.7,3.8,-3.9,3.5,-9.2,12,-2.6,2.5,-5,5,-4.8,5.5,-5.4,6.7,-6.3,6.9,-4.4,4.8,-0.9,1.1,-0.6,1.4],"Middlesex County, Massachusetts":[-5.4,5.1,-4.6,4.5,-4.8,4.8,-3.9,3.7,-7.4,7.4,-6.4,6.4,-6.7,6.7,-5.5,5.9,-3.1,3.9,-0.8,1,-0.7,1.3],"Nantucket County, Massachusetts":[-5.9,4.9,-5.7,4.1,-3.9,2.5,-2.5,3.3,-5.9,6.3,-7.2,10.4,-8.7,6.7,-5.9,5.5,-3.5,4,-1.3,0.6,-0.4,0.9],"Norfolk County, Massachusetts":[-5.5,5.2,-5.1,4.9,-4.2,4.4,-3.1,3.1,-6.5,6.9,-6.4,6.4,-7,7.2,-5.9,6.5,-3.3,4.1,-0.8,1.1,-0.8,1.7],"Plymouth County, Massachusetts":[-5.6,5.3,-5.2,4.9,-4.2,4.1,-2.7,2.7,-5.9,5.9,-6,6.1,-7.2,7.6,-6.6,7.2,-4.2,4.7,-0.8,1.2,-0.7,1.4],"Suffolk County, Massachusetts":[-4.6,4.4,-3.6,3.6,-6.2,7.2,-5.7,6,-9.2,9.1,-5.6,5.7,-5.3,5.6,-4.5,4.9,-2.4,3.2,-0.5,0.8,-0.6,1.1],"Worcester County, Massachusetts":[-5.5,5.1,-5.2,5,-4.7,4.6,-3.2,3.1,-6.7,6.6,-6.2,6.2,-7.1,7.1,-6.3,6.4,-3.4,3.9,-0.8,1.1,-0.7,1.3]};
  const ageBins = ["0–9","10–17","18–24","25–29","30–39","40–49","50–59","60–69","70–79","80–84","85+"];
  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(data) {
    const maleData = data.filter((_, i) => i % 2 === 0);
    const femaleData = data.filter((_, i) => i % 2 === 1);

    const maxValue = Math.max(
      ...maleData.map(Math.abs),
      ...femaleData.map(Math.abs)
    );
    const padding = 1.0;
    const xMax = +(maxValue + padding).toFixed(1);

    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ageBins,
        datasets: [
          {
            label: 'Male',
            data: maleData,
            backgroundColor: 'darkslategray'
          },
          {
            label: 'Female',
            data: femaleData,
            backgroundColor: 'darkorange'
          }
        ]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        scales: {
          x: {
            min: -xMax,
            max: xMax,
            ticks: {
              callback: value => Math.abs(value).toFixed(1) + '%'
            }
          },
          y: {
            stacked: false
          }
        },
        plugins: {
          legend: {
            position: 'top',
            align: 'start',
            labels: {
              usePointStyle: true
            }
          },
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ': ' + Math.abs(ctx.parsed.x).toFixed(1) + '%'
            }
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(Object.values(ageData[this.value]));
  });

  renderChart(Object.values(ageData['Statewide']));</script>
  </body>
</html>
</html>
