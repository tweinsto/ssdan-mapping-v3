<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Industry Composition – 44</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
    }
    .container {
      width: 95%;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }
    canvas {
  max-width: 100%;
}
    #countySelect {
      font-size: 1rem;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Industry Composition (Percent) – 44</h2>
    <select id="countySelect"></select>
    <canvas id="pieChart"></canvas>
  </div>

  <script>
    const data = {"Statewide":{"Agriculture, forestry, fishing and hunting, and mining":0.5,"Arts, entertainment, and recreation, and accommodation and food services":9.1,"Construction":6.4,"Educational services, and health care and social assistance":26.7,"Finance and insurance, and real estate and rental and leasing":6.8,"Information":1.4,"Manufacturing":10.9,"Other services, except public administration":4.2,"Professional, scientific, and management, and administrative and waste management services":11.4,"Public administration":4.3,"Retail trade":11.2,"Transportation and warehousing, and utilities":4.8,"Wholesale trade":2.1},"Bristol County":{"Agriculture, forestry, fishing and hunting, and mining":0.5,"Arts, entertainment, and recreation, and accommodation and food services":9.5,"Construction":5.3,"Educational services, and health care and social assistance":31.7,"Finance and insurance, and real estate and rental and leasing":8.4,"Information":1.5,"Manufacturing":10.1,"Other services, except public administration":3.7,"Professional, scientific, and management, and administrative and waste management services":12.3,"Public administration":5.1,"Retail trade":7.4,"Transportation and warehousing, and utilities":2.4,"Wholesale trade":2.1},"Kent County":{"Agriculture, forestry, fishing and hunting, and mining":0.4,"Arts, entertainment, and recreation, and accommodation and food services":7.9,"Construction":6.6,"Educational services, and health care and social assistance":25,"Finance and insurance, and real estate and rental and leasing":7.1,"Information":1.8,"Manufacturing":11.4,"Other services, except public administration":4.3,"Professional, scientific, and management, and administrative and waste management services":10.3,"Public administration":5,"Retail trade":12.9,"Transportation and warehousing, and utilities":5,"Wholesale trade":2.3},"Newport County":{"Agriculture, forestry, fishing and hunting, and mining":1.4,"Arts, entertainment, and recreation, and accommodation and food services":13,"Construction":7.8,"Educational services, and health care and social assistance":24.2,"Finance and insurance, and real estate and rental and leasing":7.3,"Information":1.8,"Manufacturing":7.4,"Other services, except public administration":3.6,"Professional, scientific, and management, and administrative and waste management services":14.1,"Public administration":5,"Retail trade":8.9,"Transportation and warehousing, and utilities":3.6,"Wholesale trade":1.8},"Providence County":{"Agriculture, forestry, fishing and hunting, and mining":0.3,"Arts, entertainment, and recreation, and accommodation and food services":8.7,"Construction":6.3,"Educational services, and health care and social assistance":26.9,"Finance and insurance, and real estate and rental and leasing":6.5,"Information":1.3,"Manufacturing":11.2,"Other services, except public administration":4.4,"Professional, scientific, and management, and administrative and waste management services":11.3,"Public administration":3.9,"Retail trade":11.5,"Transportation and warehousing, and utilities":5.5,"Wholesale trade":2.2},"Washington County":{"Agriculture, forestry, fishing and hunting, and mining":1.1,"Arts, entertainment, and recreation, and accommodation and food services":10.3,"Construction":6.2,"Educational services, and health care and social assistance":27.6,"Finance and insurance, and real estate and rental and leasing":7,"Information":1.2,"Manufacturing":11.7,"Other services, except public administration":3.8,"Professional, scientific, and management, and administrative and waste management services":11.7,"Public administration":4.5,"Retail trade":10.2,"Transportation and warehousing, and utilities":3.1,"Wholesale trade":1.8}};
    const colors = {
  'Agriculture, forestry, fishing and hunting, and mining': '#FFFF33',
  'Arts, entertainment, and recreation, and accommodation and food services': '#D95F02',
  'Construction': '#7570B3',
  'Educational services, and health care and social assistance': '#66A61E',
  'Finance and insurance, and real estate and rental and leasing': '#E6AB02',
  'Information': '#A6761D',
  'Manufacturing': '#E41A1C',
  'Other services, except public administration': '#377EB8',
  'Professional, scientific, and management, and administrative and waste management services': '#4DAF4A',
  'Public administration': '#984EA3',
  'Retail trade': '#FF7F00',
  'Transportation and warehousing, and utilities': '#1B9E77',
  'Wholesale trade': '#A65628'
};

    const ctx = document.getElementById("pieChart").getContext("2d");
    let chart;

    function renderChart(county) {
      const values = data[county];
      const labels = Object.keys(values);
      const percentages = Object.values(values);

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: labels,
          datasets: [{
            data: percentages,
            backgroundColor: labels.map(label => colors[label] || "#cccccc")
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
  aspectRatio: 1.5, 
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  return context.label + ": " + context.formattedValue + "%";
                }
              }
            },
            legend: {
              position: "right",
              labels: {
                usePointStyle: true,
                pointStyle: "rect"
              }
            }
          }
        }
      });
    }

    const select = document.getElementById("countySelect");
    Object.keys(data).forEach(county => {
      const opt = document.createElement("option");
      opt.value = county;
      opt.text = county;
      select.appendChild(opt);
    });
    select.value = "Statewide";
    select.addEventListener("change", () => renderChart(select.value));
    renderChart("Statewide");
  </script>
</body>
</html>
</html>
