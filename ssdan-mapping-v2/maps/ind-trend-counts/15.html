<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Industry Composition – 15</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
    }
    .container {
      width: 95%;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }
    canvas {
  max-width: 100%;
}
    #countySelect {
      font-size: 1rem;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Industry Composition (Percent) – 15</h2>
    <select id="countySelect"></select>
    <canvas id="pieChart"></canvas>
  </div>

  <script>
    const data = {"Statewide":{"Agriculture, forestry, fishing and hunting, and mining":1.2,"Arts, entertainment, and recreation, and accommodation and food services":15,"Construction":7.3,"Educational services, and health care and social assistance":22.4,"Finance and insurance, and real estate and rental and leasing":6.4,"Information":1.5,"Manufacturing":2.9,"Other services, except public administration":4.4,"Professional, scientific, and management, and administrative and waste management services":10.8,"Public administration":8.6,"Retail trade":10.9,"Transportation and warehousing, and utilities":6.5,"Wholesale trade":2.2},"Hawaii County":{"Agriculture, forestry, fishing and hunting, and mining":3.8,"Arts, entertainment, and recreation, and accommodation and food services":16.2,"Construction":8.1,"Educational services, and health care and social assistance":21.9,"Finance and insurance, and real estate and rental and leasing":5.7,"Information":1.2,"Manufacturing":2.5,"Other services, except public administration":4.5,"Professional, scientific, and management, and administrative and waste management services":10.9,"Public administration":6.8,"Retail trade":12.1,"Transportation and warehousing, and utilities":4.2,"Wholesale trade":2.1},"Honolulu County":{"Agriculture, forestry, fishing and hunting, and mining":0.6,"Arts, entertainment, and recreation, and accommodation and food services":13.1,"Construction":7,"Educational services, and health care and social assistance":23.4,"Finance and insurance, and real estate and rental and leasing":6.6,"Information":1.6,"Manufacturing":3.1,"Other services, except public administration":4.2,"Professional, scientific, and management, and administrative and waste management services":10.8,"Public administration":9.6,"Retail trade":10.6,"Transportation and warehousing, and utilities":6.9,"Wholesale trade":2.3},"Kalawao County":{"Agriculture, forestry, fishing and hunting, and mining":3.3,"Arts, entertainment, and recreation, and accommodation and food services":3.3,"Construction":26.7,"Educational services, and health care and social assistance":23.3,"Finance and insurance, and real estate and rental and leasing":0,"Information":0,"Manufacturing":0,"Other services, except public administration":0,"Professional, scientific, and management, and administrative and waste management services":16.7,"Public administration":13.3,"Retail trade":13.3,"Transportation and warehousing, and utilities":0,"Wholesale trade":0},"Kauai County":{"Agriculture, forestry, fishing and hunting, and mining":2.4,"Arts, entertainment, and recreation, and accommodation and food services":18.5,"Construction":8.1,"Educational services, and health care and social assistance":18.6,"Finance and insurance, and real estate and rental and leasing":5.9,"Information":1.3,"Manufacturing":2.2,"Other services, except public administration":5.9,"Professional, scientific, and management, and administrative and waste management services":10.2,"Public administration":7.7,"Retail trade":10.4,"Transportation and warehousing, and utilities":7.3,"Wholesale trade":1.6},"Maui County":{"Agriculture, forestry, fishing and hunting, and mining":1.4,"Arts, entertainment, and recreation, and accommodation and food services":22.5,"Construction":7.9,"Educational services, and health care and social assistance":18.4,"Finance and insurance, and real estate and rental and leasing":6.5,"Information":1.3,"Manufacturing":2.2,"Other services, except public administration":4.7,"Professional, scientific, and management, and administrative and waste management services":10.6,"Public administration":5,"Retail trade":11.9,"Transportation and warehousing, and utilities":5.8,"Wholesale trade":1.7}};
    const colors = {
  'Agriculture, forestry, fishing and hunting, and mining': '#FFFF33',
  'Arts, entertainment, and recreation, and accommodation and food services': '#D95F02',
  'Construction': '#7570B3',
  'Educational services, and health care and social assistance': '#66A61E',
  'Finance and insurance, and real estate and rental and leasing': '#E6AB02',
  'Information': '#A6761D',
  'Manufacturing': '#E41A1C',
  'Other services, except public administration': '#377EB8',
  'Professional, scientific, and management, and administrative and waste management services': '#4DAF4A',
  'Public administration': '#984EA3',
  'Retail trade': '#FF7F00',
  'Transportation and warehousing, and utilities': '#1B9E77',
  'Wholesale trade': '#A65628'
};

    const ctx = document.getElementById("pieChart").getContext("2d");
    let chart;

    function renderChart(county) {
      const values = data[county];
      const labels = Object.keys(values);
      const percentages = Object.values(values);

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: labels,
          datasets: [{
            data: percentages,
            backgroundColor: labels.map(label => colors[label] || "#cccccc")
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
  aspectRatio: 1.5, 
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  return context.label + ": " + context.formattedValue + "%";
                }
              }
            },
            legend: {
              position: "right",
              labels: {
                usePointStyle: true,
                pointStyle: "rect"
              }
            }
          }
        }
      });
    }

    const select = document.getElementById("countySelect");
    Object.keys(data).forEach(county => {
      const opt = document.createElement("option");
      opt.value = county;
      opt.text = county;
      select.appendChild(opt);
    });
    select.value = "Statewide";
    select.addEventListener("change", () => renderChart(select.value));
    renderChart("Statewide");
  </script>
</body>
</html>
</html>
