<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Industry Composition – 11</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
    }
    .container {
      width: 95%;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }
    canvas {
  max-width: 100%;
}
    #countySelect {
      font-size: 1rem;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Industry Composition (Percent) – 11</h2>
    <select id="countySelect"></select>
    <canvas id="pieChart"></canvas>
  </div>

  <script>
    const data = {"Statewide":{"Agriculture, forestry, fishing and hunting, and mining":0.1,"Arts, entertainment, and recreation, and accommodation and food services":7.4,"Construction":2.6,"Educational services, and health care and social assistance":17.5,"Finance and insurance, and real estate and rental and leasing":6.1,"Information":3.7,"Manufacturing":1.4,"Other services, except public administration":9.8,"Professional, scientific, and management, and administrative and waste management services":25.8,"Public administration":17.8,"Retail trade":4.5,"Transportation and warehousing, and utilities":2.9,"Wholesale trade":0.6},"District of Columbia":{"Agriculture, forestry, fishing and hunting, and mining":0.1,"Arts, entertainment, and recreation, and accommodation and food services":7.4,"Construction":2.6,"Educational services, and health care and social assistance":17.5,"Finance and insurance, and real estate and rental and leasing":6.1,"Information":3.7,"Manufacturing":1.4,"Other services, except public administration":9.8,"Professional, scientific, and management, and administrative and waste management services":25.8,"Public administration":17.8,"Retail trade":4.5,"Transportation and warehousing, and utilities":2.9,"Wholesale trade":0.6}};
    const colors = {
  'Agriculture, forestry, fishing and hunting, and mining': '#FFFF33',
  'Arts, entertainment, and recreation, and accommodation and food services': '#D95F02',
  'Construction': '#7570B3',
  'Educational services, and health care and social assistance': '#66A61E',
  'Finance and insurance, and real estate and rental and leasing': '#E6AB02',
  'Information': '#A6761D',
  'Manufacturing': '#E41A1C',
  'Other services, except public administration': '#377EB8',
  'Professional, scientific, and management, and administrative and waste management services': '#4DAF4A',
  'Public administration': '#984EA3',
  'Retail trade': '#FF7F00',
  'Transportation and warehousing, and utilities': '#1B9E77',
  'Wholesale trade': '#A65628'
};

    const ctx = document.getElementById("pieChart").getContext("2d");
    let chart;

    function renderChart(county) {
      const values = data[county];
      const labels = Object.keys(values);
      const percentages = Object.values(values);

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: labels,
          datasets: [{
            data: percentages,
            backgroundColor: labels.map(label => colors[label] || "#cccccc")
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
  aspectRatio: 1.5, 
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  return context.label + ": " + context.formattedValue + "%";
                }
              }
            },
            legend: {
              position: "right",
              labels: {
                usePointStyle: true,
                pointStyle: "rect"
              }
            }
          }
        }
      });
    }

    const select = document.getElementById("countySelect");
    Object.keys(data).forEach(county => {
      const opt = document.createElement("option");
      opt.value = county;
      opt.text = county;
      select.appendChild(opt);
    });
    select.value = "Statewide";
    select.addEventListener("change", () => renderChart(select.value));
    renderChart("Statewide");
  </script>
</body>
</html>
</html>
