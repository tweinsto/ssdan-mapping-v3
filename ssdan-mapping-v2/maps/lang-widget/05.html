  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(values) {
    if (chart) chart.destroy();

    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: Object.keys(values),
        datasets: [{
          label: 'Share (%)',
          data: Object.values(values),
          backgroundColor: '#4576a7'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {

            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            title: {
              display: true,
              text: 'Population Share (%)'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Language Group'
            }
          }
        }
      }
    });
  }

  });
