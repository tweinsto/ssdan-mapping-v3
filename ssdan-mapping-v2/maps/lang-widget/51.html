  let chart;

  function renderChart(values) {
    if (chart) chart.destroy();

    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: Object.keys(values),
        datasets: [{
          label: 'Share (%)',
          data: Object.values(values),
          backgroundColor: '#4576a7'
        }]
      },
      options: {

        plugins: {

          tooltip: {

          }

            max: 100,
            title: {

              display: true,
              text: 'Language Group'
            }
          }
        }
      }
    });
  }
