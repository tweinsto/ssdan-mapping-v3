<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Language Spoken at Home – Rhode Island</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
        body {
          font-family: sans-serif;
          text-align: center;
          margin: 2rem;
        }
        select {
          font-size: 1rem;
          padding: 0.4rem;
          margin-bottom: 1rem;
        }
        canvas {
          width: 100%;
          max-width: 700px;
          height: 800px;
        }
      </style>
</head>
<html>
  <body>
    <h2>Language Spoken at Home – Rhode Island</h2>
    <label>Select County, State:</label>
    <select id="countySelect"><option value='Statewide'>Statewide</option>
<option value='Bristol County, Rhode Island'>Bristol County, Rhode Island</option>
<option value='Kent County, Rhode Island'>Kent County, Rhode Island</option>
<option value='Newport County, Rhode Island'>Newport County, Rhode Island</option>
<option value='Providence County, Rhode Island'>Providence County, Rhode Island</option>
<option value='Washington County, Rhode Island'>Washington County, Rhode Island</option></select>
    <canvas id="barChart" width="700" height="700"></canvas>
    <script>  const languageData = {"Statewide":{"Arabic":0,"Chinese":0,"English only":63,"French, Haitian, Cajun":1.3,"German or West Germanic":1.4,"Korean":0.2,"Other":6.4,"Other Asian/Pacific":0.3,"Other Indo-European":4.6,"Other/Unspecified":0.1,"Russian, Polish, Slavic":0.7,"Spanish":21.3,"Tagalog":0.4,"Vietnamese":0.2},"Bristol County, Rhode Island":{"Arabic":0.1,"Chinese":1.2,"English only":72.1,"French, Haitian, Cajun":0.4,"German or West Germanic":0.5,"Korean":0.2,"Other Asian/Pacific":0.5,"Other Indo-European":17.7,"Other/Unspecified":0.1,"Russian, Polish, Slavic":1.1,"Spanish":4.7,"Tagalog":1.5,"Vietnamese":0},"Kent County, Rhode Island":{"Arabic":0.5,"Chinese":1.1,"English only":78.5,"French, Haitian, Cajun":1.9,"German or West Germanic":0.7,"Korean":0.1,"Other Asian/Pacific":1.8,"Other Indo-European":5.5,"Other/Unspecified":0.1,"Russian, Polish, Slavic":0.9,"Spanish":8.1,"Tagalog":0.6,"Vietnamese":0.1},"Newport County, Rhode Island":{"Arabic":0.4,"Chinese":0.4,"English only":78.7,"French, Haitian, Cajun":1.9,"German or West Germanic":1,"Korean":0,"Other Asian/Pacific":0,"Other Indo-European":7.4,"Other/Unspecified":0.3,"Russian, Polish, Slavic":1.1,"Spanish":8.1,"Tagalog":0.5,"Vietnamese":0.1},"Providence County, Rhode Island":{"Arabic":0.6,"Chinese":1.3,"English only":48.6,"French, Haitian, Cajun":4.4,"German or West Germanic":0.3,"Korean":0.1,"Other Asian/Pacific":2.1,"Other Indo-European":9.9,"Other/Unspecified":2,"Russian, Polish, Slavic":1.3,"Spanish":28.9,"Tagalog":0.3,"Vietnamese":0.1},"Washington County, Rhode Island":{"Arabic":0.3,"Chinese":1.7,"English only":85.2,"French, Haitian, Cajun":1.6,"German or West Germanic":0.8,"Korean":0.5,"Other Asian/Pacific":0.8,"Other Indo-European":3,"Other/Unspecified":0.4,"Russian, Polish, Slavic":1.4,"Spanish":4.1,"Tagalog":0.1,"Vietnamese":0}};
  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(values) {
    if (chart) chart.destroy();

    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: Object.keys(values),
        datasets: [{
          label: 'Share (%)',
          data: Object.values(values),
          backgroundColor: '#4576a7'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: ctx => ctx.parsed.y + '%'
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            title: {
              display: true,
              text: 'Population Share (%)'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Language Group'
            }
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(languageData[this.value]);
  });

  renderChart(languageData['Statewide']);</script>
  </body>
</html>
</html>
