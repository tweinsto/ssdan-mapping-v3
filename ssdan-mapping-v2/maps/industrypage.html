<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Industry Page</title>
  <style>
    html, body {
  margin: 0;
  padding: 0;
  height: 100vh;
  overflow: hidden;  /* ✅ disables scroll */
  font-family: sans-serif;
}

#wrapper {
  display: flex;
  height: calc(100vh - 10px);  /* ✅ allows slightly taller map but avoids scroll */
}
    .left-column {
      width: 40%;
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 2rem;
    }
    .right-column {
      width: 60%;
      border-left: 1px solid #ccc;
    }
    .chart-label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
      text-align: center;
    }
    .image-box img {
      width: 100%;
      height: auto;
      max-height: 40vh;
      object-fit: contain;
      border: 1px solid #ccc;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .map-box {
  flex-grow: 1;
  width: 100%;
}

iframe {
  width: 100%;
  height: 105vh;  /* Try 90% of the viewport height */
  border: none;
}
 .widget-header {
    text-align: center;
    font-weight: bold;
    font-size: 1.2rem;
    padding: 1rem 0;
    border-bottom: 1px solid #ccc;
    background-color: #f9f9f9;
  }
  </style>
</head>
<body>
  <div id="wrapper">
    <div class="left-column">
      <div class="image-box">
        <div class="chart-label">Most Common Industry 2000</div>
        <img src="industry2000.png" alt="Industry Chart 2000">
      </div>
      <div class="image-box">
        <div class="chart-label">Most Common Industry 2010</div>
        <img src="industry2010.png" alt="Industry Chart 2010">
      </div>
    </div>
    <div class="right-column">
  <div class="widget-header">Most Common Industry 2023 - Click a State to Explore Further</div>
  <div class="map-box">
    <iframe src="industry.html" title="Industry Map Widget"></iframe>
  </div>
</div>
</body>
</html>
