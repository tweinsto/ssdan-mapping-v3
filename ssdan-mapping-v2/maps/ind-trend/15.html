<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Median Earnings by Industry – 15</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: white;
    }
    .layout {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    #countySelect {
      font-size: 1rem;
      padding: 0.4rem 0.8rem;
      margin-bottom: 1rem;
    }
    canvas {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="layout">
    <label for="countySelect">Median Earnings by Industry:</label>
    <select id="countySelect"></select>
    <canvas id="barChart"></canvas>
  </div>

  <script>
    const data = {"Statewide":{"Agriculture, forestry, fishing and hunting, and mining":41052,"Arts, entertainment, and recreation, and accommodation and food services":48252,"Construction":66222,"Educational services, and health care and social assistance":58822,"Finance and insurance, and real estate and rental and leasing":60871,"Information":70066,"Manufacturing":64441,"Other services, except public administration":47401,"Professional, scientific, and management, and administrative and waste management services":57863,"Public administration":71238,"Retail trade":40627,"Transportation and warehousing, and utilities":62796,"Wholesale trade":51616},"Hawaii County":{"Agriculture, forestry, fishing and hunting, and mining":37144,"Arts, entertainment, and recreation, and accommodation and food services":49100,"Construction":65380,"Educational services, and health care and social assistance":57235,"Finance and insurance, and real estate and rental and leasing":65184,"Information":50750,"Manufacturing":67983,"Other services, except public administration":46834,"Professional, scientific, and management, and administrative and waste management services":56753,"Public administration":70344,"Retail trade":40627,"Transportation and warehousing, and utilities":59803,"Wholesale trade":43915},"Honolulu County":{"Agriculture, forestry, fishing and hunting, and mining":41052,"Arts, entertainment, and recreation, and accommodation and food services":47584,"Construction":77832,"Educational services, and health care and social assistance":67241,"Finance and insurance, and real estate and rental and leasing":67732,"Information":77265,"Manufacturing":74910,"Other services, except public administration":48236,"Professional, scientific, and management, and administrative and waste management services":69398,"Public administration":80591,"Retail trade":45107,"Transportation and warehousing, and utilities":69657,"Wholesale trade":52456},"Kalawao County":{"Agriculture, forestry, fishing and hunting, and mining":0,"Arts, entertainment, and recreation, and accommodation and food services":0,"Construction":0,"Educational services, and health care and social assistance":0,"Finance and insurance, and real estate and rental and leasing":0,"Information":0,"Manufacturing":0,"Other services, except public administration":0,"Professional, scientific, and management, and administrative and waste management services":0,"Public administration":0,"Retail trade":0,"Transportation and warehousing, and utilities":0,"Wholesale trade":0},"Kauai County":{"Agriculture, forestry, fishing and hunting, and mining":42267,"Arts, entertainment, and recreation, and accommodation and food services":53558,"Construction":77238,"Educational services, and health care and social assistance":58822,"Finance and insurance, and real estate and rental and leasing":59819,"Information":82000,"Manufacturing":50461,"Other services, except public administration":47401,"Professional, scientific, and management, and administrative and waste management services":60638,"Public administration":81132,"Retail trade":35948,"Transportation and warehousing, and utilities":62796,"Wholesale trade":51616},"Maui County":{"Agriculture, forestry, fishing and hunting, and mining":58672,"Arts, entertainment, and recreation, and accommodation and food services":48252,"Construction":66222,"Educational services, and health care and social assistance":64330,"Finance and insurance, and real estate and rental and leasing":60871,"Information":70066,"Manufacturing":64441,"Other services, except public administration":55570,"Professional, scientific, and management, and administrative and waste management services":57863,"Public administration":71238,"Retail trade":46160,"Transportation and warehousing, and utilities":63857,"Wholesale trade":82775}};
    const colors = {
  'Agriculture, forestry, fishing and hunting, and mining': '#FFFF33',
  'Arts, entertainment, and recreation, and accommodation and food services': '#D95F02',
  'Construction': '#7570B3',
  'Educational services, and health care and social assistance': '#66A61E',
  'Finance and insurance, and real estate and rental and leasing': '#E6AB02',
  'Information': '#A6761D',
  'Manufacturing': '#E41A1C',
  'Other services, except public administration': '#377EB8',
  'Professional, scientific, and management, and administrative and waste management services': '#4DAF4A',
  'Public administration': '#984EA3',
  'Retail trade': '#FF7F00',
  'Transportation and warehousing, and utilities': '#1B9E77',
  'Wholesale trade': '#A65628'
};

    const ctx = document.getElementById("barChart").getContext("2d");
    let chart;

    function renderChart(county) {
      const values = data[county];
      const labels = Object.keys(values);
      const earnings = Object.values(values);

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "Median Earnings ($)",
            data: earnings,
            backgroundColor: labels.map(label => colors[label] || "#ccc")
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
  aspectRatio: 1.5, 
          indexAxis: "x",
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: "Median Earnings ($)"
              },
              ticks: {
                callback: function(value) {
                  return "$" + value.toLocaleString();
                }
              }
            },
            x: {
              ticks: {
                maxRotation: 45,
                minRotation: 20,
                autoSkip: false,
                callback: function(value, index, ticks) {
                  let label = this.getLabelForValue(value);
                  return label.length > 25 ? label.slice(0, 25) + "…" : label;
                }
              }
            }
          },
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  return "$" + context.parsed.y.toLocaleString();
                }
              }
            },
            legend: {
              display: false
            }
          }
        }
      });
    }

    const select = document.getElementById("countySelect");
    Object.keys(data).forEach(county => {
      const option = document.createElement("option");
      option.value = county;
      option.text = county;
      select.appendChild(option);
    });
    select.value = "Statewide";
    select.addEventListener("change", () => renderChart(select.value));
    renderChart("Statewide");
  </script>
</body>
</html>
</html>
