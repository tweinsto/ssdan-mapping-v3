<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Age Distribution Under 18 –  New Hampshire</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
        body {
          font-family: sans-serif;
          margin: 1rem 2rem;
          text-align: center;
        }
        h2 {
          margin-bottom: 0.25rem;
          font-size: 1.6rem;
        }
        select {
          padding: 0.4rem;
          font-size: 1rem;
          margin: 1rem 0;
          border-radius: 5px;
          border: 1px solid #999;
        }
        canvas {
          width: 100%;
          max-width: 850px;
          height: 500px;
          margin-top: 1rem;
        }
      </style>
</head>
<html>
  <body>
    <h2>Age Distribution Under 18 in  New Hampshire (2023)</h2>
    <label>Select County:</label>
            <select id="countySelect">
          <option value='Statewide'>Statewide</option>
<option value='Belknap County, New Hampshire'>Belknap County, New Hampshire</option>
<option value='Carroll County, New Hampshire'>Carroll County, New Hampshire</option>
<option value='Cheshire County, New Hampshire'>Cheshire County, New Hampshire</option>
<option value='Coos County, New Hampshire'>Coos County, New Hampshire</option>
<option value='Grafton County, New Hampshire'>Grafton County, New Hampshire</option>
<option value='Hillsborough County, New Hampshire'>Hillsborough County, New Hampshire</option>
<option value='Merrimack County, New Hampshire'>Merrimack County, New Hampshire</option>
<option value='Rockingham County, New Hampshire'>Rockingham County, New Hampshire</option>
<option value='Strafford County, New Hampshire'>Strafford County, New Hampshire</option>
<option value='Sullivan County, New Hampshire'>Sullivan County, New Hampshire</option>
        </select>
    <canvas id="barChart" width="850" height="500"></canvas>
    <script>  const ageData = {"Statewide":[-12.5,12.1,-15.2,14.6,-9.7,9.2,-13.8,12.8],"Belknap County, New Hampshire":[-11.3,11.4,-8.9,11.3,-19.5,18,-9.7,9.9],"Carroll County, New Hampshire":[-11.9,10.7,-15,12,-16.7,15,-10.2,8.5],"Cheshire County, New Hampshire":[-12.8,12.3,-13.4,13,-15.9,14.6,-9.1,9],"Coos County, New Hampshire":[-12.1,11.3,-11.7,13.3,-18.2,14.2,-10.2,9.1],"Grafton County, New Hampshire":[-11.5,12.7,-14.9,12.8,-14.3,15.3,-9.4,9.1],"Hillsborough County, New Hampshire":[-12.9,12.6,-13.6,12.6,-15.1,14.5,-9.5,9.2],"Merrimack County, New Hampshire":[-12.5,11.7,-13.8,14.4,-14.9,13.7,-9.8,9.3],"Rockingham County, New Hampshire":[-12.4,11.8,-14.5,13,-14.2,14.3,-10,9.7],"Strafford County, New Hampshire":[-12.7,12.1,-14.4,11.8,-15,15.4,-9.9,8.6],"Sullivan County, New Hampshire":[-12.1,12.6,-15,14,-14.5,13,-10.1,8.7]};
  const ageBins = ["0–4","5–9","10–14","15–17"];
  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(data) {
    const maleData = data.filter((_, i) => i % 2 === 0);
    const femaleData = data.filter((_, i) => i % 2 === 1);

    const maxValue = Math.max(
      ...maleData.map(Math.abs),
      ...femaleData.map(Math.abs)
    );
    const padding = 1.0;
    const xMax = +(maxValue + padding).toFixed(1);

    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ageBins,
        datasets: [
          {
            label: 'Male',
            data: maleData,
            backgroundColor: 'dodgerblue'
          },
          {
            label: 'Female',
            data: femaleData,
            backgroundColor: 'lightpink'
          }
        ]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        scales: {
          x: {
            min: -xMax,
            max: xMax,
            ticks: {
              callback: value => Math.abs(value).toFixed(1) + '%'
            }
          },
          y: {
            stacked: false
          }
        },
        plugins: {
          legend: {
            position: 'top',
            align: 'start',
            labels: {
              usePointStyle: true
            }
          },
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ': ' + Math.abs(ctx.parsed.x).toFixed(1) + '%'
            }
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(Object.values(ageData[this.value]));
  });

  renderChart(Object.values(ageData['Statewide']));</script>
  </body>
</html>
</html>
