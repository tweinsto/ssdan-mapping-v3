<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Age Distribution Under 18 –  Maine</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
        body {
          font-family: sans-serif;
          margin: 1rem 2rem;
          text-align: center;
        }
        h2 {
          margin-bottom: 0.25rem;
          font-size: 1.6rem;
        }
        select {
          padding: 0.4rem;
          font-size: 1rem;
          margin: 1rem 0;
          border-radius: 5px;
          border: 1px solid #999;
        }
        canvas {
          width: 100%;
          max-width: 850px;
          height: 500px;
          margin-top: 1rem;
        }
      </style>
</head>
<html>
  <body>
    <h2>Age Distribution Under 18 in  Maine (2023)</h2>
    <label>Select County:</label>
            <select id="countySelect">
          <option value='Statewide'>Statewide</option>
<option value='Androscoggin County, Maine'>Androscoggin County, Maine</option>
<option value='Aroostook County, Maine'>Aroostook County, Maine</option>
<option value='Cumberland County, Maine'>Cumberland County, Maine</option>
<option value='Franklin County, Maine'>Franklin County, Maine</option>
<option value='Hancock County, Maine'>Hancock County, Maine</option>
<option value='Kennebec County, Maine'>Kennebec County, Maine</option>
<option value='Knox County, Maine'>Knox County, Maine</option>
<option value='Lincoln County, Maine'>Lincoln County, Maine</option>
<option value='Oxford County, Maine'>Oxford County, Maine</option>
<option value='Penobscot County, Maine'>Penobscot County, Maine</option>
<option value='Piscataquis County, Maine'>Piscataquis County, Maine</option>
<option value='Sagadahoc County, Maine'>Sagadahoc County, Maine</option>
<option value='Somerset County, Maine'>Somerset County, Maine</option>
<option value='Waldo County, Maine'>Waldo County, Maine</option>
<option value='Washington County, Maine'>Washington County, Maine</option>
<option value='York County, Maine'>York County, Maine</option>
        </select>
    <canvas id="barChart" width="850" height="500"></canvas>
    <script>  const ageData = {"Statewide":[-12.8,12.2,-15.2,13.7,-9.5,9,-14,13.7],"Androscoggin County, Maine":[-13,12.6,-13.1,14.2,-16.1,13.3,-8.9,8.8],"Aroostook County, Maine":[-13.3,12.5,-13,13.9,-15.9,12.9,-10.1,8.4],"Cumberland County, Maine":[-13.5,12.2,-14.7,12.9,-13.9,14.5,-9.1,9.1],"Franklin County, Maine":[-12.3,11.6,-13.8,13.8,-15.3,14.7,-9.2,9.3],"Hancock County, Maine":[-13.9,11.2,-15.1,15.5,-12.7,12.7,-9.6,9.3],"Kennebec County, Maine":[-12,12.9,-15.6,14.1,-13.8,13.6,-9.1,8.8],"Knox County, Maine":[-12,10.2,-13.9,15.6,-17.2,10.8,-11.6,8.6],"Lincoln County, Maine":[-12.5,11.7,-15.9,12.9,-15.8,12.9,-9.5,8.9],"Oxford County, Maine":[-12.2,10.9,-14.6,14.6,-14.7,13.1,-9.5,10.5],"Penobscot County, Maine":[-12.4,12.1,-14.2,15,-15.2,12.3,-9.7,9.1],"Piscataquis County, Maine":[-12.3,12.9,-17.8,12,-10.4,15.8,-9.4,9.3],"Sagadahoc County, Maine":[-12.7,11.4,-12.7,11,-16.4,16.5,-9.7,9.6],"Somerset County, Maine":[-12.6,13.5,-13.1,14.1,-15.7,12.5,-9.5,9.1],"Waldo County, Maine":[-12.6,11.8,-11.6,12.4,-18.1,15,-9.5,9],"Washington County, Maine":[-13.7,11.5,-13.7,12.2,-14.5,15.3,-9.4,9.6],"York County, Maine":[-12.5,12.2,-12.5,13.3,-16.7,14.2,-9.9,8.7]};
  const ageBins = ["0–4","5–9","10–14","15–17"];
  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(data) {
    const maleData = data.filter((_, i) => i % 2 === 0);
    const femaleData = data.filter((_, i) => i % 2 === 1);

    const maxValue = Math.max(
      ...maleData.map(Math.abs),
      ...femaleData.map(Math.abs)
    );
    const padding = 1.0;
    const xMax = +(maxValue + padding).toFixed(1);

    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ageBins,
        datasets: [
          {
            label: 'Male',
            data: maleData,
            backgroundColor: 'dodgerblue'
          },
          {
            label: 'Female',
            data: femaleData,
            backgroundColor: 'lightpink'
          }
        ]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        scales: {
          x: {
            min: -xMax,
            max: xMax,
            ticks: {
              callback: value => Math.abs(value).toFixed(1) + '%'
            }
          },
          y: {
            stacked: false
          }
        },
        plugins: {
          legend: {
            position: 'top',
            align: 'start',
            labels: {
              usePointStyle: true
            }
          },
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ': ' + Math.abs(ctx.parsed.x).toFixed(1) + '%'
            }
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(Object.values(ageData[this.value]));
  });

  renderChart(Object.values(ageData['Statewide']));</script>
  </body>
</html>
</html>
