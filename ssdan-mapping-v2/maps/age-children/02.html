    <canvas id="barChart" width="850" height="500"></canvas>
    <script>  const ageData = {"Statewide":[-13.7,13.1,-14.2,13.8,-8.1,8.1,-15.3,13.7],"Aleutians East Borough, Alaska":[-17.1,8.8,-8.5,12.4,-16.1,15.4,-9.8,12],"Aleutians West Census Area, Alaska":[-8.2,9.2,-9.7,21.8,-10.4,13.8,-18.3,8.6],"Anchorage Municipality, Alaska":[-13.8,13.5,-15.8,13.8,-13.1,13.7,-7.8,8.4],"Bethel Census Area, Alaska":[-16.5,13.9,-15.3,14,-12.8,12.4,-7.4,7.8],"Bristol Bay Borough, Alaska":[-28.1,15.8,-11.6,13,-8.9,10.3,-4.8,7.5],"Chugach Census Area, Alaska":[-15.1,15.1,-13.4,12.3,-13.1,17.5,-5.8,7.7],"Copper River Census Area, Alaska":[-9.8,16.5,-17.7,10.2,-12,18.5,-6.9,8.5],"Denali Borough, Alaska":[-6.3,23.1,-11.2,7.1,-16,20.5,-9.7,6],"Dillingham Census Area, Alaska":[-13.8,14.2,-16.1,13.3,-13.2,14.2,-8.2,6.9],"Fairbanks North Star Borough, Alaska":[-15.6,14,-16.6,12.9,-13.8,12.8,-7.2,7.2],"Haines Borough, Alaska":[-9.9,3.5,-9,20.2,-24.3,11.8,-12.5,8.8],"Hoonah-Angoon Census Area, Alaska":[-11.4,12.2,-11.9,12.2,-13.9,19,-11.4,8],"Juneau City and Borough, Alaska":[-12.2,12.2,-18,12.3,-12.9,15.6,-8.1,8.7],"Kenai Peninsula Borough, Alaska":[-12.9,12.5,-13.4,14,-16.1,13.7,-8.4,8.9],"Ketchikan Gateway Borough, Alaska":[-12.6,10.1,-16.2,16,-13.6,13.8,-9.2,8.4],"Kodiak Island Borough, Alaska":[-12.1,11.5,-17.6,15.7,-16.6,14,-8,4.5],"Kusilvak Census Area, Alaska":[-16.8,14.2,-15.3,12.1,-14.5,13.1,-7.4,6.6],"Lake and Peninsula Borough, Alaska":[-11.6,14.5,-13.5,11.6,-16,18.5,-6.5,7.6],"Matanuska-Susitna Borough, Alaska":[-12.7,11.8,-14.1,14.1,-15.7,13.9,-9.2,8.4],"Nome Census Area, Alaska":[-12.2,13.3,-12.6,14.3,-18.4,13,-7.5,8.7],"North Slope Borough, Alaska":[-10.7,12.7,-14.6,13.4,-13.9,15.8,-8.4,10.5],"Northwest Arctic Borough, Alaska":[-12.8,14.8,-15.1,12.4,-15.2,14.7,-8.5,6.6],"Petersburg Borough, Alaska":[-12.3,11.3,-12.7,15,-21.8,11.7,-5.5,9.7],"Prince of Wales-Hyder Census Area, Alaska":[-13.2,11.2,-15.8,14.2,-14.2,13.3,-11.3,6.8],"Sitka City and Borough, Alaska":[-10.2,13.2,-15.9,12.8,-17.2,12.9,-11.4,6.5],"Skagway Municipality, Alaska":[-15.8,20.9,-2.8,21.5,-17.5,10.2,-6.8,4.5],"Southeast Fairbanks Census Area, Alaska":[-15,13.5,-16.7,10.5,-12.3,17.1,-7,7.8],"Wrangell City and Borough, Alaska":[-16.4,15.2,-12.7,15.9,-15.9,8.5,-9.7,5.5],"Yakutat City and Borough, Alaska":[-19.7,24.2,-15.2,10.6,-3,6.1,-18.2,3],"Yukon-Koyukuk Census Area, Alaska":[-12,13.5,-15,13,-14.9,16.3,-8.4,6.9]};
  const ageBins = ["0–4","5–9","10–14","15–17"];
  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(data) {
    const maleData = data.filter((_, i) => i % 2 === 0);
    const femaleData = data.filter((_, i) => i % 2 === 1);

    const maxValue = Math.max(
      ...maleData.map(Math.abs),
      ...femaleData.map(Math.abs)
    );
    const padding = 1.0;
    const xMax = +(maxValue + padding).toFixed(1);

    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ageBins,
        datasets: [
          {
            label: 'Male',
            data: maleData,
            backgroundColor: 'dodgerblue'
          },
          {
            label: 'Female',
            data: femaleData,
            backgroundColor: 'lightpink'
          }
        ]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        scales: {
          x: {
            min: -xMax,
            max: xMax,
            ticks: {
              callback: value => Math.abs(value).toFixed(1) + '%'
            }
          },
          y: {
            stacked: false
          }
        },
        plugins: {
          legend: {
            position: 'top',
            align: 'start',
            labels: {
              usePointStyle: true
            }
          },
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ': ' + Math.abs(ctx.parsed.x).toFixed(1) + '%'
            }
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(Object.values(ageData[this.value]));
  });

  renderChart(Object.values(ageData['Statewide']));</script>
  </body>
</html>
</html>
