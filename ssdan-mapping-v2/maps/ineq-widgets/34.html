  <meta charset="UTF-8"/>

</head>
<html>
  <body>
    <h2>Income Share by Quintile – New Jersey</h2>
    <label>Select County, State:</label>
    <select id="countySelect"><option value='Statewide'>Statewide</option>
<option value='Atlantic, New Jersey'>Atlantic, New Jersey</option>
<option value='Bergen, New Jersey'>Bergen, New Jersey</option>
<option value='Burlington, New Jersey'>Burlington, New Jersey</option>
<option value='Camden, New Jersey'>Camden, New Jersey</option>

<option value='Essex, New Jersey'>Essex, New Jersey</option>
<option value='Gloucester, New Jersey'>Gloucester, New Jersey</option>
<option value='Hudson, New Jersey'>Hudson, New Jersey</option>
<option value='Hunterdon, New Jersey'>Hunterdon, New Jersey</option>
<option value='Mercer, New Jersey'>Mercer, New Jersey</option>
<option value='Middlesex, New Jersey'>Middlesex, New Jersey</option>

<option value='Sussex, New Jersey'>Sussex, New Jersey</option>
<option value='Union, New Jersey'>Union, New Jersey</option>
<option value='Warren, New Jersey'>Warren, New Jersey</option></select>
    <canvas id="barChart" width="700" height="400"></canvas>
    <script>  const incomeData = {"Statewide":[4.9,8.2,12.7,27.1,47.1],"Atlantic, New Jersey":[4.5,7.7,12,26.7,49.1],"Bergen, New Jersey":[4.6,7.9,12.3,27.1,48.1],"Burlington, New Jersey":[5.6,8.8,13.3,27,45.2],"Camden, New Jersey":[4.7,8.3,12.7,27.1,47.1],"Cape May, New Jersey":[4.8,8,12.3,26.9,48],"Cumberland, New Jersey":[4,6.8,10.8,26,52.5],"Essex, New Jersey":[3.2,5.9,10.3,28.1,52.5],"Gloucester, New Jersey":[6,9.8,14.7,27.1,42.4],"Hudson, New Jersey":[4.2,7.4,12.2,28.2,48.1],"Hunterdon, New Jersey":[5.3,8.6,12.7,26.9,46.5],"Mercer, New Jersey":[4.1,7.2,11.6,27.3,49.7],"Middlesex, New Jersey":[5.6,9.2,14,27.4,43.8],"Monmouth, New Jersey":[4.6,7.8,12.2,26.9,48.5],"Morris, New Jersey":[5.1,8.3,12.7,27.3,46.7],"Ocean, New Jersey":[5.1,8.3,12.9,27,46.7],"Passaic, New Jersey":[4.8,8.5,13.5,28,45.3],"Salem, New Jersey":[5.4,9.3,14.2,27.4,43.6],"Somerset, New Jersey":[5,7.9,12.4,27,47.7],"Sussex, New Jersey":[6,9.2,13.4,26.4,45],"Union, New Jersey":[4.4,7.3,11.7,27.3,49.3],"Warren, New Jersey":[6.1,9.9,14.2,26.8,42.9]};
  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(values) {
    if (chart) chart.destroy();

    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Bottom 20%', 'Second 20%', 'Middle 20%', 'Fourth 20%', 'Top 20%'],
        datasets: [{
          label: 'Share (%)',
          data: values,
          backgroundColor: '#4576a7'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: ctx => ctx.parsed.y + '%'
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            title: {
              display: true,
              text: 'Income Share (%)'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Quintile'
            }
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(Object.values(incomeData[this.value]));
  });

  renderChart(Object.values(incomeData['Statewide']));</script>
  </body>
</html>
</html>
