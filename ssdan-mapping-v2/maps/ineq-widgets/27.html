  function renderChart(values) {
    if (chart) chart.destroy();

    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Bottom 20%', 'Second 20%', 'Middle 20%', 'Fourth 20%', 'Top 20%'],
        datasets: [{

          data: values,
          backgroundColor: '#4576a7'

      },
      options: {

        plugins: {
          legend: { display: false },
          tooltip: {

            max: 100,
