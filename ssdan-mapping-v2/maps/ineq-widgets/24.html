    <script>  const incomeData = {"Statewide":[5.5,9,13.5,27.1,44.8],"Allegany, Maryland":[5.4,9.1,14.4,27.4,43.7],"Anne Arundel, Maryland":[5.9,9.1,13.2,26.6,45.2],"Baltimore, Maryland":[5,8.2,12.6,26.9,47.3],"Baltimore city, Maryland, Maryland":[3.9,7.1,11.7,27.9,49.4],"Calvert, Maryland":[7.1,10.7,14.9,26.6,40.7],"Caroline, Maryland":[5.3,8.7,13.1,27.3,45.6],"Carroll, Maryland":[6.4,10.2,15.1,27,41.3],"Cecil, Maryland":[5.7,9.7,14,26.8,44],"Charles, Maryland":[7.1,10.7,15,26.5,40.7],"Dorchester, Maryland":[4.9,8.4,13.8,27.9,45],"Frederick, Maryland":[6.7,10.3,14.9,26.9,41.2],"Garrett, Maryland":[4.3,7.2,10.9,26.3,51.4],"Harford, Maryland":[6.3,10.3,14.9,26.9,41.6],"Howard, Maryland":[6.1,9.6,14.1,26.8,43.3],"Kent, Maryland":[5.1,8.4,13.6,27.5,45.4],"Montgomery, Maryland":[4.8,7.9,12.3,27.1,47.9],"Prince George's, Maryland":[6.4,10,14.7,27.4,41.5],"Queen Anne's, Maryland":[6,9.6,14.1,27.3,43],"Somerset, Maryland":[4.8,9,14,28.4,43.9],"St. Mary's, Maryland":[6.5,10.1,15,26.9,41.6],"Talbot, Maryland":[4.3,7.3,11.3,27.7,49.4],"Washington, Maryland":[5.4,9,14,27.6,44],"Wicomico, Maryland":[5.2,8.4,12.7,26.7,47],"Worcester, Maryland":[4.4,7.3,10.8,26.6,50.9]};
  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(values) {
    if (chart) chart.destroy();

    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Bottom 20%', 'Second 20%', 'Middle 20%', 'Fourth 20%', 'Top 20%'],
        datasets: [{
          label: 'Share (%)',
          data: values,
          backgroundColor: '#4576a7'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: ctx => ctx.parsed.y + '%'
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            title: {
              display: true,
              text: 'Income Share (%)'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Quintile'
            }
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(Object.values(incomeData[this.value]));
  });

  renderChart(Object.values(incomeData['Statewide']));</script>
