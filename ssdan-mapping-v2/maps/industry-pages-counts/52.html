<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>State Page</title>
  <style>
  body {
    margin: 2rem;
    font-family: sans-serif;
    background-color: #f8f9fa;
  }
  h1 {
    font-size: 1.6rem;
    margin-bottom: 1.5rem;
    color: #333;
  }
  .grid-container {
    display: flex;
    gap: 1.5rem;
    align-items: flex-start;
  }
  .panel {
    flex: 1;
    background: white;
    padding: 1rem;
     border: 2px solid #676da7;
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(0,0,0,0.08);
  }
  iframe {
    width: 100%;
    height: 600px;
    border: none;
    border-radius: 8px;
  }
</style>
</head>
<body>

  <h1>County-Level Employment by Industry - 52</h1>

  <div class="grid-container">
    <div class="panel">
      <iframe src="../ind-state-maps-counts/52.html" title="County Map" style="width: 100%; height: 500px;">
      </iframe>
    </div>
    <div class="panel">
      <iframe src="../ind-trend-counts/52.html" title="County Table" style="width: 100%; height: 600px;">
      </iframe>
    </div>
  </div>

</body>
</html>
