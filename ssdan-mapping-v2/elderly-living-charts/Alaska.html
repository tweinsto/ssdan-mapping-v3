    <canvas id="barChart"></canvas>
    <script>  const chartData = {"Statewide":[0,0,0,0,0,0],"Aleutians East Borough, Alaska":[0,0,0,0,0,0],"Aleutians West Census Area, Alaska":[0,0,0,0,0,0],"Anchorage Municipality, Alaska":[0,0,0,0,0,0],"Bethel Census Area, Alaska":[0,0,0,0,0,0],"Bristol Bay Borough, Alaska":[0,0,0,0,0,0],"Chugach Census Area, Alaska":[0,0,0,0,0,0],"Copper River Census Area, Alaska":[0,0,0,0,0,0],"Denali Borough, Alaska":[0,0,0,0,0,0],"Dillingham Census Area, Alaska":[0,0,0,0,0,0],"Fairbanks North Star Borough, Alaska":[0,0,0,0,0,0],"Haines Borough, Alaska":[0,0,0,0,0,0],"Hoonah-Angoon Census Area, Alaska":[0,0,0,0,0,0],"Juneau City and Borough, Alaska":[0,0,0,0,0,0],"Kenai Peninsula Borough, Alaska":[0,0,0,0,0,0],"Ketchikan Gateway Borough, Alaska":[0,0,0,0,0,0],"Kodiak Island Borough, Alaska":[0,0,0,0,0,0],"Kusilvak Census Area, Alaska":[0,0,0,0,0,0],"Lake and Peninsula Borough, Alaska":[0,0,0,0,0,0],"Matanuska-Susitna Borough, Alaska":[0,0,0,0,0,0],"Nome Census Area, Alaska":[0,0,0,0,0,0],"North Slope Borough, Alaska":[0,0,0,0,0,0],"Northwest Arctic Borough, Alaska":[0,0,0,0,0,0],"Petersburg Borough, Alaska":[0,0,0,0,0,0],"Prince of Wales-Hyder Census Area, Alaska":[0,0,0,0,0,0],"Sitka City and Borough, Alaska":[0,0,0,0,0,0],"Skagway Municipality, Alaska":[0,0,0,0,0,0],"Southeast Fairbanks Census Area, Alaska":[0,0,0,0,0,0],"Wrangell City and Borough, Alaska":[0,0,0,0,0,0],"Yakutat City and Borough, Alaska":[0,0,0,0,0,0],"Yukon-Koyukuk Census Area, Alaska":[0,0,0,0,0,0]};
  const categories = ["With unmarried partner","With spouse only","With other relatives","With nonrelatives","With child","Lives alone"];
  const usAverages = [27.3,0.3,2.3,14.5,53.2,2.4];

  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(data) {
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: categories,
        datasets: [
          {
            label: 'Percent (County/State)',
            data: data,
            backgroundColor: '#4576a7'
          },
          {
            label: 'National Average',
            data: categories.map(c => usAverages[c] || 0),
            type: 'line',
            borderColor: '#000',
            borderWidth: 1,
            pointRadius: 0,
            fill: false
          }
        ]
      },
      options: {
        responsive: true,
        indexAxis: 'y',
        scales: {
          x: {
            title: {
              display: true,
              text: 'Percent of 65+ Population'
            },
            min: 0,
            max: 100,
            ticks: {
              callback: value => value + '%'
            }
          }
        },
        plugins: {
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ': ' + ctx.parsed.x + '%'
            }
          },
          legend: {
            position: 'top',
            align: 'start'
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(Object.values(chartData[this.value]));
  });

  renderChart(Object.values(chartData['Statewide']));</script>
