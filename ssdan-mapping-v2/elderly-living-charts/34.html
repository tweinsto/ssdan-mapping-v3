    <script>  const data = {"Statewide":[27.1,0.3,2,16.4,51.8,2.4],"Atlantic County, New Jersey":[29.4,0.2,2.2,14.2,51.1,2.9],"Bergen County, New Jersey":[23.8,0.2,2.1,17.7,54,2.2],"Burlington County, New Jersey":[27,0.3,1.6,14.4,54.3,2.5],"Camden County, New Jersey":[28.7,0.3,2.1,17,49,3],"Cape May County, New Jersey":[25.7,0,1.1,7,64,2.2],"Cumberland County, New Jersey":[30.3,0.3,2.1,16,48.1,3.2],"Essex County, New Jersey":[31.9,0.3,2.4,20.6,42.6,2.1],"Gloucester County, New Jersey":[25.6,0.4,2,16.2,53.8,1.8],"Hudson County, New Jersey":[31.3,0.2,3.8,23.4,39,2.3],"Hunterdon County, New Jersey":[20.9,0,1.7,11.1,62.7,3.5],"Mercer County, New Jersey":[30.5,0.1,1.8,15.7,49.6,2.3],"Middlesex County, New Jersey":[23.6,0.4,1.9,20.8,51.4,2],"Monmouth County, New Jersey":[28.4,0.2,1.8,10.9,56.2,2.5],"Morris County, New Jersey":[25.1,0.3,1.8,13,57.7,2.1],"Ocean County, New Jersey":[29.8,0.2,2,10.6,54.5,2.9],"Passaic County, New Jersey":[25.5,0.2,1.9,21.2,48.8,2.3],"Salem County, New Jersey":[28.7,0.3,3.1,11.5,54.3,2.1],"Somerset County, New Jersey":[23.8,0.2,1.6,16.6,55.3,2.4],"Sussex County, New Jersey":[22.2,0.7,1.5,10.5,61.3,3.8],"Union County, New Jersey":[25.5,0.4,2,21.5,48.3,2.4],"Warren County, New Jersey":[28.2,0.3,1.6,11.6,55.8,2.5]};
  const nationalAvg = [27.3,0.3,2.3,14.5,53.2,2.4];
  const categories = ["Lives alone","With child","With nonrelatives","With other relatives","With spouse only","With unmarried partner"];
  const ctx = document.getElementById("barChart").getContext("2d");
  let chart;

  function renderChart(values) {
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: categories,
        datasets: [
          {
            label: "County/State",
            data: values,
            backgroundColor: [
              "#e41a1c", "#ff7f00", "#4daf4a",
              "#984ea3", "#377eb8", "#a65628"
            ]
          },
          {
            label: "",
            data: categories.map(c => nationalAvg[c]),
            type: "line",
            borderColor: "gray",
            borderWidth: 1,
            borderDash: [4, 4],
            pointRadius: 0,
            fill: false
          }
        ]
      },
      options: {
        indexAxis: "y",
        scales: {
          x: {
            min: 0,
            max: 100,
            ticks: {
              callback: function(v) { return v + "%"; }
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              filter: function(item) { return item.text !== ""; }
            }
          },
          tooltip: {
            callbacks: {
              label: function(ctx) {
                return ctx.dataset.label !== "" ? ctx.dataset.label + ": " + ctx.raw + "%" : null;
              }
            }
          }
        }
      }
    });
  }

  document.getElementById("countySelect").addEventListener("change", function() {
    renderChart(Object.values(data[this.value]));
  });

  renderChart(Object.values(data["Statewide"]));</script>
