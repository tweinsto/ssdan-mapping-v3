<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Living Arrangements â€“ Connecticut</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
        body { font-family: sans-serif; margin: 1rem 2rem; text-align: center; }
        h2 { margin-bottom: 0.25rem; font-size: 1.6rem; }
        select { padding: 0.4rem; font-size: 1rem; margin: 1rem 0; }
        canvas { width: 100%; max-width: 850px; height: 500px; }
      </style>
</head>
<html>
  <body>
    <h2>Living Arrangements of Adults 65+ in Connecticut</h2>
    <label>Select County:</label>
    <select id="countySelect">
      <option value="Statewide">Statewide</option>
      <option value="Capitol Planning Region, Connecticut">Capitol Planning Region, Connecticut</option>
      <option value="Greater Bridgeport Planning Region, Connecticut">Greater Bridgeport Planning Region, Connecticut</option>
      <option value="Lower Connecticut River Valley Planning Region, Connecticut">Lower Connecticut River Valley Planning Region, Connecticut</option>
      <option value="Naugatuck Valley Planning Region, Connecticut">Naugatuck Valley Planning Region, Connecticut</option>
      <option value="Northeastern Connecticut Planning Region, Connecticut">Northeastern Connecticut Planning Region, Connecticut</option>
      <option value="Northwest Hills Planning Region, Connecticut">Northwest Hills Planning Region, Connecticut</option>
      <option value="South Central Connecticut Planning Region, Connecticut">South Central Connecticut Planning Region, Connecticut</option>
      <option value="Southeastern Connecticut Planning Region, Connecticut">Southeastern Connecticut Planning Region, Connecticut</option>
      <option value="Western Connecticut Planning Region, Connecticut">Western Connecticut Planning Region, Connecticut</option>
    </select>
    <canvas id="barChart"></canvas>
    <script>  const data = {"Statewide":[28.6,0.2,2.2,13.4,52.8,2.8],"Capitol Planning Region, Connecticut":[30.3,0.2,1.9,12.9,52.2,2.6],"Greater Bridgeport Planning Region, Connecticut":[30.7,0.4,2.4,18,46.7,1.9],"Lower Connecticut River Valley Planning Region, Connecticut":[26.9,0.1,2.6,9.2,57.5,3.7],"Naugatuck Valley Planning Region, Connecticut":[28,0.2,1.9,15.6,51.1,3.2],"Northeastern Connecticut Planning Region, Connecticut":[26.1,0.1,2.6,11.5,57.2,2.5],"Northwest Hills Planning Region, Connecticut":[27.9,0.2,2.1,8.8,57.2,3.9],"South Central Connecticut Planning Region, Connecticut":[29.6,0.3,2.2,14,51.2,2.8],"Southeastern Connecticut Planning Region, Connecticut":[27.8,0.1,3,11.5,53.8,3.7],"Western Connecticut Planning Region, Connecticut":[26.1,0.2,2.3,13.6,55.6,2.2]};
  const nationalAvg = [27.3,0.3,2.3,14.5,53.2,2.4];
  const categories = ["Lives alone","With child","With nonrelatives","With other relatives","With spouse only","With unmarried partner"];
  const ctx = document.getElementById("barChart").getContext("2d");
  let chart;

  function renderChart(values) {
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: categories,
        datasets: [
          {
            label: "County/State",
            data: values,
            backgroundColor: [
              "#e41a1c", "#ff7f00", "#4daf4a",
              "#984ea3", "#377eb8", "#a65628"
            ]
          },
          {
            label: "",
            data: categories.map(c => nationalAvg[c]),
            type: "line",
            borderColor: "gray",
            borderWidth: 1,
            borderDash: [4, 4],
            pointRadius: 0,
            fill: false
          }
        ]
      },
      options: {
        indexAxis: "y",
        scales: {
          x: {
            min: 0,
            max: 100,
            ticks: {
              callback: function(v) { return v + "%"; }
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              filter: function(item) { return item.text !== ""; }
            }
          },
          tooltip: {
            callbacks: {
              label: function(ctx) {
                return ctx.dataset.label !== "" ? ctx.dataset.label + ": " + ctx.raw + "%" : null;
              }
            }
          }
        }
      }
    });
  }

  document.getElementById("countySelect").addEventListener("change", function() {
    renderChart(Object.values(data[this.value]));
  });

  renderChart(Object.values(data["Statewide"]));</script>
  </body>
</html>
</html>
