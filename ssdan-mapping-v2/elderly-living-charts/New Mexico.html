  <body>

    <canvas id="barChart"></canvas>
    <script>  const chartData = {"Statewide":[0,0,0,0,0,0],"Bernalillo County, New Mexico":[0,0,0,0,0,0],"Catron County, New Mexico":[0,0,0,0,0,0],"Chaves County, New Mexico":[0,0,0,0,0,0],"Cibola County, New Mexico":[0,0,0,0,0,0],"Colfax County, New Mexico":[0,0,0,0,0,0],"Curry County, New Mexico":[0,0,0,0,0,0],"De Baca County, New Mexico":[0,0,0,0,0,0],"Doña Ana County, New Mexico":[0,0,0,0,0,0],"Eddy County, New Mexico":[0,0,0,0,0,0],"Grant County, New Mexico":[0,0,0,0,0,0],"Guadalupe County, New Mexico":[0,0,0,0,0,0],"Harding County, New Mexico":[0,0,0,0,0,0],"Hidalgo County, New Mexico":[0,0,0,0,0,0],"Lea County, New Mexico":[0,0,0,0,0,0],"Lincoln County, New Mexico":[0,0,0,0,0,0],"Los Alamos County, New Mexico":[0,0,0,0,0,0],"Luna County, New Mexico":[0,0,0,0,0,0],"McKinley County, New Mexico":[0,0,0,0,0,0],"Mora County, New Mexico":[0,0,0,0,0,0],"Otero County, New Mexico":[0,0,0,0,0,0],"Quay County, New Mexico":[0,0,0,0,0,0],"Rio Arriba County, New Mexico":[0,0,0,0,0,0],"Roosevelt County, New Mexico":[0,0,0,0,0,0],"San Juan County, New Mexico":[0,0,0,0,0,0],"San Miguel County, New Mexico":[0,0,0,0,0,0],"Sandoval County, New Mexico":[0,0,0,0,0,0],"Santa Fe County, New Mexico":[0,0,0,0,0,0],"Sierra County, New Mexico":[0,0,0,0,0,0],"Socorro County, New Mexico":[0,0,0,0,0,0],"Taos County, New Mexico":[0,0,0,0,0,0],"Torrance County, New Mexico":[0,0,0,0,0,0],"Union County, New Mexico":[0,0,0,0,0,0],"Valencia County, New Mexico":[0,0,0,0,0,0]};
  const categories = ["With unmarried partner","With spouse only","With other relatives","With nonrelatives","With child","Lives alone"];
  const usAverages = [27.3,0.3,2.3,14.5,53.2,2.4];

  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(data) {
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: categories,
        datasets: [
          {
            label: 'Percent (County/State)',
            data: data,
            backgroundColor: '#4576a7'
          },
          {
            label: 'National Average',
            data: categories.map(c => usAverages[c] || 0),
            type: 'line',
            borderColor: '#000',
            borderWidth: 1,
            pointRadius: 0,
            fill: false
          }
        ]
      },
      options: {
        responsive: true,
        indexAxis: 'y',
        scales: {
          x: {
            title: {
              display: true,
              text: 'Percent of 65+ Population'
            },
            min: 0,
            max: 100,
            ticks: {
              callback: value => value + '%'
            }
          }
        },
        plugins: {
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ': ' + ctx.parsed.x + '%'
            }
          },
          legend: {
            position: 'top',
            align: 'start'
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(Object.values(chartData[this.value]));
  });

  renderChart(Object.values(chartData['Statewide']));</script>
  </body>
</html>
