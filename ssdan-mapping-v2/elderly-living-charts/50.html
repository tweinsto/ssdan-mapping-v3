<!DOCTYPE html>

  <meta charset="UTF-8"/>
  <title>Living Arrangements â€“ Vermont</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
        body { font-family: sans-serif; margin: 1rem 2rem; text-align: center; }
        h2 { margin-bottom: 0.25rem; font-size: 1.6rem; }
        select { padding: 0.4rem; font-size: 1rem; margin: 1rem 0; }
        canvas { width: 100%; max-width: 850px; height: 500px; }
      </style>
</head>
<html>
  <body>
    <h2>Living Arrangements of Adults 65+ in Vermont</h2>
    <label>Select County:</label>
    <select id="countySelect">
      <option value="Statewide">Statewide</option>
      <option value="Addison County, Vermont">Addison County, Vermont</option>
      <option value="Bennington County, Vermont">Bennington County, Vermont</option>
      <option value="Caledonia County, Vermont">Caledonia County, Vermont</option>
      <option value="Chittenden County, Vermont">Chittenden County, Vermont</option>
      <option value="Essex County, Vermont">Essex County, Vermont</option>
      <option value="Franklin County, Vermont">Franklin County, Vermont</option>
      <option value="Grand Isle County, Vermont">Grand Isle County, Vermont</option>
      <option value="Lamoille County, Vermont">Lamoille County, Vermont</option>
      <option value="Orange County, Vermont">Orange County, Vermont</option>
      <option value="Orleans County, Vermont">Orleans County, Vermont</option>
      <option value="Rutland County, Vermont">Rutland County, Vermont</option>
      <option value="Washington County, Vermont">Washington County, Vermont</option>
      <option value="Windham County, Vermont">Windham County, Vermont</option>
      <option value="Windsor County, Vermont">Windsor County, Vermont</option>
    </select>
    <canvas id="barChart"></canvas>
    <script>  const data = {"Statewide":[30.3,0.1,2.3,6.8,56.7,3.7],"Addison County, Vermont":[23.9,0,2.7,6.8,60.7,5.7],"Bennington County, Vermont":[30,0,4,9.3,53.8,2.9],"Caledonia County, Vermont":[29,0,4.5,7.2,56.2,3],"Chittenden County, Vermont":[30.8,0.2,1,6.8,57.8,3.4],"Essex County, Vermont":[32.3,0,0.7,4.2,56.2,6.5],"Franklin County, Vermont":[29.1,0.7,2.5,6.6,57,4],"Grand Isle County, Vermont":[20.1,0,1.1,5.7,65.2,8],"Lamoille County, Vermont":[37.7,0,0.5,4.2,53.6,4],"Orange County, Vermont":[30.1,0.2,2.3,7.3,56.3,3.7],"Orleans County, Vermont":[30.1,0,1.3,6.9,59.5,2.2],"Rutland County, Vermont":[30.9,0,1.6,6.9,57.9,2.7],"Washington County, Vermont":[31.3,0,3.8,6.5,53.2,5.2],"Windham County, Vermont":[33.7,0.2,3.4,8.1,51.2,3.4],"Windsor County, Vermont":[29.3,0.1,2.1,5.8,58.9,3.8]};
  const nationalAvg = [27.3,0.3,2.3,14.5,53.2,2.4];
  const categories = ["Lives alone","With child","With nonrelatives","With other relatives","With spouse only","With unmarried partner"];
  const ctx = document.getElementById("barChart").getContext("2d");
  let chart;

  function renderChart(values) {
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: categories,
        datasets: [
          {
            label: "County/State",
            data: values,
            backgroundColor: [
              "#e41a1c", "#ff7f00", "#4daf4a",
              "#984ea3", "#377eb8", "#a65628"
            ]
          },
          {
            label: "",
            data: categories.map(c => nationalAvg[c]),
            type: "line",
            borderColor: "gray",
            borderWidth: 1,
            borderDash: [4, 4],
            pointRadius: 0,
            fill: false
          }
        ]
      },
      options: {
        indexAxis: "y",
        scales: {
          x: {
            min: 0,
            max: 100,
            ticks: {
              callback: function(v) { return v + "%"; }
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              filter: function(item) { return item.text !== ""; }
            }
          },
          tooltip: {
            callbacks: {
              label: function(ctx) {
                return ctx.dataset.label !== "" ? ctx.dataset.label + ": " + ctx.raw + "%" : null;
              }
            }
          }
        }
      }
    });
  }

  document.getElementById("countySelect").addEventListener("change", function() {
    renderChart(Object.values(data[this.value]));
  });

  renderChart(Object.values(data["Statewide"]));</script>
  </body>
</html>
</html>
