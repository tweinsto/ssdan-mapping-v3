  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
        body { font-family: sans-serif; margin: 1rem 2rem; text-align: center; }
        h2 { margin-bottom: 0.25rem; font-size: 1.6rem; }
        select { padding: 0.4rem; font-size: 1rem; margin: 1rem 0; }
        canvas { width: 100%; max-width: 850px; height: 500px; }
      </style>
</head>
<html>
  <body>
    <h2>Living Arrangements of Adults 65+ in Massachusetts</h2>
    <label>Select County:</label>
    <select id="countySelect">
      <option value="Statewide">Statewide</option>
      <option value="Barnstable County, Massachusetts">Barnstable County, Massachusetts</option>
      <option value="Berkshire County, Massachusetts">Berkshire County, Massachusetts</option>
      <option value="Bristol County, Massachusetts">Bristol County, Massachusetts</option>
      <option value="Dukes County, Massachusetts">Dukes County, Massachusetts</option>
      <option value="Essex County, Massachusetts">Essex County, Massachusetts</option>
      <option value="Franklin County, Massachusetts">Franklin County, Massachusetts</option>
      <option value="Hampden County, Massachusetts">Hampden County, Massachusetts</option>
      <option value="Hampshire County, Massachusetts">Hampshire County, Massachusetts</option>
      <option value="Middlesex County, Massachusetts">Middlesex County, Massachusetts</option>
      <option value="Nantucket County, Massachusetts">Nantucket County, Massachusetts</option>
      <option value="Norfolk County, Massachusetts">Norfolk County, Massachusetts</option>
      <option value="Plymouth County, Massachusetts">Plymouth County, Massachusetts</option>
      <option value="Suffolk County, Massachusetts">Suffolk County, Massachusetts</option>
      <option value="Worcester County, Massachusetts">Worcester County, Massachusetts</option>
    </select>
    <canvas id="barChart"></canvas>
    <script>  const data = {"Statewide":[29.1,0.2,2.2,13.8,51.9,2.8],"Barnstable County, Massachusetts":[27.1,0.2,2,7.3,60.6,2.8],"Berkshire County, Massachusetts":[32.3,0.1,2,8.2,54.1,3.3],"Bristol County, Massachusetts":[30.1,0.2,1.6,13.3,51.7,3.2],"Dukes County, Massachusetts":[20,0,2,12.7,58.6,6.7],"Essex County, Massachusetts":[28.9,0.2,2.7,14.3,51,3],"Franklin County, Massachusetts":[32.2,0.1,2.4,12,49.2,4.2],"Hampden County, Massachusetts":[32.6,0.1,2.2,13.1,48.9,3],"Hampshire County, Massachusetts":[29.4,0.1,1.8,9.2,56.4,3.1],"Middlesex County, Massachusetts":[27.9,0.3,2.1,14.6,52.6,2.4],"Nantucket County, Massachusetts":[18,0,4,7.8,69,1.1],"Norfolk County, Massachusetts":[28.9,0.2,1.6,14.1,53,2.2],"Plymouth County, Massachusetts":[25.2,0.1,2.2,13,56.6,2.9],"Suffolk County, Massachusetts":[35.4,0.4,3.8,20.3,37.8,2.3],"Worcester County, Massachusetts":[27.6,0.2,1.9,14.1,53.2,3]};
  const nationalAvg = [27.3,0.3,2.3,14.5,53.2,2.4];
  const categories = ["Lives alone","With child","With nonrelatives","With other relatives","With spouse only","With unmarried partner"];
  const ctx = document.getElementById("barChart").getContext("2d");
  let chart;

  function renderChart(values) {
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: categories,
        datasets: [
          {
            label: "County/State",
            data: values,
            backgroundColor: [
              "#e41a1c", "#ff7f00", "#4daf4a",
              "#984ea3", "#377eb8", "#a65628"
            ]
          },
          {
            label: "",
            data: categories.map(c => nationalAvg[c]),
            type: "line",
            borderColor: "gray",
            borderWidth: 1,
            borderDash: [4, 4],
            pointRadius: 0,
            fill: false
          }
        ]
      },
      options: {
        indexAxis: "y",
        scales: {
          x: {
            min: 0,
            max: 100,
            ticks: {
              callback: function(v) { return v + "%"; }
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              filter: function(item) { return item.text !== ""; }
            }
          },
          tooltip: {
            callbacks: {
              label: function(ctx) {
                return ctx.dataset.label !== "" ? ctx.dataset.label + ": " + ctx.raw + "%" : null;
              }
            }
          }
        }
      }
    });
  }

  document.getElementById("countySelect").addEventListener("change", function() {
    renderChart(Object.values(data[this.value]));
  });

  renderChart(Object.values(data["Statewide"]));</script>
  </body>
</html>
</html>
