    <script>  const data = {"Statewide":[45.8,19.1,35.1],"Bernalillo County, New Mexico":[46.8,16.7,36.5],"Catron County, New Mexico":[20.1,59.8,20.1],"Chaves County, New Mexico":[45.3,14.7,39.9],"Cibola County, New Mexico":[43,21.7,35.4],"Colfax County, New Mexico":[40.7,25.8,33.6],"Curry County, New Mexico":[44.5,27.4,28.1],"De Baca County, New Mexico":[50,0,50],"Doña Ana County, New Mexico":[46.2,16.8,37.1],"Eddy County, New Mexico":[46.3,26.2,27.5],"Grant County, New Mexico":[41.5,21.2,37.3],"Guadalupe County, New Mexico":[47.7,9.2,43.1],"Harding County, New Mexico":[50,0,50],"Hidalgo County, New Mexico":[40.2,30.9,28.9],"Lea County, New Mexico":[46.3,20.7,33],"Lincoln County, New Mexico":[41.5,25.4,33.1],"Los Alamos County, New Mexico":[48.4,6.6,45.1],"Luna County, New Mexico":[37.6,38.2,24.1],"McKinley County, New Mexico":[46.9,19.6,33.5],"Mora County, New Mexico":[52.3,26.3,21.4],"Otero County, New Mexico":[42.3,29.2,28.5],"Quay County, New Mexico":[41.9,24,34.1],"Rio Arriba County, New Mexico":[48,15.2,36.8],"Roosevelt County, New Mexico":[41.6,28,30.4],"San Juan County, New Mexico":[43.7,20.4,35.9],"San Miguel County, New Mexico":[43.8,16.7,39.5],"Sandoval County, New Mexico":[47,15.3,37.7],"Santa Fe County, New Mexico":[47.8,16.8,35.4],"Sierra County, New Mexico":[54.9,0,45.1],"Socorro County, New Mexico":[36.8,36,27.2],"Taos County, New Mexico":[49.1,19.4,31.5],"Torrance County, New Mexico":[51.7,11,37.3],"Union County, New Mexico":[67,3.9,29.1],"Valencia County, New Mexico":[47.4,17,35.7]};
  const nationalAvg = [6.9,55,38.1];
  const categories = ["Enrolled in College","Enrolled in Other School","Not Enrolled"];
  const ctx = document.getElementById("barChart").getContext("2d");
  let chart;

  function renderChart(values) {
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: categories,
        datasets: [
          {
            label: "County/State",
            data: values,
            backgroundColor: ["#66c2a5", "#fc8d62", "#8da0cb"]
          },
          {
            label: null,
            data: categories.map(c => nationalAvg[c]),
            type: "line",
            borderColor: "black",
            borderWidth: 2,
            pointRadius: 0,
            fill: false
          }
        ]
      },
      options: {
        indexAxis: "y",
        scales: {
          x: {
            min: 0,
            max: 100,
            ticks: {
              callback: v => v + "%"
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              filter: item => item.text !== null
            }
          },
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label ? ctx.dataset.label + ": " + ctx.raw + "%" : null
            }
          }
        }
      }
    });
  }

  document.getElementById("countySelect").addEventListener("change", function() {
    renderChart(Object.values(data[this.value]));
  });

  renderChart(Object.values(data["Statewide"]));</script>
