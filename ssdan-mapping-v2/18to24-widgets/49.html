    <canvas id="barChart"></canvas>
    <script>  const data = {"Statewide":[46.9,17.6,35.6],"Beaver County, Utah":[48,20.7,31.3],"Box Elder County, Utah":[45.4,20.5,34.1],"Cache County, Utah":[47.4,13.6,39],"Carbon County, Utah":[47.1,22.3,30.7],"Daggett County, Utah":[37.4,48.4,14.3],"Davis County, Utah":[46.9,17.4,35.7],"Duchesne County, Utah":[46.2,21.3,32.5],"Emery County, Utah":[47.5,17.5,35],"Garfield County, Utah":[34.6,28.3,37.1],"Grand County, Utah":[50,0,50],"Iron County, Utah":[47.2,18.9,33.8],"Juab County, Utah":[46,19,35],"Kane County, Utah":[45.8,35.7,18.5],"Millard County, Utah":[49.6,19.1,31.3],"Morgan County, Utah":[43.5,21.5,35],"Piute County, Utah":[53.9,10.5,35.5],"Rich County, Utah":[61.8,0,38.2],"Salt Lake County, Utah":[46.4,18.2,35.4],"San Juan County, Utah":[48.3,9.9,41.8],"Sanpete County, Utah":[49.6,7.9,42.5],"Sevier County, Utah":[50.7,9.6,39.7],"Summit County, Utah":[47.4,15.6,37],"Tooele County, Utah":[50.5,16.4,33.1],"Uintah County, Utah":[47,19.6,33.4],"Utah County, Utah":[47,17.6,35.4],"Wasatch County, Utah":[45.9,14.4,39.7],"Washington County, Utah":[47.5,14.5,38],"Wayne County, Utah":[47.9,13.4,38.7],"Weber County, Utah":[46.9,20.3,32.8]};
  const nationalAvg = [6.9,55,38.1];
  const categories = ["Enrolled in College","Enrolled in Other School","Not Enrolled"];
  const ctx = document.getElementById("barChart").getContext("2d");
  let chart;

  function renderChart(values) {
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: categories,
        datasets: [
          {
            label: "County/State",
            data: values,
            backgroundColor: ["#66c2a5", "#fc8d62", "#8da0cb"]
          },
          {
            label: null,
            data: categories.map(c => nationalAvg[c]),
            type: "line",
            borderColor: "black",
            borderWidth: 2,
            pointRadius: 0,
            fill: false
          }
        ]
      },
      options: {
        indexAxis: "y",
        scales: {
          x: {
            min: 0,
            max: 100,
            ticks: {
              callback: v => v + "%"
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              filter: item => item.text !== null
            }
          },
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label ? ctx.dataset.label + ": " + ctx.raw + "%" : null
            }
          }
        }
      }
    });
  }

  document.getElementById("countySelect").addEventListener("change", function() {
    renderChart(Object.values(data[this.value]));
  });

  renderChart(Object.values(data["Statewide"]));</script>
