<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Educational Enrollment – Vermont</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
        body { font-family: sans-serif; margin: 1rem 2rem; text-align: center; }
        h2 { margin-bottom: 0.25rem; font-size: 1.6rem; }
        select { padding: 0.4rem; font-size: 1rem; margin: 1rem 0; }
        canvas { width: 100%; max-width: 850px; height: 500px; }
      </style>
</head>
<html>
  <body>
    <h2>Educational Enrollment (Age 18–24) in Vermont</h2>
    <label>Select County:</label>
    <select id="countySelect">
      <option value="Statewide">Statewide</option>
      <option value="Addison County, Vermont">Addison County, Vermont</option>
      <option value="Bennington County, Vermont">Bennington County, Vermont</option>
      <option value="Caledonia County, Vermont">Caledonia County, Vermont</option>
      <option value="Chittenden County, Vermont">Chittenden County, Vermont</option>
      <option value="Essex County, Vermont">Essex County, Vermont</option>
      <option value="Franklin County, Vermont">Franklin County, Vermont</option>
      <option value="Grand Isle County, Vermont">Grand Isle County, Vermont</option>
      <option value="Lamoille County, Vermont">Lamoille County, Vermont</option>
      <option value="Orange County, Vermont">Orange County, Vermont</option>
      <option value="Orleans County, Vermont">Orleans County, Vermont</option>
      <option value="Rutland County, Vermont">Rutland County, Vermont</option>
      <option value="Washington County, Vermont">Washington County, Vermont</option>
      <option value="Windham County, Vermont">Windham County, Vermont</option>
      <option value="Windsor County, Vermont">Windsor County, Vermont</option>
    </select>
    <canvas id="barChart"></canvas>
    <script>  const data = {"Statewide":{"Enrolled in College / Grad. School":49.8,"Not Enrolled":50.2},"Addison County, Vermont":{"Enrolled in College / Grad. School":65.9,"Not Enrolled":34.1},"Bennington County, Vermont":{"Enrolled in College / Grad. School":37.9,"Not Enrolled":62.1},"Caledonia County, Vermont":{"Enrolled in College / Grad. School":34.3,"Not Enrolled":65.7},"Chittenden County, Vermont":{"Enrolled in College / Grad. School":65.4,"Not Enrolled":34.6},"Essex County, Vermont":{"Enrolled in College / Grad. School":25.6,"Not Enrolled":74.4},"Franklin County, Vermont":{"Enrolled in College / Grad. School":28.1,"Not Enrolled":71.9},"Grand Isle County, Vermont":{"Enrolled in College / Grad. School":27.5,"Not Enrolled":72.5},"Lamoille County, Vermont":{"Enrolled in College / Grad. School":40.5,"Not Enrolled":59.5},"Orange County, Vermont":{"Enrolled in College / Grad. School":39.5,"Not Enrolled":60.5},"Orleans County, Vermont":{"Enrolled in College / Grad. School":26.4,"Not Enrolled":73.6},"Rutland County, Vermont":{"Enrolled in College / Grad. School":39.2,"Not Enrolled":60.8},"Washington County, Vermont":{"Enrolled in College / Grad. School":39.2,"Not Enrolled":60.8},"Windham County, Vermont":{"Enrolled in College / Grad. School":43.2,"Not Enrolled":56.8},"Windsor County, Vermont":{"Enrolled in College / Grad. School":26.1,"Not Enrolled":73.9}};
  const categories = ["Enrolled in College / Grad. School","Not Enrolled"];
  const ctx = document.getElementById("barChart").getContext("2d");
  let chart;

  function renderChart(values) {
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: categories,
        datasets: [
          {
            label: "County/State",
            data: values,
            backgroundColor: ["#66c2a5", "#fc8d62"]
          }
        ]
      },
      options: {
        indexAxis: "y",
        scales: {
          x: {
            min: 0,
            max: 100,
            ticks: {
              callback: v => v + "%"
            }
          }
        },
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ": " + ctx.raw + "%"
            }
          }
        }
      }
    });
  }

  document.getElementById("countySelect").addEventListener("change", function() {
    renderChart(Object.values(data[this.value]));
  });

  renderChart(Object.values(data["Statewide"]));</script>
  </body>
</html>
</html>
