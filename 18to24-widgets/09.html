<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Educational Enrollment – Connecticut</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
        body { font-family: sans-serif; margin: 1rem 2rem; text-align: center; }
        h2 { margin-bottom: 0.25rem; font-size: 1.6rem; }
        select { padding: 0.4rem; font-size: 1rem; margin: 1rem 0; }
        canvas { width: 100%; max-width: 850px; height: 500px; }
      </style>
</head>
<html>
  <body>
    <h2>Educational Enrollment (Age 18–24) in Connecticut</h2>
    <label>Select County:</label>
    <select id="countySelect">
      <option value="Statewide">Statewide</option>
      <option value="Capitol Planning Region, Connecticut">Capitol Planning Region, Connecticut</option>
      <option value="Greater Bridgeport Planning Region, Connecticut">Greater Bridgeport Planning Region, Connecticut</option>
      <option value="Lower Connecticut River Valley Planning Region, Connecticut">Lower Connecticut River Valley Planning Region, Connecticut</option>
      <option value="Naugatuck Valley Planning Region, Connecticut">Naugatuck Valley Planning Region, Connecticut</option>
      <option value="Northeastern Connecticut Planning Region, Connecticut">Northeastern Connecticut Planning Region, Connecticut</option>
      <option value="Northwest Hills Planning Region, Connecticut">Northwest Hills Planning Region, Connecticut</option>
      <option value="South Central Connecticut Planning Region, Connecticut">South Central Connecticut Planning Region, Connecticut</option>
      <option value="Southeastern Connecticut Planning Region, Connecticut">Southeastern Connecticut Planning Region, Connecticut</option>
      <option value="Western Connecticut Planning Region, Connecticut">Western Connecticut Planning Region, Connecticut</option>
    </select>
    <canvas id="barChart"></canvas>
    <script>  const data = {"Statewide":{"Enrolled in College / Grad. School":47.8,"Not Enrolled":52.2},"Capitol Planning Region, Connecticut":{"Enrolled in College / Grad. School":50.6,"Not Enrolled":49.4},"Greater Bridgeport Planning Region, Connecticut":{"Enrolled in College / Grad. School":47.3,"Not Enrolled":52.7},"Lower Connecticut River Valley Planning Region, Connecticut":{"Enrolled in College / Grad. School":54.2,"Not Enrolled":45.8},"Naugatuck Valley Planning Region, Connecticut":{"Enrolled in College / Grad. School":38,"Not Enrolled":62},"Northeastern Connecticut Planning Region, Connecticut":{"Enrolled in College / Grad. School":34,"Not Enrolled":66},"Northwest Hills Planning Region, Connecticut":{"Enrolled in College / Grad. School":38.3,"Not Enrolled":61.7},"South Central Connecticut Planning Region, Connecticut":{"Enrolled in College / Grad. School":58.4,"Not Enrolled":41.6},"Southeastern Connecticut Planning Region, Connecticut":{"Enrolled in College / Grad. School":41.8,"Not Enrolled":58.2},"Western Connecticut Planning Region, Connecticut":{"Enrolled in College / Grad. School":42.4,"Not Enrolled":57.6}};
  const categories = ["Enrolled in College / Grad. School","Not Enrolled"];
  const ctx = document.getElementById("barChart").getContext("2d");
  let chart;

  function renderChart(values) {
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: categories,
        datasets: [
          {
            label: "County/State",
            data: values,
            backgroundColor: ["#66c2a5", "#fc8d62"]
          }
        ]
      },
      options: {
        indexAxis: "y",
        scales: {
          x: {
            min: 0,
            max: 100,
            ticks: {
              callback: v => v + "%"
            }
          }
        },
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ": " + ctx.raw + "%"
            }
          }
        }
      }
    });
  }

  document.getElementById("countySelect").addEventListener("change", function() {
    renderChart(Object.values(data[this.value]));
  });

  renderChart(Object.values(data["Statewide"]));</script>
  </body>
</html>
</html>
