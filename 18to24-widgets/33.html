<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Educational Enrollment – New Hampshire</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
        body { font-family: sans-serif; margin: 1rem 2rem; text-align: center; }
        h2 { margin-bottom: 0.25rem; font-size: 1.6rem; }
        select { padding: 0.4rem; font-size: 1rem; margin: 1rem 0; }
        canvas { width: 100%; max-width: 850px; height: 500px; }
      </style>
</head>
<html>
  <body>
    <h2>Educational Enrollment (Age 18–24) in New Hampshire</h2>
    <label>Select County:</label>
    <select id="countySelect">
      <option value="Statewide">Statewide</option>
      <option value="Belknap County, New Hampshire">Belknap County, New Hampshire</option>
      <option value="Carroll County, New Hampshire">Carroll County, New Hampshire</option>
      <option value="Cheshire County, New Hampshire">Cheshire County, New Hampshire</option>
      <option value="Coos County, New Hampshire">Coos County, New Hampshire</option>
      <option value="Grafton County, New Hampshire">Grafton County, New Hampshire</option>
      <option value="Hillsborough County, New Hampshire">Hillsborough County, New Hampshire</option>
      <option value="Merrimack County, New Hampshire">Merrimack County, New Hampshire</option>
      <option value="Rockingham County, New Hampshire">Rockingham County, New Hampshire</option>
      <option value="Strafford County, New Hampshire">Strafford County, New Hampshire</option>
      <option value="Sullivan County, New Hampshire">Sullivan County, New Hampshire</option>
    </select>
    <canvas id="barChart"></canvas>
    <script>  const data = {"Statewide":{"Enrolled in College / Grad. School":42.8,"Not Enrolled":57.2},"Belknap County, New Hampshire":{"Enrolled in College / Grad. School":27.3,"Not Enrolled":72.7},"Carroll County, New Hampshire":{"Enrolled in College / Grad. School":26.7,"Not Enrolled":73.3},"Cheshire County, New Hampshire":{"Enrolled in College / Grad. School":55,"Not Enrolled":45},"Coos County, New Hampshire":{"Enrolled in College / Grad. School":18.1,"Not Enrolled":81.9},"Grafton County, New Hampshire":{"Enrolled in College / Grad. School":64.9,"Not Enrolled":35.1},"Hillsborough County, New Hampshire":{"Enrolled in College / Grad. School":36,"Not Enrolled":64},"Merrimack County, New Hampshire":{"Enrolled in College / Grad. School":42.6,"Not Enrolled":57.4},"Rockingham County, New Hampshire":{"Enrolled in College / Grad. School":34.3,"Not Enrolled":65.7},"Strafford County, New Hampshire":{"Enrolled in College / Grad. School":58.4,"Not Enrolled":41.6},"Sullivan County, New Hampshire":{"Enrolled in College / Grad. School":24.5,"Not Enrolled":75.5}};
  const categories = ["Enrolled in College / Grad. School","Not Enrolled"];
  const ctx = document.getElementById("barChart").getContext("2d");
  let chart;

  function renderChart(values) {
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: categories,
        datasets: [
          {
            label: "County/State",
            data: values,
            backgroundColor: ["#66c2a5", "#fc8d62"]
          }
        ]
      },
      options: {
        indexAxis: "y",
        scales: {
          x: {
            min: 0,
            max: 100,
            ticks: {
              callback: v => v + "%"
            }
          }
        },
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ": " + ctx.raw + "%"
            }
          }
        }
      }
    });
  }

  document.getElementById("countySelect").addEventListener("change", function() {
    renderChart(Object.values(data[this.value]));
  });

  renderChart(Object.values(data["Statewide"]));</script>
  </body>
</html>
</html>
