<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Educational Enrollment – Maine</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
        body { font-family: sans-serif; margin: 1rem 2rem; text-align: center; }
        h2 { margin-bottom: 0.25rem; font-size: 1.6rem; }
        select { padding: 0.4rem; font-size: 1rem; margin: 1rem 0; }
        canvas { width: 100%; max-width: 850px; height: 500px; }
      </style>
</head>
<html>
  <body>
    <h2>Educational Enrollment (Age 18–24) in Maine</h2>
    <label>Select County:</label>
    <select id="countySelect">
      <option value="Statewide">Statewide</option>
      <option value="Androscoggin County, Maine">Androscoggin County, Maine</option>
      <option value="Aroostook County, Maine">Aroostook County, Maine</option>
      <option value="Cumberland County, Maine">Cumberland County, Maine</option>
      <option value="Franklin County, Maine">Franklin County, Maine</option>
      <option value="Hancock County, Maine">Hancock County, Maine</option>
      <option value="Kennebec County, Maine">Kennebec County, Maine</option>
      <option value="Knox County, Maine">Knox County, Maine</option>
      <option value="Lincoln County, Maine">Lincoln County, Maine</option>
      <option value="Oxford County, Maine">Oxford County, Maine</option>
      <option value="Penobscot County, Maine">Penobscot County, Maine</option>
      <option value="Piscataquis County, Maine">Piscataquis County, Maine</option>
      <option value="Sagadahoc County, Maine">Sagadahoc County, Maine</option>
      <option value="Somerset County, Maine">Somerset County, Maine</option>
      <option value="Waldo County, Maine">Waldo County, Maine</option>
      <option value="Washington County, Maine">Washington County, Maine</option>
      <option value="York County, Maine">York County, Maine</option>
    </select>
    <canvas id="barChart"></canvas>
    <script>  const data = {"Statewide":{"Enrolled in College / Grad. School":41.9,"Not Enrolled":58.1},"Androscoggin County, Maine":{"Enrolled in College / Grad. School":43.8,"Not Enrolled":56.2},"Aroostook County, Maine":{"Enrolled in College / Grad. School":28.7,"Not Enrolled":71.3},"Cumberland County, Maine":{"Enrolled in College / Grad. School":47.3,"Not Enrolled":52.7},"Franklin County, Maine":{"Enrolled in College / Grad. School":55.3,"Not Enrolled":44.7},"Hancock County, Maine":{"Enrolled in College / Grad. School":43.4,"Not Enrolled":56.6},"Kennebec County, Maine":{"Enrolled in College / Grad. School":41.3,"Not Enrolled":58.7},"Knox County, Maine":{"Enrolled in College / Grad. School":24.4,"Not Enrolled":75.6},"Lincoln County, Maine":{"Enrolled in College / Grad. School":25.3,"Not Enrolled":74.7},"Oxford County, Maine":{"Enrolled in College / Grad. School":23.5,"Not Enrolled":76.5},"Penobscot County, Maine":{"Enrolled in College / Grad. School":63,"Not Enrolled":37},"Piscataquis County, Maine":{"Enrolled in College / Grad. School":22.7,"Not Enrolled":77.3},"Sagadahoc County, Maine":{"Enrolled in College / Grad. School":26.7,"Not Enrolled":73.3},"Somerset County, Maine":{"Enrolled in College / Grad. School":21.5,"Not Enrolled":78.5},"Waldo County, Maine":{"Enrolled in College / Grad. School":32,"Not Enrolled":68},"Washington County, Maine":{"Enrolled in College / Grad. School":28,"Not Enrolled":72},"York County, Maine":{"Enrolled in College / Grad. School":32.2,"Not Enrolled":67.8}};
  const categories = ["Enrolled in College / Grad. School","Not Enrolled"];
  const ctx = document.getElementById("barChart").getContext("2d");
  let chart;

  function renderChart(values) {
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: categories,
        datasets: [
          {
            label: "County/State",
            data: values,
            backgroundColor: ["#66c2a5", "#fc8d62"]
          }
        ]
      },
      options: {
        indexAxis: "y",
        scales: {
          x: {
            min: 0,
            max: 100,
            ticks: {
              callback: v => v + "%"
            }
          }
        },
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ": " + ctx.raw + "%"
            }
          }
        }
      }
    });
  }

  document.getElementById("countySelect").addEventListener("change", function() {
    renderChart(Object.values(data[this.value]));
  });

  renderChart(Object.values(data["Statewide"]));</script>
  </body>
</html>
</html>
