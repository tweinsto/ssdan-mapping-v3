        options: {
          responsive: true,
          maintainAspectRatio: true,
          aspectRatio: 1.5,
          plugins: {
            tooltip: {

              labels: {

                pointStyle: "rect"
              }
            }

      opt.value = k;

      select.appendChild(opt);
    });
