        data: {

          datasets: [{

        options: {
          responsive: true,
          maintainAspectRatio: true,
          aspectRatio: 1.5,
          plugins: {
            tooltip: {
              callbacks: {

            },

              labels: {

                pointStyle: "rect"
              }
            }

      opt.value = k;
      opt.text  = k;
      select.appendChild(opt);
    });

    select.addEventListener("change", () => renderChart(select.value));
