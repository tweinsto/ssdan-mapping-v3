</head>
<html>
  <body>
    <h2>Internet Access in  New Hampshire (2013–2023)</h2>
    <label>Select County: </label>
    <select id="countySelect"><option value='Statewide'>Statewide</option>
<option value='Belknap County, New Hampshire'>Belknap County, New Hampshire</option>
<option value='Carroll County, New Hampshire'>Carroll County, New Hampshire</option>

<option value='Rockingham County, New Hampshire'>Rockingham County, New Hampshire</option>
<option value='Strafford County, New Hampshire'>Strafford County, New Hampshire</option>
<option value='Sullivan County, New Hampshire'>Sullivan County, New Hampshire</option></select>
    <canvas id="lineChart" width="850" height="450"></canvas>
    <script>const internetData = {"Statewide":{"2017":88.1,"2018":89.4,"2019":90.7,"2020":91.7,"2021":92.8,"2022":93.5,"2023":94.2},"Belknap County, New Hampshire":{"2017":85.6,"2018":87.6,"2019":89.9,"2020":90.2,"2021":90.8,"2022":92,"2023":92.8},"Carroll County, New Hampshire":{"2017":86.8,"2018":88,"2019":89.6,"2020":91.3,"2021":92.1,"2022":93.2,"2023":93.8},"Cheshire County, New Hampshire":{"2017":84.1,"2018":85,"2019":87.1,"2020":88.5,"2021":89.9,"2022":91.8,"2023":92.9},"Coos County, New Hampshire":{"2017":78,"2018":79.6,"2019":82.4,"2020":85,"2021":87.3,"2022":88.5,"2023":90.1},"Grafton County, New Hampshire":{"2017":86.7,"2018":87.7,"2019":88.1,"2020":88.4,"2021":89.9,"2022":90.3,"2023":91.6},"Hillsborough County, New Hampshire":{"2017":89.6,"2018":90.9,"2019":92.1,"2020":92.6,"2021":93.5,"2022":93.9,"2023":94.5},"Merrimack County, New Hampshire":{"2017":86.6,"2018":88.4,"2019":89.6,"2020":90.7,"2021":91.8,"2022":92.8,"2023":93.5},"Rockingham County, New Hampshire":{"2017":91.2,"2018":92.3,"2019":93.4,"2020":94.3,"2021":95.3,"2022":96,"2023":96.3},"Strafford County, New Hampshire":{"2017":87.7,"2018":88.5,"2019":89.5,"2020":91.5,"2021":92.8,"2022":93.2,"2023":94.6},"Sullivan County, New Hampshire":{"2017":83.7,"2018":84.7,"2019":86.6,"2020":89.1,"2021":89.3,"2022":90.1,"2023":90.5}};
const ctx = document.getElementById('lineChart').getContext('2d');
let chart;

function renderChart(data) {
  const labels = Object.keys(data);
  const values = Object.values(data);

  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: '% With Internet',
        data: values,
        fill: false,
        borderColor: 'teal',
        backgroundColor: 'teal',
        tension: 0.3,
        pointRadius: 4
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: { display: true, text: '% With Internet' }
        },
        x: {
          title: { display: true, text: 'Year' }
        }
      },
      plugins: {
        tooltip: {
          callbacks: {
            label: function(ctx) {
              return ctx.parsed.y.toFixed(1) + '%';
            }
          }
        }
      }
    }
  });
}

document.getElementById('countySelect').addEventListener('change', function() {
  renderChart(internetData[this.value]);
});
renderChart(internetData['Statewide']);</script>
  </body>
</html>
