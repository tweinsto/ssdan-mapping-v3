<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Internet Access Over Time –  Rhode Island</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>body { font-family: sans-serif; margin: 1rem 2rem; text-align: center; }
                      h2 { margin-bottom: 0.25rem; font-size: 1.6rem; }
                      select { padding: 0.4rem; font-size: 1rem; margin: 1rem 0; border-radius: 5px; border: 1px solid #999; }
                      canvas { width: 100%; max-width: 850px; height: 450px; margin-top: 1rem; }</style>
</head>
<html>
  <body>
    <h2>Internet Access in  Rhode Island (2013–2023)</h2>
    <label>Select County: </label>
    <select id="countySelect"><option value='Statewide'>Statewide</option>
<option value='Bristol County, Rhode Island'>Bristol County, Rhode Island</option>
<option value='Kent County, Rhode Island'>Kent County, Rhode Island</option>
<option value='Newport County, Rhode Island'>Newport County, Rhode Island</option>
<option value='Providence County, Rhode Island'>Providence County, Rhode Island</option>
<option value='Washington County, Rhode Island'>Washington County, Rhode Island</option></select>
    <canvas id="lineChart" width="850" height="450"></canvas>
    <script>const internetData = {"Statewide":{"2017":83.2,"2018":84.8,"2019":86.7,"2020":88.8,"2021":90.4,"2022":91.3,"2023":92.7},"Bristol County, Rhode Island":{"2017":84.5,"2018":86.3,"2019":88.4,"2020":89.1,"2021":90.2,"2022":92.3,"2023":93.1},"Kent County, Rhode Island":{"2017":86.6,"2018":87.9,"2019":89.2,"2020":90.6,"2021":91.4,"2022":92.2,"2023":93.3},"Newport County, Rhode Island":{"2017":86.8,"2018":88.1,"2019":89.6,"2020":91.7,"2021":92.8,"2022":93.8,"2023":95.3},"Providence County, Rhode Island":{"2017":80.4,"2018":82.1,"2019":84.4,"2020":86.9,"2021":88.9,"2022":89.8,"2023":91.5},"Washington County, Rhode Island":{"2017":88.4,"2018":90.2,"2019":91.8,"2020":93.2,"2021":94.9,"2022":95.3,"2023":95.7}};
const ctx = document.getElementById('lineChart').getContext('2d');
let chart;

function renderChart(data) {
  const labels = Object.keys(data);
  const values = Object.values(data);

  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: '% With Internet',
        data: values,
        fill: false,
        borderColor: 'teal',
        backgroundColor: 'teal',
        tension: 0.3,
        pointRadius: 4
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: { display: true, text: '% With Internet' }
        },
        x: {
          title: { display: true, text: 'Year' }
        }
      },
      plugins: {
        tooltip: {
          callbacks: {
            label: function(ctx) {
              return ctx.parsed.y.toFixed(1) + '%';
            }
          }
        }
      }
    }
  });
}

document.getElementById('countySelect').addEventListener('change', function() {
  renderChart(internetData[this.value]);
});
renderChart(internetData['Statewide']);</script>
  </body>
</html>
</html>
