<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Veteran Labor Force Status – Wyoming</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
        body { font-family: sans-serif; margin: 1rem 2rem; text-align: center; }
        h2 { margin-bottom: 0.25rem; font-size: 1.6rem; }
        select { padding: 0.4rem; font-size: 1rem; margin: 1rem 0; }
        canvas { width: 100%; max-width: 850px; height: 500px; }
      </style>
</head>
<html>
  <body>
    <h2>Labor Force Status of Veterans (Age 18–64) in Wyoming</h2>
    <label>Select County:</label>
    <select id="countySelect">
      <option value="Statewide">Statewide</option>
      <option value="Albany County, Wyoming">Albany County, Wyoming</option>
      <option value="Big Horn County, Wyoming">Big Horn County, Wyoming</option>
      <option value="Campbell County, Wyoming">Campbell County, Wyoming</option>
      <option value="Carbon County, Wyoming">Carbon County, Wyoming</option>
      <option value="Converse County, Wyoming">Converse County, Wyoming</option>
      <option value="Crook County, Wyoming">Crook County, Wyoming</option>
      <option value="Fremont County, Wyoming">Fremont County, Wyoming</option>
      <option value="Goshen County, Wyoming">Goshen County, Wyoming</option>
      <option value="Hot Springs County, Wyoming">Hot Springs County, Wyoming</option>
      <option value="Johnson County, Wyoming">Johnson County, Wyoming</option>
      <option value="Laramie County, Wyoming">Laramie County, Wyoming</option>
      <option value="Lincoln County, Wyoming">Lincoln County, Wyoming</option>
      <option value="Natrona County, Wyoming">Natrona County, Wyoming</option>
      <option value="Niobrara County, Wyoming">Niobrara County, Wyoming</option>
      <option value="Park County, Wyoming">Park County, Wyoming</option>
      <option value="Platte County, Wyoming">Platte County, Wyoming</option>
      <option value="Sheridan County, Wyoming">Sheridan County, Wyoming</option>
      <option value="Sublette County, Wyoming">Sublette County, Wyoming</option>
      <option value="Sweetwater County, Wyoming">Sweetwater County, Wyoming</option>
      <option value="Teton County, Wyoming">Teton County, Wyoming</option>
      <option value="Uinta County, Wyoming">Uinta County, Wyoming</option>
      <option value="Washakie County, Wyoming">Washakie County, Wyoming</option>
      <option value="Weston County, Wyoming">Weston County, Wyoming</option>
    </select>
    <canvas id="barChart"></canvas>
    <script>        const data = {"Statewide":[76.4,3.3,20.3],"Albany County, Wyoming":[75.7,1.4,23],"Big Horn County, Wyoming":[83.9,1.6,14.5],"Campbell County, Wyoming":[78.4,0.6,21],"Carbon County, Wyoming":[59.4,6.5,34.1],"Converse County, Wyoming":[74.7,6,19.3],"Crook County, Wyoming":[60.3,0,39.7],"Fremont County, Wyoming":[69,5.4,25.6],"Goshen County, Wyoming":[77,0.2,22.8],"Hot Springs County, Wyoming":[68.4,5.2,26.4],"Johnson County, Wyoming":[75,2.4,22.6],"Laramie County, Wyoming":[80.4,3,16.6],"Lincoln County, Wyoming":[77,2.3,20.7],"Natrona County, Wyoming":[80.9,3.4,15.7],"Niobrara County, Wyoming":[97.8,0,2.2],"Park County, Wyoming":[72.5,0,27.5],"Platte County, Wyoming":[56.8,0,43.2],"Sheridan County, Wyoming":[69.7,7.3,23],"Sublette County, Wyoming":[63.7,9.4,26.9],"Sweetwater County, Wyoming":[71.1,4.2,24.8],"Teton County, Wyoming":[99.5,0,0.5],"Uinta County, Wyoming":[79.8,10.1,10.1],"Washakie County, Wyoming":[88.1,5,6.9],"Weston County, Wyoming":[69.9,1.3,28.8]};
        const nationalAvg = [73.9,23,3.2];
        const categories = ["Employed","Unemployed","Not in Labor Force"];
        const ctx = document.getElementById("barChart").getContext("2d");
        let chart;

        function renderChart(values) {
          if (chart) chart.destroy();
          chart = new Chart(ctx, {
            type: "bar",
            data: {
              labels: categories,
              datasets: [
                {
                  label: "County/State",
                  data: values,
                  backgroundColor: ["#66c2a5", "#fc8d62", "#8da0cb"]
                },
                {
                  label: null,
                  data: categories.map(c => nationalAvg[c]),
                  type: "line",
                  borderColor: "black",
                  borderWidth: 2,
                  pointRadius: 0,
                  fill: false
                }
              ]
            },
            options: {
              indexAxis: "y",
              scales: {
                x: {
                  min: 0,
                  max: 100,
                  ticks: {
                    callback: v => v + "%"
                  }
                }
              },
              plugins: {
                legend: {
  display: false
},
                tooltip: {
                  callbacks: {
                    label: ctx => ctx.dataset.label ? ctx.dataset.label + ": " + ctx.raw + "%" : null
                  }
                }
              }
            }
          });
        }

        document.getElementById("countySelect").addEventListener("change", function() {
          renderChart(Object.values(data[this.value]));
        });

        renderChart(Object.values(data["Statewide"]));</script>
  </body>
</html>
</html>
