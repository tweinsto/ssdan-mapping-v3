<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Veteran Labor Force Status – Vermont</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
        body { font-family: sans-serif; margin: 1rem 2rem; text-align: center; }
        h2 { margin-bottom: 0.25rem; font-size: 1.6rem; }
        select { padding: 0.4rem; font-size: 1rem; margin: 1rem 0; }
        canvas { width: 100%; max-width: 850px; height: 500px; }
      </style>
</head>
<html>
  <body>
    <h2>Labor Force Status of Veterans (Age 18–64) in Vermont</h2>
    <label>Select County:</label>
    <select id="countySelect">
      <option value="Statewide">Statewide</option>
      <option value="Addison County, Vermont">Addison County, Vermont</option>
      <option value="Bennington County, Vermont">Bennington County, Vermont</option>
      <option value="Caledonia County, Vermont">Caledonia County, Vermont</option>
      <option value="Chittenden County, Vermont">Chittenden County, Vermont</option>
      <option value="Essex County, Vermont">Essex County, Vermont</option>
      <option value="Franklin County, Vermont">Franklin County, Vermont</option>
      <option value="Grand Isle County, Vermont">Grand Isle County, Vermont</option>
      <option value="Lamoille County, Vermont">Lamoille County, Vermont</option>
      <option value="Orange County, Vermont">Orange County, Vermont</option>
      <option value="Orleans County, Vermont">Orleans County, Vermont</option>
      <option value="Rutland County, Vermont">Rutland County, Vermont</option>
      <option value="Washington County, Vermont">Washington County, Vermont</option>
      <option value="Windham County, Vermont">Windham County, Vermont</option>
      <option value="Windsor County, Vermont">Windsor County, Vermont</option>
    </select>
    <canvas id="barChart"></canvas>
    <script>        const data = {"Statewide":[74,1.6,24.4],"Addison County, Vermont":[78,3.7,18.3],"Bennington County, Vermont":[60,2.5,37.5],"Caledonia County, Vermont":[80,2.5,17.5],"Chittenden County, Vermont":[80,0.8,19.2],"Essex County, Vermont":[73.7,0.9,25.4],"Franklin County, Vermont":[70.1,1.9,28],"Grand Isle County, Vermont":[65.6,0,34.4],"Lamoille County, Vermont":[72.7,0,27.3],"Orange County, Vermont":[63.1,0.8,36.1],"Orleans County, Vermont":[75.3,2.9,21.8],"Rutland County, Vermont":[70.3,1.3,28.4],"Washington County, Vermont":[80.8,0.3,18.9],"Windham County, Vermont":[78.3,4.3,17.4],"Windsor County, Vermont":[72.2,1.3,26.5]};
        const nationalAvg = [73.9,23,3.2];
        const categories = ["Employed","Unemployed","Not in Labor Force"];
        const ctx = document.getElementById("barChart").getContext("2d");
        let chart;

        function renderChart(values) {
          if (chart) chart.destroy();
          chart = new Chart(ctx, {
            type: "bar",
            data: {
              labels: categories,
              datasets: [
                {
                  label: "County/State",
                  data: values,
                  backgroundColor: ["#66c2a5", "#fc8d62", "#8da0cb"]
                },
                {
                  label: null,
                  data: categories.map(c => nationalAvg[c]),
                  type: "line",
                  borderColor: "black",
                  borderWidth: 2,
                  pointRadius: 0,
                  fill: false
                }
              ]
            },
            options: {
              indexAxis: "y",
              scales: {
                x: {
                  min: 0,
                  max: 100,
                  ticks: {
                    callback: v => v + "%"
                  }
                }
              },
              plugins: {
                legend: {
  display: false
},
                tooltip: {
                  callbacks: {
                    label: ctx => ctx.dataset.label ? ctx.dataset.label + ": " + ctx.raw + "%" : null
                  }
                }
              }
            }
          });
        }

        document.getElementById("countySelect").addEventListener("change", function() {
          renderChart(Object.values(data[this.value]));
        });

        renderChart(Object.values(data["Statewide"]));</script>
  </body>
</html>
</html>
