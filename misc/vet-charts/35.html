    <script>        const data = {"Statewide":[70.8,2.9,26.3],"Bernalillo County, New Mexico":[75.7,2.7,21.6],"Catron County, New Mexico":[92.4,0,7.6],"Chaves County, New Mexico":[66.2,1.3,32.4],"Cibola County, New Mexico":[58.7,14.2,27.1],"Colfax County, New Mexico":[37.2,4.6,58.2],"Curry County, New Mexico":[76.9,6.1,17],"De Baca County, New Mexico":[0,0,100],"Doña Ana County, New Mexico":[61.8,3,35.2],"Eddy County, New Mexico":[68,0,32],"Grant County, New Mexico":[66.8,0,33.2],"Guadalupe County, New Mexico":[83.8,0,16.2],"Harding County, New Mexico":[14.9,0,85.1],"Hidalgo County, New Mexico":[84,12,4],"Lea County, New Mexico":[81.6,6.2,12.2],"Lincoln County, New Mexico":[66.1,5.6,28.3],"Los Alamos County, New Mexico":[89.4,0,10.6],"Luna County, New Mexico":[55.3,0,44.7],"McKinley County, New Mexico":[61.3,3.5,35.1],"Mora County, New Mexico":[2.1,0,97.9],"Otero County, New Mexico":[70.1,1.8,28.1],"Quay County, New Mexico":[71.3,0,28.7],"Rio Arriba County, New Mexico":[57.1,4.1,38.8],"Roosevelt County, New Mexico":[73.8,13.9,12.3],"San Juan County, New Mexico":[70.6,2.4,27],"San Miguel County, New Mexico":[59,1.3,39.6],"Sandoval County, New Mexico":[74.5,1.6,23.9],"Santa Fe County, New Mexico":[67.6,2,30.4],"Sierra County, New Mexico":[55,0.7,44.3],"Socorro County, New Mexico":[73.3,0,26.7],"Taos County, New Mexico":[72.1,2.3,25.6],"Torrance County, New Mexico":[63.8,1.3,34.9],"Union County, New Mexico":[64.1,0,35.9],"Valencia County, New Mexico":[69.1,5.6,25.2]};
        const nationalAvg = [73.9,23,3.2];
        const categories = ["Employed","Unemployed","Not in Labor Force"];
        const ctx = document.getElementById("barChart").getContext("2d");
        let chart;

        function renderChart(values) {
          if (chart) chart.destroy();
          chart = new Chart(ctx, {
            type: "bar",
            data: {
              labels: categories,
              datasets: [
                {
                  label: "County/State",
                  data: values,
                  backgroundColor: ["#66c2a5", "#fc8d62", "#8da0cb"]
                },
                {
                  label: null,
                  data: categories.map(c => nationalAvg[c]),
                  type: "line",
                  borderColor: "black",
                  borderWidth: 2,
                  pointRadius: 0,
                  fill: false
                }
              ]
            },
            options: {
              indexAxis: "y",
              scales: {
                x: {
                  min: 0,
                  max: 100,
                  ticks: {
                    callback: v => v + "%"
                  }
                }
              },
              plugins: {
                legend: {
  display: false
},
                tooltip: {
                  callbacks: {
                    label: ctx => ctx.dataset.label ? ctx.dataset.label + ": " + ctx.raw + "%" : null
                  }
                }
              }
            }
          });
        }

        document.getElementById("countySelect").addEventListener("change", function() {
          renderChart(Object.values(data[this.value]));
        });

        renderChart(Object.values(data["Statewide"]));</script>
