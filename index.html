<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mapview</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #f2f2f2;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ---------- TOP ROW: left (header+menu) / right (logo) ---------- */
    .top-row {
      display: grid;
      grid-template-columns: 1fr 1fr; /* left half / right half */
      align-items: start;
      gap: 0;
      background: transparent; /* no bar across the whole width */
    }

    /* LEFT HALF: header + menu stack with their own background/border */
    .left-top {
      background-color: #f2f2f2;
      padding: 0 1.5rem;
      border-bottom: 4px solid #ccc; /* underline only left half */
    }
    .header-title {
      padding: 1rem 0 0.25rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 3rem;
      font-weight: 700;
      color: #1a237e;
      letter-spacing: 0.03em;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
      margin: 0;
      font-style: normal;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 0 0 0.9rem; /* already inside left padding */
      font-size: 0.95rem;
      margin-top: 1rem;
    }
    .menu a {
      text-decoration: none;
      color: #003366;
      font-weight: bold;
      cursor: pointer;
    }
    .menu a.active { text-decoration: underline; }

    /* RIGHT HALF: big logo, not “in” the header */
    .right-top {
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
      padding: 0.75rem 1.5rem 0.75rem 0.75rem; /* space from edges */
      background: transparent; /* no background or border here */
    }
    .logo {
      height: 120px;
      width: 200px;
      max-width: min(100%, 700px);
    }

    /* ---------- MAIN / FOOTER ---------- */
    #content {
      flex: 1;
      padding: 1rem 1.5rem;
      background-color: white;
      overflow-y: auto;
    }
    footer {
      background-color: #eee;
      color: #333;
      text-align: center;
      padding: 0.6rem;
      font-size: 0.85rem;
    }
    footer a {
      color: #003366;
      margin: 0 0.5rem;
      text-decoration: none;
    }
    footer a:hover { text-decoration: underline; }

    /* ---------- RESPONSIVE: stack on small screens ---------- */
    @media (max-width: 900px) {
      .top-row {
        grid-template-columns: 1fr; /* stack */
      }
      .left-top {
        border-bottom: 0; /* avoid double borders when stacked */
      }
      .right-top {
        justify-content: flex-start;
        padding-top: 0;
        border-bottom: 4px solid #ccc; /* underline when stacked */
      }
      .logo { height: 90px; width: auto; }
    }

    /* ---------- PROTECT THE SITE TITLE FROM PAGE CSS ---------- */
    .left-top .header-title { text-align: left !important; }
  </style>
</head>
<body>

  <!-- Top row split in half -->
  <div class="top-row">
    <div class="left-top">
      <!-- Use div (not h1) to avoid generic h1 rules from subpages -->
      <div class="header-title" role="heading" aria-level="1">CensusSight</div>
      <nav class="menu">
        <a class="category-link active" data-page="population.html">Population</a>
        <a class="category-link" data-page="race.html">RaceEth/Language</a>
        <a class="category-link" data-page="earnings_poverty.html">Income & Opportunity</a>
        <a class="category-link" data-page="misc.html">Home & Access</a>
        <a class="category-link" data-page="explore.html">Explore Deeper</a>
      </nav>
    </div>
    <div class="right-top">
      <img class="logo" src="images.png" alt="SSDAN Logo">
    </div>
  </div>

  <div id="content">
    <iframe src="your-map.html" style="width:100%; height:500px; border:none;"></iframe>
    <img src="your-chart.png" style="width:100%; margin-top: 1rem;">
  </div>

  <footer>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="help.html">Help</a>
    <a href="sources.html">Sources</a>
  </footer>

  <script type="module">
    import { initGrowthWidget } from "./raceeth-2023/growth-widget.js";
    import { initLanguageWidget } from "./misc/language-widget.js";

    function tryInitLanguageWidget() {
      const container = document.querySelector("#langWidget");
      if (container) {
        initLanguageWidget({
          stateDataUrl: "./misc/state_language_grouped.json",
          countyDataUrl: "./misc/county_language_grouped.json",
          containerSelector: "#langWidget"
        });
      }
    }

    window.initWidgetIfPresent = () => {
      const growthEl = document.querySelector("#growthWidget");
      if (growthEl) {
        initGrowthWidget({
          stateDataUrl: "./raceeth-2023/data/state_growth.json",
          countyDataUrl: "./raceeth-2023/data/county_growth.json",
          containerSelector: "#growthWidget"
        });
      }
      setTimeout(tryInitLanguageWidget, 200);
    };

    function loadPage(page, subview = null) {
      fetch('categories/' + page)
        .then(res => res.text())
        .then(html => {
          const content = document.getElementById("content");
          content.innerHTML = html;

          const scripts = content.querySelectorAll("script");
          scripts.forEach(oldScript => {
            const newScript = document.createElement("script");
            if (oldScript.type === "module") newScript.type = "module";
            if (oldScript.src) newScript.src = oldScript.src;
            else newScript.textContent = oldScript.textContent;
            document.body.appendChild(newScript);
          });

          if (window.initWidgetIfPresent) window.initWidgetIfPresent();

          document.querySelectorAll(".category-link").forEach(link => {
            if (link.getAttribute("data-page") === page) {
              link.classList.add("active");
            } else {
              link.classList.remove("active");
            }
          });

          if (subview && page === "race.html") {
            const iframe = content.querySelector("#race-map-frame");
            if (iframe) iframe.src = `raceeth-2023/${subview}`;
            const select = content.querySelector("#race-select");
            if (select) {
              const raceValue = subview.replace("-state.html", "");
              select.value = raceValue;
            }
          }
        });
    }

    window.onload = () => {
      const fullHash = window.location.hash.slice(1);
      const [page, subview] = fullHash.split("#");
      loadPage(page || "population.html", subview);
    };

    document.querySelectorAll(".category-link").forEach(link => {
      link.addEventListener("click", function () {
        document.querySelectorAll(".category-link").forEach(l => l.classList.remove("active"));
        this.classList.add("active");
        const page = this.getAttribute("data-page");
        loadPage(page);
        history.pushState({ page }, "", "#" + page);
      });
    });
  </script>
</body>
</html>
