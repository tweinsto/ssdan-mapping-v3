<html>
  <body>
    <h2>Living Arrangements of Adults 65+ in New Jersey</h2>
    <label>Select County:</label>
            <select id="countySelect">
          <option value='Statewide'>Default</option>
<option value='Atlantic County, New Jersey'>Atlantic County, New Jersey</option>
<option value='Bergen County, New Jersey'>Bergen County, New Jersey</option>

<option value='Sussex County, New Jersey'>Sussex County, New Jersey</option>
<option value='Union County, New Jersey'>Union County, New Jersey</option>
<option value='Warren County, New Jersey'>Warren County, New Jersey</option>
        </select>
    <canvas id="barChart"></canvas>
    <script>  const chartData = {"Statewide":[0,0,0,0,0,0],"Atlantic County, New Jersey":[0,0,0,0,0,0],"Bergen County, New Jersey":[0,0,0,0,0,0],"Burlington County, New Jersey":[0,0,0,0,0,0],"Camden County, New Jersey":[0,0,0,0,0,0],"Cape May County, New Jersey":[0,0,0,0,0,0],"Cumberland County, New Jersey":[0,0,0,0,0,0],"Essex County, New Jersey":[0,0,0,0,0,0],"Gloucester County, New Jersey":[0,0,0,0,0,0],"Hudson County, New Jersey":[0,0,0,0,0,0],"Hunterdon County, New Jersey":[0,0,0,0,0,0],"Mercer County, New Jersey":[0,0,0,0,0,0],"Middlesex County, New Jersey":[0,0,0,0,0,0],"Monmouth County, New Jersey":[0,0,0,0,0,0],"Morris County, New Jersey":[0,0,0,0,0,0],"Ocean County, New Jersey":[0,0,0,0,0,0],"Passaic County, New Jersey":[0,0,0,0,0,0],"Salem County, New Jersey":[0,0,0,0,0,0],"Somerset County, New Jersey":[0,0,0,0,0,0],"Sussex County, New Jersey":[0,0,0,0,0,0],"Union County, New Jersey":[0,0,0,0,0,0],"Warren County, New Jersey":[0,0,0,0,0,0]};
  const categories = ["With unmarried partner","With spouse only","With other relatives","With nonrelatives","With child","Lives alone"];
  const usAverages = [27.3,0.3,2.3,14.5,53.2,2.4];

  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(data) {
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: categories,
        datasets: [
          {
            label: 'Percent (County/State)',
            data: data,
            backgroundColor: '#4576a7'
          },
          {
            label: 'National Average',
            data: categories.map(c => usAverages[c] || 0),
            type: 'line',
            borderColor: '#000',
            borderWidth: 1,
            pointRadius: 0,
            fill: false
          }
        ]
      },
      options: {
        responsive: true,
        indexAxis: 'y',
        scales: {
          x: {
            title: {
              display: true,
              text: 'Percent of 65+ Population'
            },
            min: 0,
            max: 100,
            ticks: {
              callback: value => value + '%'
            }
          }
        },
        plugins: {
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ': ' + ctx.parsed.x + '%'
            }
          },
          legend: {
            position: 'top',
            align: 'start'
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(Object.values(chartData[this.value]));
  });

  renderChart(Object.values(chartData['Statewide']));</script>
  </body>
