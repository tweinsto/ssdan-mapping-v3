<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>

  <meta charset="UTF-8"/>
  <title>Living Arrangements â€“ Maine</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
        body {
          font-family: sans-serif;
          margin: 1rem 2rem;
          text-align: center;
        }
        h2 {
          font-size: 1.5rem;
          margin-bottom: 0.5rem;
        }
        select {
          font-size: 1rem;
          padding: 0.4rem;
          margin: 1rem 0;
          border: 1px solid #999;
          border-radius: 5px;
        }
        canvas {
          width: 100%;
          max-width: 850px;
          height: 600px;
          margin-top: 1rem;
        }
      </style>
</head>
<html>
  <body>
    <h2>Living Arrangements of Adults 65+ in Maine</h2>
    <label>Select County:</label>
            <select id="countySelect">
          <option value='Statewide'>Default</option>
<option value='Androscoggin County, Maine'>Androscoggin County, Maine</option>
<option value='Aroostook County, Maine'>Aroostook County, Maine</option>
<option value='Cumberland County, Maine'>Cumberland County, Maine</option>
<option value='Franklin County, Maine'>Franklin County, Maine</option>
<option value='Hancock County, Maine'>Hancock County, Maine</option>
<option value='Kennebec County, Maine'>Kennebec County, Maine</option>
<option value='Knox County, Maine'>Knox County, Maine</option>
<option value='Lincoln County, Maine'>Lincoln County, Maine</option>
<option value='Oxford County, Maine'>Oxford County, Maine</option>
<option value='Penobscot County, Maine'>Penobscot County, Maine</option>
<option value='Piscataquis County, Maine'>Piscataquis County, Maine</option>
<option value='Sagadahoc County, Maine'>Sagadahoc County, Maine</option>
<option value='Somerset County, Maine'>Somerset County, Maine</option>
<option value='Waldo County, Maine'>Waldo County, Maine</option>
<option value='Washington County, Maine'>Washington County, Maine</option>
<option value='York County, Maine'>York County, Maine</option>
        </select>
    <canvas id="barChart"></canvas>
    <script>  const chartData = {"Statewide":[0,0,0,0,0,0],"Androscoggin County, Maine":[0,0,0,0,0,0],"Aroostook County, Maine":[0,0,0,0,0,0],"Cumberland County, Maine":[0,0,0,0,0,0],"Franklin County, Maine":[0,0,0,0,0,0],"Hancock County, Maine":[0,0,0,0,0,0],"Kennebec County, Maine":[0,0,0,0,0,0],"Knox County, Maine":[0,0,0,0,0,0],"Lincoln County, Maine":[0,0,0,0,0,0],"Oxford County, Maine":[0,0,0,0,0,0],"Penobscot County, Maine":[0,0,0,0,0,0],"Piscataquis County, Maine":[0,0,0,0,0,0],"Sagadahoc County, Maine":[0,0,0,0,0,0],"Somerset County, Maine":[0,0,0,0,0,0],"Waldo County, Maine":[0,0,0,0,0,0],"Washington County, Maine":[0,0,0,0,0,0],"York County, Maine":[0,0,0,0,0,0]};
  const categories = ["With unmarried partner","With spouse only","With other relatives","With nonrelatives","With child","Lives alone"];
  const usAverages = [27.3,0.3,2.3,14.5,53.2,2.4];

  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(data) {
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: categories,
        datasets: [
          {
            label: 'Percent (County/State)',
            data: data,
            backgroundColor: '#4576a7'
          },
          {
            label: 'National Average',
            data: categories.map(c => usAverages[c] || 0),
            type: 'line',
            borderColor: '#000',
            borderWidth: 1,
            pointRadius: 0,
            fill: false
          }
        ]
      },
      options: {
        responsive: true,
        indexAxis: 'y',
        scales: {
          x: {
            title: {
              display: true,
              text: 'Percent of 65+ Population'
            },
            min: 0,
            max: 100,
            ticks: {
              callback: value => value + '%'
            }
          }
        },
        plugins: {
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ': ' + ctx.parsed.x + '%'
            }
          },
          legend: {
            position: 'top',
            align: 'start'
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(Object.values(chartData[this.value]));
  });

  renderChart(Object.values(chartData['Statewide']));</script>
  </body>
</html>
</html>
