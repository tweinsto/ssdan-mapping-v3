  let chart;

  function renderChart(values) {
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: "bar",
      data: {

        datasets: [

            max: 100,
            ticks: {

            }

            }

            }
          }
        }
      }
    });
