    <script>  const chartData = {"Statewide":[0,0,0,0,0,0],"Beaver County, Utah":[0,0,0,0,0,0],"Box Elder County, Utah":[0,0,0,0,0,0],"Cache County, Utah":[0,0,0,0,0,0],"Carbon County, Utah":[0,0,0,0,0,0],"Daggett County, Utah":[0,0,0,0,0,0],"Davis County, Utah":[0,0,0,0,0,0],"Duchesne County, Utah":[0,0,0,0,0,0],"Emery County, Utah":[0,0,0,0,0,0],"Garfield County, Utah":[0,0,0,0,0,0],"Grand County, Utah":[0,0,0,0,0,0],"Iron County, Utah":[0,0,0,0,0,0],"Juab County, Utah":[0,0,0,0,0,0],"Kane County, Utah":[0,0,0,0,0,0],"Millard County, Utah":[0,0,0,0,0,0],"Morgan County, Utah":[0,0,0,0,0,0],"Piute County, Utah":[0,0,0,0,0,0],"Rich County, Utah":[0,0,0,0,0,0],"Salt Lake County, Utah":[0,0,0,0,0,0],"San Juan County, Utah":[0,0,0,0,0,0],"Sanpete County, Utah":[0,0,0,0,0,0],"Sevier County, Utah":[0,0,0,0,0,0],"Summit County, Utah":[0,0,0,0,0,0],"Tooele County, Utah":[0,0,0,0,0,0],"Uintah County, Utah":[0,0,0,0,0,0],"Utah County, Utah":[0,0,0,0,0,0],"Wasatch County, Utah":[0,0,0,0,0,0],"Washington County, Utah":[0,0,0,0,0,0],"Wayne County, Utah":[0,0,0,0,0,0],"Weber County, Utah":[0,0,0,0,0,0]};
  const categories = ["With unmarried partner","With spouse only","With other relatives","With nonrelatives","With child","Lives alone"];
  const usAverages = [27.3,0.3,2.3,14.5,53.2,2.4];

  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(data) {
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: categories,
        datasets: [
          {
            label: 'Percent (County/State)',
            data: data,
            backgroundColor: '#4576a7'
          },
          {
            label: 'National Average',
            data: categories.map(c => usAverages[c] || 0),
            type: 'line',
            borderColor: '#000',
            borderWidth: 1,
            pointRadius: 0,
            fill: false
          }
        ]
      },
      options: {
        responsive: true,
        indexAxis: 'y',
        scales: {
          x: {
            title: {
              display: true,
              text: 'Percent of 65+ Population'
            },
            min: 0,
            max: 100,
            ticks: {
              callback: value => value + '%'
            }
          }
        },
        plugins: {
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ': ' + ctx.parsed.x + '%'
            }
          },
          legend: {
            position: 'top',
            align: 'start'
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(Object.values(chartData[this.value]));
  });

  renderChart(Object.values(chartData['Statewide']));</script>
