    <script>  const data = {"Statewide":[30.5,0.4,1.1,7.8,58.2,2],"Albany County, Wyoming":[31.2,0.1,0.3,5.6,61.8,1],"Big Horn County, Wyoming":[33.2,1.2,1.7,8.1,54.6,1.2],"Campbell County, Wyoming":[28.5,0,3.2,7.6,58.2,2.5],"Carbon County, Wyoming":[27.8,0,3.1,6.1,61.5,1.4],"Converse County, Wyoming":[38.2,0,0.2,5.6,50.6,5.4],"Crook County, Wyoming":[21.9,0,0,12.4,61.9,3.8],"Fremont County, Wyoming":[27.7,0.7,2.5,13.8,54.1,1.1],"Goshen County, Wyoming":[35.4,1,0.1,6.4,55.4,1.7],"Hot Springs County, Wyoming":[28.7,0,0,9.6,61.2,0.5],"Johnson County, Wyoming":[29.2,0,0.4,3.6,63.3,3.5],"Laramie County, Wyoming":[30.6,0.4,0.5,7.4,59,2],"Lincoln County, Wyoming":[31.4,1.5,0.8,3.3,61.6,1.3],"Natrona County, Wyoming":[34.2,0.3,1.3,10.1,52.5,1.6],"Niobrara County, Wyoming":[39,0,0.1,2.7,55.9,2.3],"Park County, Wyoming":[32.5,0.1,0.4,5.6,59.5,1.9],"Platte County, Wyoming":[30.1,0.1,0.1,4.6,63,2],"Sheridan County, Wyoming":[31.9,0.5,0.4,7.7,55.8,3.6],"Sublette County, Wyoming":[28.7,0,0.3,3.4,67.7,0],"Sweetwater County, Wyoming":[32.6,0,1.3,7.5,58.2,0.4],"Teton County, Wyoming":[17.3,0,0.8,5.2,72.6,4.1],"Uinta County, Wyoming":[28.4,1.2,2.5,15.3,50.9,1.8],"Washakie County, Wyoming":[28.1,0.4,0.9,4.1,64.1,2.4],"Weston County, Wyoming":[25.4,0,2.5,9.8,62.3,0]};
  const nationalAvg = [27.3,0.3,2.3,14.5,53.2,2.4];
  const categories = ["Lives alone","With child","With nonrelatives","With other relatives","With spouse only","With unmarried partner"];
  const ctx = document.getElementById("barChart").getContext("2d");
  let chart;

  function renderChart(values) {
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: categories,
        datasets: [
          {
            label: "County/State",
            data: values,
            backgroundColor: [
              "#e41a1c", "#ff7f00", "#4daf4a",
              "#984ea3", "#377eb8", "#a65628"
            ]
          },
          {
            label: "",
            data: categories.map(c => nationalAvg[c]),
            type: "line",
            borderColor: "gray",
            borderWidth: 1,
            borderDash: [4, 4],
            pointRadius: 0,
            fill: false
          }
        ]
      },
      options: {
        indexAxis: "y",
        scales: {
          x: {
            min: 0,
            max: 100,
            ticks: {
              callback: function(v) { return v + "%"; }
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              filter: function(item) { return item.text !== ""; }
            }
          },
          tooltip: {
            callbacks: {
              label: function(ctx) {
                return ctx.dataset.label !== "" ? ctx.dataset.label + ": " + ctx.raw + "%" : null;
              }
            }
          }
        }
      }
    });
  }

  document.getElementById("countySelect").addEventListener("change", function() {
    renderChart(Object.values(data[this.value]));
  });

  renderChart(Object.values(data["Statewide"]));</script>
