<html>
  <body>
    <h2>Living Arrangements of Adults 65+ in Arizona</h2>
    <label>Select County:</label>
      <select id="countySelect">
    <option value="Statewide">Statewide</option>
<option value="Apache County, Arizona">Apache County, Arizona</option>
<option value="Cochise County, Arizona">Cochise County, Arizona</option>
<option value="Coconino County, Arizona">Coconino County, Arizona</option>
<option value="Gila County, Arizona">Gila County, Arizona</option>
<option value="Graham County, Arizona">Graham County, Arizona</option>
<option value="Greenlee County, Arizona">Greenlee County, Arizona</option>
<option value="La Paz County, Arizona">La Paz County, Arizona</option>
<option value="Maricopa County, Arizona">Maricopa County, Arizona</option>
<option value="Mohave County, Arizona">Mohave County, Arizona</option>
<option value="Navajo County, Arizona">Navajo County, Arizona</option>
<option value="Pima County, Arizona">Pima County, Arizona</option>
<option value="Pinal County, Arizona">Pinal County, Arizona</option>
<option value="Santa Cruz County, Arizona">Santa Cruz County, Arizona</option>
<option value="Yavapai County, Arizona">Yavapai County, Arizona</option>
<option value="Yuma County, Arizona">Yuma County, Arizona</option>
  </select>
    <canvas id="barChart" width="900" height="500"></canvas>
    <script>  const chartData = {"Statewide":[25.2,0.2,2.5,12.2,56.8,3.2],"Apache County, Arizona":[24.1,0.8,1,20,52.6,1.5],"Cochise County, Arizona":[30.7,0.3,2.4,9.8,53.8,3],"Coconino County, Arizona":[22.6,0.2,1.3,12.5,59,4.3],"Gila County, Arizona":[28.1,0.1,2.1,7.4,58.1,4.3],"Graham County, Arizona":[23,1,3.9,20.2,51.2,0.8],"Greenlee County, Arizona":[33.3,0.7,0.6,4.8,59.9,0.8],"La Paz County, Arizona":[25.2,0,0.2,5.8,64.6,4.1],"Maricopa County, Arizona":[24.8,0.2,2.8,13.5,55.8,2.9],"Mohave County, Arizona":[25.9,0.3,3.3,10,56.4,4],"Navajo County, Arizona":[20.3,0.1,1,13,62.5,3.1],"Pima County, Arizona":[28.6,0.2,2,11.2,54.7,3.4],"Pinal County, Arizona":[19.8,0.2,2,10.9,64.3,2.9],"Santa Cruz County, Arizona":[22.3,0.1,2.7,13.7,58.5,2.6],"Yavapai County, Arizona":[25.5,0.1,2.6,7.6,60,4.3],"Yuma County, Arizona":[24.6,0.2,1.7,11.2,59,3.4]};
  const nationalLines = [27.3,0.3,2.3,14.5,53.2,2.4];
  const categories = ["Lives alone","With child","With nonrelatives","With other relatives","With spouse only","With unmarried partner"];

  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function drawChart(values) {
    if (chart) chart.destroy();

    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: categories,
        datasets: [
          {
            label: 'Percent (County/State)',
            data: values,
            backgroundColor: '#4576a7'
          },
          {
            type: 'line',
            label: 'National Average',
            data: Object.values(nationalLines),
            borderColor: 'black',
            backgroundColor: 'black',
            borderWidth: 1,
            pointRadius: 0,
            fill: false
          }
        ]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        scales: {
          x: {
            min: 0,
            max: 100,
            ticks: {
              callback: value => value + '%'
            }
          }
        },
        plugins: {
          legend: {
            position: 'top'
          },
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ': ' + ctx.raw + '%'
            }
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    drawChart(Object.values(chartData[this.value]));
  });

  drawChart(Object.values(chartData['Statewide']));</script>
  </body>
</html>
</html>
