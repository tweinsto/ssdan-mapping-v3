  <style>

</head>
<html>
  <body>
    <h2>Living Arrangements of Adults 65+ in Nevada</h2>
    <label>Select County:</label>
    <select id="countySelect">
      <option value="Statewide">Statewide</option>
      <option value="Carson City, Nevada">Carson City, Nevada</option>
      <option value="Churchill County, Nevada">Churchill County, Nevada</option>
      <option value="Clark County, Nevada">Clark County, Nevada</option>
      <option value="Douglas County, Nevada">Douglas County, Nevada</option>
      <option value="Elko County, Nevada">Elko County, Nevada</option>
      <option value="Esmeralda County, Nevada">Esmeralda County, Nevada</option>
      <option value="Eureka County, Nevada">Eureka County, Nevada</option>
      <option value="Humboldt County, Nevada">Humboldt County, Nevada</option>
      <option value="Lander County, Nevada">Lander County, Nevada</option>
      <option value="Lincoln County, Nevada">Lincoln County, Nevada</option>
      <option value="Lyon County, Nevada">Lyon County, Nevada</option>
      <option value="Mineral County, Nevada">Mineral County, Nevada</option>
      <option value="Nye County, Nevada">Nye County, Nevada</option>
      <option value="Pershing County, Nevada">Pershing County, Nevada</option>
      <option value="Storey County, Nevada">Storey County, Nevada</option>
      <option value="Washoe County, Nevada">Washoe County, Nevada</option>
      <option value="White Pine County, Nevada">White Pine County, Nevada</option>
    </select>
    <canvas id="barChart"></canvas>
    <script>  const data = {"Statewide":[24.6,0.2,4.2,18.1,49.4,3.5],"Carson City, Nevada":[31.1,0.5,3.5,13.7,47.7,3.4],"Churchill County, Nevada":[30.3,1,4.3,12.3,49.6,2.5],"Clark County, Nevada":[24.1,0.2,4.4,20.4,47.6,3.3],"Douglas County, Nevada":[16.7,0.2,2.2,8.4,69.4,3.1],"Elko County, Nevada":[23.6,0,4.8,15,55.5,1.1],"Esmeralda County, Nevada":[18.4,0,5.9,7.5,58.4,9.8],"Eureka County, Nevada":[12.2,0,0,0,87.8,0],"Humboldt County, Nevada":[29.3,0,1.3,14.7,52.8,1.9],"Lander County, Nevada":[14.6,0,4.9,30.2,46.8,3.5],"Lincoln County, Nevada":[27.4,0,1.9,23.8,46.9,0],"Lyon County, Nevada":[25,0.3,2.7,15.1,53.4,3.6],"Mineral County, Nevada":[28.9,6.3,0,20.8,41.8,2.3],"Nye County, Nevada":[20.6,0.2,5.6,12,54.4,7.2],"Pershing County, Nevada":[24.6,0.8,1.5,13.3,56.4,3.4],"Storey County, Nevada":[32.2,0,5.3,10.3,49.6,2.6],"Washoe County, Nevada":[27.4,0.1,4.1,13.8,50.6,4],"White Pine County, Nevada":[31,0.4,0.7,5.4,60.5,2]};
  const nationalAvg = [27.3,0.3,2.3,14.5,53.2,2.4];
  const categories = ["Lives alone","With child","With nonrelatives","With other relatives","With spouse only","With unmarried partner"];
  const ctx = document.getElementById("barChart").getContext("2d");
  let chart;

  function renderChart(values) {
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: categories,
        datasets: [
          {
            label: "County/State",
            data: values,
            backgroundColor: [
              "#e41a1c", "#ff7f00", "#4daf4a",
              "#984ea3", "#377eb8", "#a65628"
            ]
          },
          {
            label: "",
            data: categories.map(c => nationalAvg[c]),
            type: "line",
            borderColor: "gray",
            borderWidth: 1,
            borderDash: [4, 4],
            pointRadius: 0,
            fill: false
          }
        ]
      },
      options: {
        indexAxis: "y",
        scales: {
          x: {
            min: 0,
            max: 100,
            ticks: {
              callback: function(v) { return v + "%"; }
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              filter: function(item) { return item.text !== ""; }
            }
          },
          tooltip: {
            callbacks: {
              label: function(ctx) {
                return ctx.dataset.label !== "" ? ctx.dataset.label + ": " + ctx.raw + "%" : null;
              }
            }
          }
        }
      }
    });
  }

  document.getElementById("countySelect").addEventListener("change", function() {
    renderChart(Object.values(data[this.value]));
  });

  renderChart(Object.values(data["Statewide"]));</script>
  </body>
</html>
</html>
