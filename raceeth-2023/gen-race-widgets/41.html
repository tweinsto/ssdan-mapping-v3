</head>
<html>
  <body>
    <h2>Race &amp; Ethnicity Distribution</h2>
    <label>Select County:</label>
    <select id="countySelect"><option value="Statewide">Statewide</option>

<option value="Curry County, Oregon">Curry County, Oregon</option>
<option value="Deschutes County, Oregon">Deschutes County, Oregon</option>
<option value="Douglas County, Oregon">Douglas County, Oregon</option>
<option value="Gilliam County, Oregon">Gilliam County, Oregon</option>
<option value="Grant County, Oregon">Grant County, Oregon</option>
<option value="Harney County, Oregon">Harney County, Oregon</option>
<option value="Hood River County, Oregon">Hood River County, Oregon</option>
<option value="Jackson County, Oregon">Jackson County, Oregon</option>

<option value="Tillamook County, Oregon">Tillamook County, Oregon</option>
<option value="Umatilla County, Oregon">Umatilla County, Oregon</option>

<option value="Yamhill County, Oregon">Yamhill County, Oregon</option></select>
    <canvas id="pieChart" width="400" height="400"></canvas>
    <script>  let raceData = {};
  fetch("41.json")
    .then(resp => resp.json())
    .then(data => {
      raceData = data;
      const raceLabels = ["American Indian / Alaska Native","Asian","Black","Hispanic","NHMulti","NHOther","NHWhite","Pacific Islander"];
      const ctx = document.getElementById("pieChart").getContext("2d");
      let chart;

      function renderChart(values) {
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
          type: "pie",
          data: {
            labels: raceLabels,
            datasets: [{
              data: values,
              backgroundColor: [
                "#f94144", "#f3722c", "#f9c74f", "#90be6d",
                "#9d4edd", "#577590", "#d0cde1", "#43aa8b"
              ]
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: "bottom",
                labels: {
                  font: { size: 14 },
                  boxWidth: 20,
                  padding: 15,
                  usePointStyle: true,
                  pointStyle: "rectRounded"
                }
              },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    return context.label + ": " + context.parsed + "%";
                  }
                }
              }
            }
          }
        });
      }

      document.getElementById("countySelect").addEventListener("change", function() {
        const selected = this.value;
        const values = Object.values(raceData[selected]);
        renderChart(values);
      });

      renderChart(Object.values(raceData["Statewide"]));
      document.getElementById("countySelect").value = "Statewide";
    });</script>
  </body>
</html>
</html>
