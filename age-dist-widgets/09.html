<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Age Pyramid –  Connecticut</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
      body {
        font-family: sans-serif;
        margin: 1rem 2rem;
        text-align: center;
      }
      h2 {
        margin-bottom: 0.25rem;
        font-size: 1.6rem;
      }
      select {
        padding: 0.4rem;
        font-size: 1rem;
        margin: 1rem 0;
        border-radius: 5px;
        border: 1px solid #999;
      }
      canvas {
        width: 100%;
        max-width: 850px;
        height: 500px;
        margin-top: 1rem;
      }
    </style>
</head>
<html>
  <body>
    <h2>Age Distribution in  Connecticut (2023)</h2>
    <label>Select County:</label>
          <select id="countySelect">
        <option value='Statewide'>Statewide</option>
<option value='Capitol Planning Region, Connecticut'>Capitol Planning Region, Connecticut</option>
<option value='Greater Bridgeport Planning Region, Connecticut'>Greater Bridgeport Planning Region, Connecticut</option>
<option value='Lower Connecticut River Valley Planning Region, Connecticut'>Lower Connecticut River Valley Planning Region, Connecticut</option>
<option value='Naugatuck Valley Planning Region, Connecticut'>Naugatuck Valley Planning Region, Connecticut</option>
<option value='Northeastern Connecticut Planning Region, Connecticut'>Northeastern Connecticut Planning Region, Connecticut</option>
<option value='Northwest Hills Planning Region, Connecticut'>Northwest Hills Planning Region, Connecticut</option>
<option value='South Central Connecticut Planning Region, Connecticut'>South Central Connecticut Planning Region, Connecticut</option>
<option value='Southeastern Connecticut Planning Region, Connecticut'>Southeastern Connecticut Planning Region, Connecticut</option>
<option value='Western Connecticut Planning Region, Connecticut'>Western Connecticut Planning Region, Connecticut</option>
      </select>
    <canvas id="barChart" width="850" height="500"></canvas>
    <script>  const ageData = {"Statewide":[-5.3,5.1,-5.1,4.8,-4.7,4.5,-3.2,3,-6.3,6.3,-6,6.2,-6.8,7.2,-6.3,6.7,-3.6,4.2,-0.9,1.2,-0.8,1.6],"Capitol Planning Region, Connecticut":[-5.3,5.3,-5.1,4.8,-5,4.8,-3.3,3.1,-6.6,6.5,-6,6.2,-6.7,7,-5.9,6.5,-3.4,4.1,-0.8,1.2,-0.9,1.6],"Greater Bridgeport Planning Region, Connecticut":[-5.8,5.5,-5.5,5.5,-5.1,5.1,-2.8,2.7,-6,6,-6.5,6.7,-6.9,7.2,-6,6.1,-2.8,3.6,-0.9,1,-0.7,1.5],"Lower Connecticut River Valley Planning Region, Connecticut":[-4.4,4,-4.4,4.1,-4.6,4.2,-2.9,2.8,-6.1,5.8,-5.7,5.9,-7.5,7.8,-7.2,7.6,-4.5,5,-1.1,1.4,-1,1.9],"Naugatuck Valley Planning Region, Connecticut":[-5.5,5.1,-4.9,4.8,-4.2,3.9,-3.2,3.1,-6.2,6.5,-6.1,6.3,-6.9,7.2,-6.3,6.8,-3.7,4.5,-0.9,1.3,-0.8,1.6],"Northeastern Connecticut Planning Region, Connecticut":[-5,5,-4.6,4.1,-3.8,3.4,-3.2,2.8,-6.7,6.7,-6.2,5.9,-7,8.2,-7.6,6.6,-4,4.7,-0.9,1.4,-0.8,1.3],"Northwest Hills Planning Region, Connecticut":[-4.8,4.2,-4.7,4.4,-3.8,3.3,-2.8,2.7,-6,6,-5.7,5.4,-7.4,7.7,-7.5,8.2,-5.1,5.2,-1,1.2,-1.2,1.7],"South Central Connecticut Planning Region, Connecticut":[-5.2,5,-4.9,4.7,-5,5.1,-3.3,3.3,-6.5,6.6,-5.5,6,-6.5,6.9,-6.1,6.8,-3.7,4.4,-0.8,1.1,-0.8,1.7],"Southeastern Connecticut Planning Region, Connecticut":[-5,4.8,-5,4.8,-5.3,4.5,-3.6,3,-6.7,6.2,-5.3,5.6,-6.8,7.2,-6.6,6.7,-3.9,4.4,-1,1.2,-0.9,1.5],"Western Connecticut Planning Region, Connecticut":[-5.7,5.5,-5.4,5.2,-4.2,4,-2.9,2.8,-6.1,6.1,-6.5,6.7,-7.1,7.6,-6.2,6.5,-3.3,3.9,-0.9,1.1,-0.8,1.5]};
  const ageBins = ["0–9","10–17","18–24","25–29","30–39","40–49","50–59","60–69","70–79","80–84","85+"];
  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(data) {
    const maleData = data.filter((_, i) => i % 2 === 0);
    const femaleData = data.filter((_, i) => i % 2 === 1);

    const maxValue = Math.max(
      ...maleData.map(Math.abs),
      ...femaleData.map(Math.abs)
    );
    const padding = 1.0;
    const xMax = +(maxValue + padding).toFixed(1);

    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ageBins,
        datasets: [
          {
            label: 'Male',
            data: maleData,
            backgroundColor: 'darkslategray'
          },
          {
            label: 'Female',
            data: femaleData,
            backgroundColor: 'darkorange'
          }
        ]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        scales: {
          x: {
            min: -xMax,
            max: xMax,
            ticks: {
              callback: value => Math.abs(value).toFixed(1) + '%'
            }
          },
          y: {
            stacked: false
          }
        },
        plugins: {
          legend: {
            position: 'top',
            align: 'start',
            labels: {
              usePointStyle: true
            }
          },
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ': ' + Math.abs(ctx.parsed.x).toFixed(1) + '%'
            }
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(Object.values(ageData[this.value]));
  });

  renderChart(Object.values(ageData['Statewide']));</script>
  </body>
</html>
</html>
