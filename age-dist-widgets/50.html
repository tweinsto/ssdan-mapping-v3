<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Age Pyramid –  Vermont</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
      body {
        font-family: sans-serif;
        margin: 1rem 2rem;
        text-align: center;
      }
      h2 {
        margin-bottom: 0.25rem;
        font-size: 1.6rem;
      }
      select {
        padding: 0.4rem;
        font-size: 1rem;
        margin: 1rem 0;
        border-radius: 5px;
        border: 1px solid #999;
      }
      canvas {
        width: 100%;
        max-width: 850px;
        height: 500px;
        margin-top: 1rem;
      }
    </style>
</head>
<html>
  <body>
    <h2>Age Distribution in  Vermont (2023)</h2>
    <label>Select County:</label>
          <select id="countySelect">
        <option value='Statewide'>Statewide</option>
<option value='Addison County, Vermont'>Addison County, Vermont</option>
<option value='Bennington County, Vermont'>Bennington County, Vermont</option>
<option value='Caledonia County, Vermont'>Caledonia County, Vermont</option>
<option value='Chittenden County, Vermont'>Chittenden County, Vermont</option>
<option value='Essex County, Vermont'>Essex County, Vermont</option>
<option value='Franklin County, Vermont'>Franklin County, Vermont</option>
<option value='Grand Isle County, Vermont'>Grand Isle County, Vermont</option>
<option value='Lamoille County, Vermont'>Lamoille County, Vermont</option>
<option value='Orange County, Vermont'>Orange County, Vermont</option>
<option value='Orleans County, Vermont'>Orleans County, Vermont</option>
<option value='Rutland County, Vermont'>Rutland County, Vermont</option>
<option value='Washington County, Vermont'>Washington County, Vermont</option>
<option value='Windham County, Vermont'>Windham County, Vermont</option>
<option value='Windsor County, Vermont'>Windsor County, Vermont</option>
      </select>
    <canvas id="barChart" width="850" height="500"></canvas>
    <script>  const ageData = {"Statewide":[-4.8,4.5,-4.6,4.3,-5.1,4.9,-3,2.9,-6.1,6.1,-5.8,5.7,-6.7,6.7,-7.2,7.7,-4.5,4.8,-1,1.3,-0.8,1.3],"Addison County, Vermont":[-4.7,4.2,-3.7,3.6,-6.7,7.1,-2.4,2.3,-5.4,5.1,-5.7,5.8,-7.3,6.7,-6.9,7.7,-4.6,5.4,-1.1,1.3,-1.2,1.2],"Bennington County, Vermont":[-4.9,4.2,-5,4.7,-4.3,4.6,-2.5,2.4,-4.2,6.4,-5.5,4.5,-6.5,6.4,-8.3,9.1,-4.9,5.8,-0.8,1.5,-1.7,1.7],"Caledonia County, Vermont":[-4.8,4.4,-5.2,4.6,-4.5,3.7,-2.8,2.6,-5.3,6.2,-6.2,5.3,-6.9,6.7,-7.6,8.1,-5.5,5.2,-1.1,1.4,-0.7,1.3],"Chittenden County, Vermont":[-4.7,4.4,-4.4,4,-7.4,7.9,-3.9,3.7,-6.8,6.8,-5.7,5.5,-5.9,6,-5.8,6.5,-3.1,3.7,-0.8,1.3,-0.6,1],"Essex County, Vermont":[-4.2,4.3,-4.7,4,-3.3,3.2,-2.1,2.1,-4.7,4.9,-5.3,5.3,-8.1,8.2,-8.7,7.9,-6.5,7,-1.4,1.3,-1.3,1.4],"Franklin County, Vermont":[-5.6,5.8,-5.5,4.9,-3.8,3.5,-3.1,3.1,-6.5,6.6,-6.4,6.6,-7,6.5,-6.8,7.1,-3.3,3.9,-0.9,0.9,-0.8,1.3],"Grand Isle County, Vermont":[-4.9,5,-5.2,2,-3.4,2.8,-2.4,2.6,-6,5.2,-5.3,6.6,-7.3,8.6,-10.3,8.7,-5.6,4.1,-0.7,1.1,-0.9,1.1],"Lamoille County, Vermont":[-5.3,5.2,-4.7,4.9,-4.1,4,-3.1,3,-6.6,7.3,-7,5.8,-6.5,6.2,-6.4,7.9,-4.6,3.4,-1.2,1.4,-0.7,0.8],"Orange County, Vermont":[-4.9,4.3,-4.4,4.4,-4.1,3.3,-2.5,2.7,-5.5,5.3,-6.4,6.3,-7.2,7.7,-7.9,8,-5.4,5.5,-1.2,1.4,-0.6,1],"Orleans County, Vermont":[-5.6,5.3,-4.3,4.3,-3.8,3.3,-2.9,2.6,-6.2,5.3,-6,5.8,-7.1,7,-7.1,7.4,-5.8,5.7,-1.1,1.1,-0.7,1.6],"Rutland County, Vermont":[-4.5,4.3,-4.5,4.3,-4.1,3.9,-2.8,2.6,-5.9,5.3,-5.3,5.4,-7.3,7.6,-8.6,8.1,-5.2,5.6,-1.2,1.4,-0.8,1.5],"Washington County, Vermont":[-5,4.3,-4.5,4.6,-4.9,3.6,-2.6,3,-6.6,6.2,-5.8,6.2,-7.2,6.9,-7.1,7.8,-4.3,4.6,-1.1,1.4,-0.8,1.6],"Windham County, Vermont":[-4.1,4.1,-4.8,4.1,-4.7,3.7,-2.6,2.4,-5.4,6,-5.1,5.6,-6.6,7.5,-8.7,8.2,-5.5,6.2,-0.9,1.4,-1.2,1.3],"Windsor County, Vermont":[-4.9,4.2,-4.2,4.5,-3.5,3,-2.6,2.5,-5.8,5.8,-5.6,6.1,-6.7,6.8,-8.1,9.4,-5.8,5.5,-1.2,1.6,-0.9,1.6]};
  const ageBins = ["0–9","10–17","18–24","25–29","30–39","40–49","50–59","60–69","70–79","80–84","85+"];
  const ctx = document.getElementById('barChart').getContext('2d');
  let chart;

  function renderChart(data) {
    const maleData = data.filter((_, i) => i % 2 === 0);
    const femaleData = data.filter((_, i) => i % 2 === 1);

    const maxValue = Math.max(
      ...maleData.map(Math.abs),
      ...femaleData.map(Math.abs)
    );
    const padding = 1.0;
    const xMax = +(maxValue + padding).toFixed(1);

    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ageBins,
        datasets: [
          {
            label: 'Male',
            data: maleData,
            backgroundColor: 'darkslategray'
          },
          {
            label: 'Female',
            data: femaleData,
            backgroundColor: 'darkorange'
          }
        ]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        scales: {
          x: {
            min: -xMax,
            max: xMax,
            ticks: {
              callback: value => Math.abs(value).toFixed(1) + '%'
            }
          },
          y: {
            stacked: false
          }
        },
        plugins: {
          legend: {
            position: 'top',
            align: 'start',
            labels: {
              usePointStyle: true
            }
          },
          tooltip: {
            callbacks: {
              label: ctx => ctx.dataset.label + ': ' + Math.abs(ctx.parsed.x).toFixed(1) + '%'
            }
          }
        }
      }
    });
  }

  document.getElementById('countySelect').addEventListener('change', function() {
    renderChart(Object.values(ageData[this.value]));
  });

  renderChart(Object.values(ageData['Statewide']));</script>
  </body>
</html>
</html>
