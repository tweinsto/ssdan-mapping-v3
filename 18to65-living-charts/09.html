<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Living Arrangements 18–64 – Connecticut</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
      body { font-family: sans-serif; margin: 1.25rem 2rem; text-align: center; }
      h2 { margin-bottom: .25rem; font-size: 1.6rem; color: #2c348b; }
      label { margin-right: .5rem; }
      select { padding: .45rem .6rem; font-size: 1rem; border-radius: .5rem; border: 2px solid #f39c12; }
      canvas { width: 100%; max-width: 900px; height: 520px; }
    </style>
</head>
<html>
  <body>
    <h2>Living Arrangements of Adults 18–64 in Connecticut</h2>
    <label>Select County:</label>
    <select id="countySelect">
      <option value="Statewide">Statewide</option>
      <option value="Capitol Planning Region, Connecticut">Capitol Planning Region, Connecticut</option>
      <option value="Greater Bridgeport Planning Region, Connecticut">Greater Bridgeport Planning Region, Connecticut</option>
      <option value="Lower Connecticut River Valley Planning Region, Connecticut">Lower Connecticut River Valley Planning Region, Connecticut</option>
      <option value="Naugatuck Valley Planning Region, Connecticut">Naugatuck Valley Planning Region, Connecticut</option>
      <option value="Northeastern Connecticut Planning Region, Connecticut">Northeastern Connecticut Planning Region, Connecticut</option>
      <option value="Northwest Hills Planning Region, Connecticut">Northwest Hills Planning Region, Connecticut</option>
      <option value="South Central Connecticut Planning Region, Connecticut">South Central Connecticut Planning Region, Connecticut</option>
      <option value="Southeastern Connecticut Planning Region, Connecticut">Southeastern Connecticut Planning Region, Connecticut</option>
      <option value="Western Connecticut Planning Region, Connecticut">Western Connecticut Planning Region, Connecticut</option>
    </select>
    <canvas id="barChart"></canvas>
    <script>document.addEventListener("DOMContentLoaded", function () {
  const data = {"Statewide":[10.7,16.5,4.9,12.4,46.9,8.6],"Capitol Planning Region, Connecticut":[11.4,15.9,4.6,12.8,46.1,9.3],"Greater Bridgeport Planning Region, Connecticut":[8.7,19.7,4.9,14.8,45.4,6.5],"Lower Connecticut River Valley Planning Region, Connecticut":[11.9,14.1,4.9,8.4,51.9,8.9],"Naugatuck Valley Planning Region, Connecticut":[10.5,19,3.3,13.2,44.8,9.3],"Northeastern Connecticut Planning Region, Connecticut":[8.5,13.8,4.5,11.2,48.6,13.4],"Northwest Hills Planning Region, Connecticut":[10.4,15.8,4.5,9.2,50.9,9.2],"South Central Connecticut Planning Region, Connecticut":[12.3,16.3,6.2,13.6,42.8,8.9],"Southeastern Connecticut Planning Region, Connecticut":[12.8,13.1,5.1,11.9,46.3,10.8],"Western Connecticut Planning Region, Connecticut":[8.3,17,5.6,10.9,52,6.2]};
  const cats = ["lives_alone_18_64","with_child_18_64","with_nonrel_18_64","with_other_rel_18_64","with_spouse_only_18_64","with_unmar_partner_18_64"];

  const ORDER = [
    "Lives alone",
    "With child",
    "With nonrelatives",
    "With other relatives",
    "With spouse only",
    "With unmarried partner"
  ];

  const PRETTY_TO_SNAKE = {
    "Lives alone":            "lives_alone_18_64",
    "With child":             "with_child_18_64",
    "With nonrelatives":      "with_nonrel_18_64",
    "With other relatives":   "with_other_rel_18_64",
    "With spouse only":       "with_spouse_only_18_64",
    "With unmarried partner": "with_unmar_partner_18_64"
  };

  const COLOR_BY_CAT = {
    "Lives alone":            "#e41a1c",
    "With child":             "#ff7f00",
    "With nonrelatives":      "#4daf4a",
    "With other relatives":   "#984ea3",
    "With spouse only":       "#377eb8",
    "With unmarried partner": "#a65628"
  };

  // snake key → array index
  const keyToIndex = Object.fromEntries((cats || []).map((k, i) => [String(k), i]));

  function valuesFor(name) {
    const row = data?.[name] || [];
    return ORDER.map(lbl => {
      const idx = keyToIndex[PRETTY_TO_SNAKE[lbl]];
      const v = (idx != null && idx >= 0) ? row[idx] : 0;
      return (typeof v === "number") ? v : Number(v) || 0;
    });
  }

  const canvas = document.getElementById("barChart");
  if (!canvas) return;
  const ctx = canvas.getContext("2d");
  let chart;

  function renderChart(name) {
    const vals = valuesFor(name);
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: ORDER,
        datasets: [{
          data: vals,
          backgroundColor: ORDER.map(c => COLOR_BY_CAT[c]),
          borderWidth: 0
        }]
      },
      options: {
        indexAxis: "y",
        plugins: {
          legend: { display: false },
          tooltip: { callbacks: { label: (c) => c.raw + "%" } }
        },
        scales: {
          x: { min: 0, max: 100, ticks: { callback: v => v + "%" } }
        }
      }
    });
  }

  const DEFAULT_NAME = (data && Object.prototype.hasOwnProperty.call(data, "Statewide"))
    ? "Statewide" : Object.keys(data || {})[0];

  const sel = document.getElementById("countySelect");
  if (sel) sel.addEventListener("change", e => renderChart(e.target.value));
  if (DEFAULT_NAME) renderChart(DEFAULT_NAME);
});</script>
  </body>
</html>
</html>
