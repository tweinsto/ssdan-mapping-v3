<html>
  <body>

    <select id="countySelect">

      <option value="Davis County, Utah">Davis County, Utah</option>

      <option value="Emery County, Utah">Emery County, Utah</option>
      <option value="Garfield County, Utah">Garfield County, Utah</option>
      <option value="Grand County, Utah">Grand County, Utah</option>
      <option value="Iron County, Utah">Iron County, Utah</option>
      <option value="Juab County, Utah">Juab County, Utah</option>
      <option value="Kane County, Utah">Kane County, Utah</option>
      <option value="Millard County, Utah">Millard County, Utah</option>
      <option value="Morgan County, Utah">Morgan County, Utah</option>
      <option value="Piute County, Utah">Piute County, Utah</option>
      <option value="Rich County, Utah">Rich County, Utah</option>
      <option value="Salt Lake County, Utah">Salt Lake County, Utah</option>

      <option value="Sanpete County, Utah">Sanpete County, Utah</option>

      <option value="Summit County, Utah">Summit County, Utah</option>
      <option value="Tooele County, Utah">Tooele County, Utah</option>

      <option value="Utah County, Utah">Utah County, Utah</option>
      <option value="Wasatch County, Utah">Wasatch County, Utah</option>
      <option value="Washington County, Utah">Washington County, Utah</option>
      <option value="Wayne County, Utah">Wayne County, Utah</option>
      <option value="Weber County, Utah">Weber County, Utah</option>
    </select>
    <canvas id="barChart"></canvas>
    <script>document.addEventListener("DOMContentLoaded", function () {
  const data = {"Statewide":[6.9,14.1,7.6,11,54.5,5.9],"Beaver County, Utah":[6,13.1,1.9,4.4,71.8,2.8],"Box Elder County, Utah":[7.2,15.7,4.3,10.3,58.1,4.3],"Cache County, Utah":[5,11.3,13.3,8.3,59,3.1],"Carbon County, Utah":[9.4,11.5,3.5,9.5,60.2,5.9],"Daggett County, Utah":[18.7,18.9,0,6.4,53.5,2.6],"Davis County, Utah":[5.3,16.3,4.6,10.2,59.3,4.3],"Duchesne County, Utah":[7.4,12,2,9.6,63.7,5.3],"Emery County, Utah":[9.2,19.4,3,8.2,57.2,3],"Garfield County, Utah":[11.3,13.2,1.9,6.4,63.2,3.9],"Grand County, Utah":[13.4,6.6,8.5,15.5,44.9,11.1],"Iron County, Utah":[6.5,12.9,12.2,11.6,51.4,5.4],"Juab County, Utah":[3.5,17.2,0.4,11.3,63.6,4],"Kane County, Utah":[12.2,12.1,5.7,8.5,57,4.4],"Millard County, Utah":[6.2,16.2,1.9,11.2,60.6,3.8],"Morgan County, Utah":[3.3,20.8,0.6,6.6,66.5,2.2],"Piute County, Utah":[5.3,46.4,0,8.9,39.1,0.2],"Rich County, Utah":[4.7,13.3,0,4.7,74.7,2.4],"Salt Lake County, Utah":[9.4,13.1,8.2,12.4,48.7,8.2],"San Juan County, Utah":[7.6,23.2,1.5,13.5,46.2,7.9],"Sanpete County, Utah":[4.8,16.7,8.7,9.7,56.6,3.6],"Sevier County, Utah":[6,15,3.4,8.2,62.5,5],"Summit County, Utah":[7.2,15.3,7.9,10.3,54.5,4.9],"Tooele County, Utah":[4.3,16.8,3.8,12.4,56.7,5.9],"Uintah County, Utah":[9.3,13.8,3,14.1,54.2,5.7],"Utah County, Utah":[3.7,14,10,9.5,59.6,3.3],"Wasatch County, Utah":[6.8,13.6,2.7,7.8,64.4,4.8],"Washington County, Utah":[5.6,15.2,6.9,10.2,57.7,4.4],"Wayne County, Utah":[5.2,3.5,0,8.8,77.8,4.7],"Weber County, Utah":[7.9,14.6,5.3,11.3,53.1,7.8]};
  const cats = ["lives_alone_18_64","with_child_18_64","with_nonrel_18_64","with_other_rel_18_64","with_spouse_only_18_64","with_unmar_partner_18_64"];

  const ORDER = [
    "Lives alone",
    "With child",
    "With nonrelatives",
    "With other relatives",
    "With spouse only",
    "With unmarried partner"
  ];

  const PRETTY_TO_SNAKE = {
    "Lives alone":            "lives_alone_18_64",
    "With child":             "with_child_18_64",
    "With nonrelatives":      "with_nonrel_18_64",
    "With other relatives":   "with_other_rel_18_64",
    "With spouse only":       "with_spouse_only_18_64",
    "With unmarried partner": "with_unmar_partner_18_64"
  };

  const COLOR_BY_CAT = {
    "Lives alone":            "#e41a1c",
    "With child":             "#ff7f00",
    "With nonrelatives":      "#4daf4a",
    "With other relatives":   "#984ea3",
    "With spouse only":       "#377eb8",
    "With unmarried partner": "#a65628"
  };

  // snake key → array index
  const keyToIndex = Object.fromEntries((cats || []).map((k, i) => [String(k), i]));

  function valuesFor(name) {
    const row = data?.[name] || [];
    return ORDER.map(lbl => {
      const idx = keyToIndex[PRETTY_TO_SNAKE[lbl]];
      const v = (idx != null && idx >= 0) ? row[idx] : 0;
      return (typeof v === "number") ? v : Number(v) || 0;
    });
  }

  const canvas = document.getElementById("barChart");
  if (!canvas) return;
  const ctx = canvas.getContext("2d");
  let chart;

  function renderChart(name) {
    const vals = valuesFor(name);
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: ORDER,
        datasets: [{
          data: vals,
          backgroundColor: ORDER.map(c => COLOR_BY_CAT[c]),
          borderWidth: 0
        }]
      },
      options: {
        indexAxis: "y",
        plugins: {
          legend: { display: false },
          tooltip: { callbacks: { label: (c) => c.raw + "%" } }
        },
        scales: {
          x: { min: 0, max: 100, ticks: { callback: v => v + "%" } }
        }
      }
    });
  }

  const DEFAULT_NAME = (data && Object.prototype.hasOwnProperty.call(data, "Statewide"))
    ? "Statewide" : Object.keys(data || {})[0];

  const sel = document.getElementById("countySelect");
  if (sel) sel.addEventListener("change", e => renderChart(e.target.value));
  if (DEFAULT_NAME) renderChart(DEFAULT_NAME);
});</script>
  </body>
</html>
</html>
