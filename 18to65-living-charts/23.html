<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Living Arrangements 18–64 – Maine</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
      body { font-family: sans-serif; margin: 1.25rem 2rem; text-align: center; }
      h2 { margin-bottom: .25rem; font-size: 1.6rem; color: #2c348b; }
      label { margin-right: .5rem; }
      select { padding: .45rem .6rem; font-size: 1rem; border-radius: .5rem; border: 2px solid #f39c12; }
      canvas { width: 100%; max-width: 900px; height: 520px; }
    </style>
</head>
<html>
  <body>
    <h2>Living Arrangements of Adults 18–64 in Maine</h2>
    <label>Select County:</label>
    <select id="countySelect">
      <option value="Statewide">Statewide</option>
      <option value="Androscoggin County, Maine">Androscoggin County, Maine</option>
      <option value="Aroostook County, Maine">Aroostook County, Maine</option>
      <option value="Cumberland County, Maine">Cumberland County, Maine</option>
      <option value="Franklin County, Maine">Franklin County, Maine</option>
      <option value="Hancock County, Maine">Hancock County, Maine</option>
      <option value="Kennebec County, Maine">Kennebec County, Maine</option>
      <option value="Knox County, Maine">Knox County, Maine</option>
      <option value="Lincoln County, Maine">Lincoln County, Maine</option>
      <option value="Oxford County, Maine">Oxford County, Maine</option>
      <option value="Penobscot County, Maine">Penobscot County, Maine</option>
      <option value="Piscataquis County, Maine">Piscataquis County, Maine</option>
      <option value="Sagadahoc County, Maine">Sagadahoc County, Maine</option>
      <option value="Somerset County, Maine">Somerset County, Maine</option>
      <option value="Waldo County, Maine">Waldo County, Maine</option>
      <option value="Washington County, Maine">Washington County, Maine</option>
      <option value="York County, Maine">York County, Maine</option>
    </select>
    <canvas id="barChart"></canvas>
    <script>document.addEventListener("DOMContentLoaded", function () {
  const data = {"Statewide":[12.2,11.7,5.5,8.3,50.1,12.3],"Androscoggin County, Maine":[13,11.5,3.1,9.1,47.8,15.5],"Aroostook County, Maine":[13.5,12.2,3.6,9.3,51.5,9.9],"Cumberland County, Maine":[12.6,11.2,6.5,7.4,50.9,11.4],"Franklin County, Maine":[15.6,12.3,6,11.2,45.5,9.4],"Hancock County, Maine":[12.1,10.9,5.6,8.1,50.6,12.6],"Kennebec County, Maine":[13.4,11.8,4.7,9.5,47.6,13.1],"Knox County, Maine":[12.4,11.8,6.5,6.3,51.6,11.4],"Lincoln County, Maine":[12.2,11.9,4.4,6.6,52.4,12.6],"Oxford County, Maine":[10,16.3,5.8,9.4,46.2,12.3],"Penobscot County, Maine":[12.9,10,7.8,8.1,48.4,12.7],"Piscataquis County, Maine":[10.8,7.3,6.6,8.1,53.5,13.6],"Sagadahoc County, Maine":[9.9,11.1,3.7,7.6,55.6,12.1],"Somerset County, Maine":[11.8,10,3.4,7.6,51.3,15.8],"Waldo County, Maine":[10,10.6,4.9,9.6,50.5,14.5],"Washington County, Maine":[12,9.5,3.6,9.8,48.7,16.3],"York County, Maine":[10.5,13.4,5.4,8.2,52,10.5]};
  const cats = ["lives_alone_18_64","with_child_18_64","with_nonrel_18_64","with_other_rel_18_64","with_spouse_only_18_64","with_unmar_partner_18_64"];

  const ORDER = [
    "Lives alone",
    "With child",
    "With nonrelatives",
    "With other relatives",
    "With spouse only",
    "With unmarried partner"
  ];

  const PRETTY_TO_SNAKE = {
    "Lives alone":            "lives_alone_18_64",
    "With child":             "with_child_18_64",
    "With nonrelatives":      "with_nonrel_18_64",
    "With other relatives":   "with_other_rel_18_64",
    "With spouse only":       "with_spouse_only_18_64",
    "With unmarried partner": "with_unmar_partner_18_64"
  };

  const COLOR_BY_CAT = {
    "Lives alone":            "#e41a1c",
    "With child":             "#ff7f00",
    "With nonrelatives":      "#4daf4a",
    "With other relatives":   "#984ea3",
    "With spouse only":       "#377eb8",
    "With unmarried partner": "#a65628"
  };

  // snake key → array index
  const keyToIndex = Object.fromEntries((cats || []).map((k, i) => [String(k), i]));

  function valuesFor(name) {
    const row = data?.[name] || [];
    return ORDER.map(lbl => {
      const idx = keyToIndex[PRETTY_TO_SNAKE[lbl]];
      const v = (idx != null && idx >= 0) ? row[idx] : 0;
      return (typeof v === "number") ? v : Number(v) || 0;
    });
  }

  const canvas = document.getElementById("barChart");
  if (!canvas) return;
  const ctx = canvas.getContext("2d");
  let chart;

  function renderChart(name) {
    const vals = valuesFor(name);
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: ORDER,
        datasets: [{
          data: vals,
          backgroundColor: ORDER.map(c => COLOR_BY_CAT[c]),
          borderWidth: 0
        }]
      },
      options: {
        indexAxis: "y",
        plugins: {
          legend: { display: false },
          tooltip: { callbacks: { label: (c) => c.raw + "%" } }
        },
        scales: {
          x: { min: 0, max: 100, ticks: { callback: v => v + "%" } }
        }
      }
    });
  }

  const DEFAULT_NAME = (data && Object.prototype.hasOwnProperty.call(data, "Statewide"))
    ? "Statewide" : Object.keys(data || {})[0];

  const sel = document.getElementById("countySelect");
  if (sel) sel.addEventListener("change", e => renderChart(e.target.value));
  if (DEFAULT_NAME) renderChart(DEFAULT_NAME);
});</script>
  </body>
</html>
</html>
