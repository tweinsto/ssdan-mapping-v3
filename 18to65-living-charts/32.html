<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Living Arrangements 18–64 – Nevada</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
      body { font-family: sans-serif; margin: 1.25rem 2rem; text-align: center; }
      h2 { margin-bottom: .25rem; font-size: 1.6rem; color: #2c348b; }
      label { margin-right: .5rem; }
      select { padding: .45rem .6rem; font-size: 1rem; border-radius: .5rem; border: 2px solid #f39c12; }
      canvas { width: 100%; max-width: 900px; height: 520px; }
    </style>
</head>
<html>
  <body>
    <h2>Living Arrangements of Adults 18–64 in Nevada</h2>
    <label>Select County:</label>
    <select id="countySelect">
      <option value="Statewide">Statewide</option>
      <option value="Carson City, Nevada">Carson City, Nevada</option>
      <option value="Churchill County, Nevada">Churchill County, Nevada</option>
      <option value="Clark County, Nevada">Clark County, Nevada</option>
      <option value="Douglas County, Nevada">Douglas County, Nevada</option>
      <option value="Elko County, Nevada">Elko County, Nevada</option>
      <option value="Esmeralda County, Nevada">Esmeralda County, Nevada</option>
      <option value="Eureka County, Nevada">Eureka County, Nevada</option>
      <option value="Humboldt County, Nevada">Humboldt County, Nevada</option>
      <option value="Lander County, Nevada">Lander County, Nevada</option>
      <option value="Lincoln County, Nevada">Lincoln County, Nevada</option>
      <option value="Lyon County, Nevada">Lyon County, Nevada</option>
      <option value="Mineral County, Nevada">Mineral County, Nevada</option>
      <option value="Nye County, Nevada">Nye County, Nevada</option>
      <option value="Pershing County, Nevada">Pershing County, Nevada</option>
      <option value="Storey County, Nevada">Storey County, Nevada</option>
      <option value="Washoe County, Nevada">Washoe County, Nevada</option>
      <option value="White Pine County, Nevada">White Pine County, Nevada</option>
    </select>
    <canvas id="barChart"></canvas>
    <script>document.addEventListener("DOMContentLoaded", function () {
  const data = {"Statewide":[10.7,15.1,7.1,15.8,41.6,9.8],"Carson City, Nevada":[11.7,12.7,6.1,13.8,45.4,10.3],"Churchill County, Nevada":[12.5,15.2,7.8,14,42.6,7.9],"Clark County, Nevada":[10.8,16,6.8,16.9,40,9.5],"Douglas County, Nevada":[8.9,14.5,4.7,11,54.9,5.9],"Elko County, Nevada":[12.2,14,3.9,9.2,51.7,9],"Esmeralda County, Nevada":[28.6,10.3,0,11.4,46.2,3.4],"Eureka County, Nevada":[12.5,20.4,1.3,6.3,49.5,10],"Humboldt County, Nevada":[12.9,7.7,4.6,10,59.1,5.7],"Lander County, Nevada":[13.6,8.7,4.1,10.1,58.7,4.8],"Lincoln County, Nevada":[11.2,11.2,3.9,9.5,48.6,15.6],"Lyon County, Nevada":[7.8,15.4,6.3,11.9,47.7,10.9],"Mineral County, Nevada":[13.3,17.9,3.3,9,31.6,24.9],"Nye County, Nevada":[10.4,14.8,8.4,14.2,41.8,10.5],"Pershing County, Nevada":[11.3,13.7,1.5,11.5,58.9,3.1],"Storey County, Nevada":[11.3,19.8,10,14.2,40.8,3.9],"Washoe County, Nevada":[10.4,11.4,9.1,13,44.4,11.7],"White Pine County, Nevada":[14.5,7.7,4.2,12.1,52.2,9.3]};
  const cats = ["lives_alone_18_64","with_child_18_64","with_nonrel_18_64","with_other_rel_18_64","with_spouse_only_18_64","with_unmar_partner_18_64"];

  const ORDER = [
    "Lives alone",
    "With child",
    "With nonrelatives",
    "With other relatives",
    "With spouse only",
    "With unmarried partner"
  ];

  const PRETTY_TO_SNAKE = {
    "Lives alone":            "lives_alone_18_64",
    "With child":             "with_child_18_64",
    "With nonrelatives":      "with_nonrel_18_64",
    "With other relatives":   "with_other_rel_18_64",
    "With spouse only":       "with_spouse_only_18_64",
    "With unmarried partner": "with_unmar_partner_18_64"
  };

  const COLOR_BY_CAT = {
    "Lives alone":            "#e41a1c",
    "With child":             "#ff7f00",
    "With nonrelatives":      "#4daf4a",
    "With other relatives":   "#984ea3",
    "With spouse only":       "#377eb8",
    "With unmarried partner": "#a65628"
  };

  // snake key → array index
  const keyToIndex = Object.fromEntries((cats || []).map((k, i) => [String(k), i]));

  function valuesFor(name) {
    const row = data?.[name] || [];
    return ORDER.map(lbl => {
      const idx = keyToIndex[PRETTY_TO_SNAKE[lbl]];
      const v = (idx != null && idx >= 0) ? row[idx] : 0;
      return (typeof v === "number") ? v : Number(v) || 0;
    });
  }

  const canvas = document.getElementById("barChart");
  if (!canvas) return;
  const ctx = canvas.getContext("2d");
  let chart;

  function renderChart(name) {
    const vals = valuesFor(name);
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: ORDER,
        datasets: [{
          data: vals,
          backgroundColor: ORDER.map(c => COLOR_BY_CAT[c]),
          borderWidth: 0
        }]
      },
      options: {
        indexAxis: "y",
        plugins: {
          legend: { display: false },
          tooltip: { callbacks: { label: (c) => c.raw + "%" } }
        },
        scales: {
          x: { min: 0, max: 100, ticks: { callback: v => v + "%" } }
        }
      }
    });
  }

  const DEFAULT_NAME = (data && Object.prototype.hasOwnProperty.call(data, "Statewide"))
    ? "Statewide" : Object.keys(data || {})[0];

  const sel = document.getElementById("countySelect");
  if (sel) sel.addEventListener("change", e => renderChart(e.target.value));
  if (DEFAULT_NAME) renderChart(DEFAULT_NAME);
});</script>
  </body>
</html>
</html>
