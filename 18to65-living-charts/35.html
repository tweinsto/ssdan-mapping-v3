    <script>document.addEventListener("DOMContentLoaded", function () {
  const data = {"Statewide":[12.4,17.6,4.7,14.8,40,10.5],"Bernalillo County, New Mexico":[15.3,14.8,4.9,14.1,38.7,12.3],"Catron County, New Mexico":[11,18.6,11.2,12.9,44.2,2.1],"Chaves County, New Mexico":[10.3,16.8,3,17.6,42,10.3],"Cibola County, New Mexico":[6.8,29.7,6.2,18.6,33,5.7],"Colfax County, New Mexico":[13.5,17.7,4.8,12.8,39.4,11.8],"Curry County, New Mexico":[13.5,13.6,5,12.6,47.7,7.6],"De Baca County, New Mexico":[22.8,14.9,6.3,9.1,23.4,23.4],"Doña Ana County, New Mexico":[11.5,17.8,5.5,14.1,38.5,12.6],"Eddy County, New Mexico":[10.8,13.7,3.2,14,50.9,7.4],"Grant County, New Mexico":[14.3,22.8,6.1,10,36.8,10],"Guadalupe County, New Mexico":[14.8,20.7,1,23.1,34.5,5.9],"Harding County, New Mexico":[10.1,18.8,0.5,10.6,55,4.9],"Hidalgo County, New Mexico":[9.9,23.3,6.9,14.4,39.5,6],"Lea County, New Mexico":[10,15.9,3.7,13.2,46.6,10.6],"Lincoln County, New Mexico":[13.1,9.8,4.3,10.6,50.2,12.1],"Los Alamos County, New Mexico":[15.3,9.6,3.2,8.1,57.5,6.4],"Luna County, New Mexico":[11.3,22.4,4,14,39.2,9.2],"McKinley County, New Mexico":[7.4,30.9,2.5,26,22.3,10.9],"Mora County, New Mexico":[19.6,26.7,0,22.4,24.8,6.4],"Otero County, New Mexico":[12.7,17.6,4,14.6,41,10],"Quay County, New Mexico":[16.5,9.6,2.3,14.9,44.2,12.5],"Rio Arriba County, New Mexico":[11.3,24.1,4.4,17.4,33.1,9.7],"Roosevelt County, New Mexico":[15,15.1,2.4,11.6,45.5,10.5],"San Juan County, New Mexico":[9.1,22.3,4.8,17.3,37.1,9.4],"San Miguel County, New Mexico":[15.5,16.5,7.1,15.4,34.1,11.4],"Sandoval County, New Mexico":[7,19.1,3.4,13.7,48.5,8.3],"Santa Fe County, New Mexico":[13.8,14.8,5.8,14,42.8,8.6],"Sierra County, New Mexico":[15.4,17.2,4.9,10.8,42.6,9.1],"Socorro County, New Mexico":[11.5,20.5,13,16.2,28.7,10.1],"Taos County, New Mexico":[14.4,22.6,3.1,21,30,8.9],"Torrance County, New Mexico":[12.6,19.4,4.1,10.3,41.8,11.7],"Union County, New Mexico":[15,15.4,4.8,14,34.1,16.8],"Valencia County, New Mexico":[9,23.7,5.1,15.2,40.1,6.9]};
  const cats = ["lives_alone_18_64","with_child_18_64","with_nonrel_18_64","with_other_rel_18_64","with_spouse_only_18_64","with_unmar_partner_18_64"];

  const ORDER = [
    "Lives alone",
    "With child",
    "With nonrelatives",
    "With other relatives",
    "With spouse only",
    "With unmarried partner"
  ];

  const PRETTY_TO_SNAKE = {
    "Lives alone":            "lives_alone_18_64",
    "With child":             "with_child_18_64",
    "With nonrelatives":      "with_nonrel_18_64",
    "With other relatives":   "with_other_rel_18_64",
    "With spouse only":       "with_spouse_only_18_64",
    "With unmarried partner": "with_unmar_partner_18_64"
  };

  const COLOR_BY_CAT = {
    "Lives alone":            "#e41a1c",
    "With child":             "#ff7f00",
    "With nonrelatives":      "#4daf4a",
    "With other relatives":   "#984ea3",
    "With spouse only":       "#377eb8",
    "With unmarried partner": "#a65628"
  };

  // snake key → array index
  const keyToIndex = Object.fromEntries((cats || []).map((k, i) => [String(k), i]));

  function valuesFor(name) {
    const row = data?.[name] || [];
    return ORDER.map(lbl => {
      const idx = keyToIndex[PRETTY_TO_SNAKE[lbl]];
      const v = (idx != null && idx >= 0) ? row[idx] : 0;
      return (typeof v === "number") ? v : Number(v) || 0;
    });
  }

  const canvas = document.getElementById("barChart");
  if (!canvas) return;
  const ctx = canvas.getContext("2d");
  let chart;

  function renderChart(name) {
    const vals = valuesFor(name);
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: ORDER,
        datasets: [{
          data: vals,
          backgroundColor: ORDER.map(c => COLOR_BY_CAT[c]),
          borderWidth: 0
        }]
      },
      options: {
        indexAxis: "y",
        plugins: {
          legend: { display: false },
          tooltip: { callbacks: { label: (c) => c.raw + "%" } }
        },
        scales: {
          x: { min: 0, max: 100, ticks: { callback: v => v + "%" } }
        }
      }
    });
  }

  const DEFAULT_NAME = (data && Object.prototype.hasOwnProperty.call(data, "Statewide"))
    ? "Statewide" : Object.keys(data || {})[0];

  const sel = document.getElementById("countySelect");
  if (sel) sel.addEventListener("change", e => renderChart(e.target.value));
  if (DEFAULT_NAME) renderChart(DEFAULT_NAME);
});</script>
  </body>
</html>
</html>
