<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Living Arrangements 18–64 – Wyoming</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
      body { font-family: sans-serif; margin: 1.25rem 2rem; text-align: center; }
      h2 { margin-bottom: .25rem; font-size: 1.6rem; color: #2c348b; }
      label { margin-right: .5rem; }
      select { padding: .45rem .6rem; font-size: 1rem; border-radius: .5rem; border: 2px solid #f39c12; }
      canvas { width: 100%; max-width: 900px; height: 520px; }
    </style>
</head>
<html>
  <body>
    <h2>Living Arrangements of Adults 18–64 in Wyoming</h2>
    <label>Select County:</label>
    <select id="countySelect">
      <option value="Statewide">Statewide</option>
      <option value="Albany County, Wyoming">Albany County, Wyoming</option>
      <option value="Big Horn County, Wyoming">Big Horn County, Wyoming</option>
      <option value="Campbell County, Wyoming">Campbell County, Wyoming</option>
      <option value="Carbon County, Wyoming">Carbon County, Wyoming</option>
      <option value="Converse County, Wyoming">Converse County, Wyoming</option>
      <option value="Crook County, Wyoming">Crook County, Wyoming</option>
      <option value="Fremont County, Wyoming">Fremont County, Wyoming</option>
      <option value="Goshen County, Wyoming">Goshen County, Wyoming</option>
      <option value="Hot Springs County, Wyoming">Hot Springs County, Wyoming</option>
      <option value="Johnson County, Wyoming">Johnson County, Wyoming</option>
      <option value="Laramie County, Wyoming">Laramie County, Wyoming</option>
      <option value="Lincoln County, Wyoming">Lincoln County, Wyoming</option>
      <option value="Natrona County, Wyoming">Natrona County, Wyoming</option>
      <option value="Niobrara County, Wyoming">Niobrara County, Wyoming</option>
      <option value="Park County, Wyoming">Park County, Wyoming</option>
      <option value="Platte County, Wyoming">Platte County, Wyoming</option>
      <option value="Sheridan County, Wyoming">Sheridan County, Wyoming</option>
      <option value="Sublette County, Wyoming">Sublette County, Wyoming</option>
      <option value="Sweetwater County, Wyoming">Sweetwater County, Wyoming</option>
      <option value="Teton County, Wyoming">Teton County, Wyoming</option>
      <option value="Uinta County, Wyoming">Uinta County, Wyoming</option>
      <option value="Washakie County, Wyoming">Washakie County, Wyoming</option>
      <option value="Weston County, Wyoming">Weston County, Wyoming</option>
    </select>
    <canvas id="barChart"></canvas>
    <script>document.addEventListener("DOMContentLoaded", function () {
  const data = {"Statewide":[12.9,9.8,5.5,8.8,54.1,8.9],"Albany County, Wyoming":[15,5,19.5,8.3,40.4,11.8],"Big Horn County, Wyoming":[9.5,18,4.8,6.5,55,6.2],"Campbell County, Wyoming":[9.3,8.8,3.4,8.1,60.6,9.8],"Carbon County, Wyoming":[13.5,12.2,5.6,9.8,51,7.9],"Converse County, Wyoming":[8.9,9.8,1.7,8,58,13.6],"Crook County, Wyoming":[11.7,10.1,2.5,5.4,67,3.3],"Fremont County, Wyoming":[12.1,16.3,4,13.3,46.4,7.9],"Goshen County, Wyoming":[9.9,10.3,3.2,11.1,57.8,7.7],"Hot Springs County, Wyoming":[14.8,6.4,3.1,7.2,61.5,7],"Johnson County, Wyoming":[17.6,11.9,0,6.4,57.2,6.8],"Laramie County, Wyoming":[14,9.5,2.7,8.6,54.6,10.6],"Lincoln County, Wyoming":[11.4,12,4.4,5.8,60.7,5.7],"Natrona County, Wyoming":[13.6,10.2,3.8,10,53.9,8.5],"Niobrara County, Wyoming":[20.8,4.1,0,4.6,57.7,12.8],"Park County, Wyoming":[11.8,9.6,4.3,10.5,59.5,4.3],"Platte County, Wyoming":[14.5,8.4,2.2,3,57.7,14.2],"Sheridan County, Wyoming":[15,8.5,3.7,6.3,57,9.4],"Sublette County, Wyoming":[10.4,7.9,7.1,9.4,59.3,5.9],"Sweetwater County, Wyoming":[13.1,9.3,4.2,9.9,54.1,9.4],"Teton County, Wyoming":[12.5,6.5,18.5,6.2,48.1,8.1],"Uinta County, Wyoming":[10.8,10.3,7,9.5,55.9,6.5],"Washakie County, Wyoming":[18.2,9.8,3.3,6.9,52.2,9.6],"Weston County, Wyoming":[14.2,13.7,3,10,50.8,8.3]};
  const cats = ["lives_alone_18_64","with_child_18_64","with_nonrel_18_64","with_other_rel_18_64","with_spouse_only_18_64","with_unmar_partner_18_64"];

  const ORDER = [
    "Lives alone",
    "With child",
    "With nonrelatives",
    "With other relatives",
    "With spouse only",
    "With unmarried partner"
  ];

  const PRETTY_TO_SNAKE = {
    "Lives alone":            "lives_alone_18_64",
    "With child":             "with_child_18_64",
    "With nonrelatives":      "with_nonrel_18_64",
    "With other relatives":   "with_other_rel_18_64",
    "With spouse only":       "with_spouse_only_18_64",
    "With unmarried partner": "with_unmar_partner_18_64"
  };

  const COLOR_BY_CAT = {
    "Lives alone":            "#e41a1c",
    "With child":             "#ff7f00",
    "With nonrelatives":      "#4daf4a",
    "With other relatives":   "#984ea3",
    "With spouse only":       "#377eb8",
    "With unmarried partner": "#a65628"
  };

  // snake key → array index
  const keyToIndex = Object.fromEntries((cats || []).map((k, i) => [String(k), i]));

  function valuesFor(name) {
    const row = data?.[name] || [];
    return ORDER.map(lbl => {
      const idx = keyToIndex[PRETTY_TO_SNAKE[lbl]];
      const v = (idx != null && idx >= 0) ? row[idx] : 0;
      return (typeof v === "number") ? v : Number(v) || 0;
    });
  }

  const canvas = document.getElementById("barChart");
  if (!canvas) return;
  const ctx = canvas.getContext("2d");
  let chart;

  function renderChart(name) {
    const vals = valuesFor(name);
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: ORDER,
        datasets: [{
          data: vals,
          backgroundColor: ORDER.map(c => COLOR_BY_CAT[c]),
          borderWidth: 0
        }]
      },
      options: {
        indexAxis: "y",
        plugins: {
          legend: { display: false },
          tooltip: { callbacks: { label: (c) => c.raw + "%" } }
        },
        scales: {
          x: { min: 0, max: 100, ticks: { callback: v => v + "%" } }
        }
      }
    });
  }

  const DEFAULT_NAME = (data && Object.prototype.hasOwnProperty.call(data, "Statewide"))
    ? "Statewide" : Object.keys(data || {})[0];

  const sel = document.getElementById("countySelect");
  if (sel) sel.addEventListener("change", e => renderChart(e.target.value));
  if (DEFAULT_NAME) renderChart(DEFAULT_NAME);
});</script>
  </body>
</html>
</html>
