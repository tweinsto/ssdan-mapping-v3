<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Living Arrangements 18–64 – Vermont</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
      body { font-family: sans-serif; margin: 1.25rem 2rem; text-align: center; }
      h2 { margin-bottom: .25rem; font-size: 1.6rem; color: #2c348b; }
      label { margin-right: .5rem; }
      select { padding: .45rem .6rem; font-size: 1rem; border-radius: .5rem; border: 2px solid #f39c12; }
      canvas { width: 100%; max-width: 900px; height: 520px; }
    </style>
</head>
<html>
  <body>
    <h2>Living Arrangements of Adults 18–64 in Vermont</h2>
    <label>Select County:</label>
    <select id="countySelect">
      <option value="Statewide">Statewide</option>
      <option value="Addison County, Vermont">Addison County, Vermont</option>
      <option value="Bennington County, Vermont">Bennington County, Vermont</option>
      <option value="Caledonia County, Vermont">Caledonia County, Vermont</option>
      <option value="Chittenden County, Vermont">Chittenden County, Vermont</option>
      <option value="Essex County, Vermont">Essex County, Vermont</option>
      <option value="Franklin County, Vermont">Franklin County, Vermont</option>
      <option value="Grand Isle County, Vermont">Grand Isle County, Vermont</option>
      <option value="Lamoille County, Vermont">Lamoille County, Vermont</option>
      <option value="Orange County, Vermont">Orange County, Vermont</option>
      <option value="Orleans County, Vermont">Orleans County, Vermont</option>
      <option value="Rutland County, Vermont">Rutland County, Vermont</option>
      <option value="Washington County, Vermont">Washington County, Vermont</option>
      <option value="Windham County, Vermont">Windham County, Vermont</option>
      <option value="Windsor County, Vermont">Windsor County, Vermont</option>
    </select>
    <canvas id="barChart"></canvas>
    <script>document.addEventListener("DOMContentLoaded", function () {
  const data = {"Statewide":[11.8,11.9,7.5,8.6,47.5,12.6],"Addison County, Vermont":[10.6,12.7,6.4,7.7,51.3,11.2],"Bennington County, Vermont":[11.2,18.9,6.2,9.8,45.9,7.9],"Caledonia County, Vermont":[12.2,11.2,5.9,9.9,47.5,13.2],"Chittenden County, Vermont":[12.1,8.3,12,7.9,45.8,13.9],"Essex County, Vermont":[10.1,11.8,6.3,9.8,47.2,14.7],"Franklin County, Vermont":[7.9,12.9,4.4,9.3,52.3,13.1],"Grand Isle County, Vermont":[11,14.8,3.8,5.4,52.8,12.3],"Lamoille County, Vermont":[11.4,8.6,4.1,8.6,50.3,17.1],"Orange County, Vermont":[11.3,13.4,4.9,10,49.7,10.7],"Orleans County, Vermont":[10.4,10.3,3.8,9.6,52.4,13.6],"Rutland County, Vermont":[14.1,15.5,5.5,9,44,11.9],"Washington County, Vermont":[12.8,12,5.6,8.3,47.1,14.2],"Windham County, Vermont":[13.1,14.2,9,9.8,40.3,13.6],"Windsor County, Vermont":[12.5,13.4,7.1,7.3,51.7,8.1]};
  const cats = ["lives_alone_18_64","with_child_18_64","with_nonrel_18_64","with_other_rel_18_64","with_spouse_only_18_64","with_unmar_partner_18_64"];

  const ORDER = [
    "Lives alone",
    "With child",
    "With nonrelatives",
    "With other relatives",
    "With spouse only",
    "With unmarried partner"
  ];

  const PRETTY_TO_SNAKE = {
    "Lives alone":            "lives_alone_18_64",
    "With child":             "with_child_18_64",
    "With nonrelatives":      "with_nonrel_18_64",
    "With other relatives":   "with_other_rel_18_64",
    "With spouse only":       "with_spouse_only_18_64",
    "With unmarried partner": "with_unmar_partner_18_64"
  };

  const COLOR_BY_CAT = {
    "Lives alone":            "#e41a1c",
    "With child":             "#ff7f00",
    "With nonrelatives":      "#4daf4a",
    "With other relatives":   "#984ea3",
    "With spouse only":       "#377eb8",
    "With unmarried partner": "#a65628"
  };

  // snake key → array index
  const keyToIndex = Object.fromEntries((cats || []).map((k, i) => [String(k), i]));

  function valuesFor(name) {
    const row = data?.[name] || [];
    return ORDER.map(lbl => {
      const idx = keyToIndex[PRETTY_TO_SNAKE[lbl]];
      const v = (idx != null && idx >= 0) ? row[idx] : 0;
      return (typeof v === "number") ? v : Number(v) || 0;
    });
  }

  const canvas = document.getElementById("barChart");
  if (!canvas) return;
  const ctx = canvas.getContext("2d");
  let chart;

  function renderChart(name) {
    const vals = valuesFor(name);
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: ORDER,
        datasets: [{
          data: vals,
          backgroundColor: ORDER.map(c => COLOR_BY_CAT[c]),
          borderWidth: 0
        }]
      },
      options: {
        indexAxis: "y",
        plugins: {
          legend: { display: false },
          tooltip: { callbacks: { label: (c) => c.raw + "%" } }
        },
        scales: {
          x: { min: 0, max: 100, ticks: { callback: v => v + "%" } }
        }
      }
    });
  }

  const DEFAULT_NAME = (data && Object.prototype.hasOwnProperty.call(data, "Statewide"))
    ? "Statewide" : Object.keys(data || {})[0];

  const sel = document.getElementById("countySelect");
  if (sel) sel.addEventListener("change", e => renderChart(e.target.value));
  if (DEFAULT_NAME) renderChart(DEFAULT_NAME);
});</script>
  </body>
</html>
</html>
